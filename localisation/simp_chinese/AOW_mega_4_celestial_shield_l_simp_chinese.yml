 AOW_TECH_celestial_shield:0"$AOW_MEGA_celestial_shield$"
 AOW_TECH_celestial_shield_desc:0"一个强大的超级防御系统，除了满足境内防御以外，还通过建造掩体星环来抵挡$AOW_MEGA_starfall_spear$的长程打击。"
 AOW_TECH_bunker_ring:0"掩体星环"
 AOW_TECH_bunker_ring_desc:0"将$AOW_MEGA_celestial_shield$的掩体星环改造为适合在恒星基地中建造的防御平台，可以为我们提供更丰富更强大的火力。"

 ######################################################################################
 ######################################### 巨构 #########################################
 ######################################################################################
 AOW_MEGA_celestial_shield_0:0"$AOW_MEGA_celestial_shield$ 基址"
 AOW_MEGA_celestial_shield_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$—必须建造在单恒星星系中\n$t$—必须建造在恒星上\n\n$EFFECTS_HEADER$\n$t$—提供大量防御平台增益效果\n$t$—提供8个掩体星环，一种自动抵御$AOW_MEGA_starfall_spear$打击的装置"
 AOW_MEGA_celestial_shield_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_4$一个强大的超级防御系统，除了满足境内防御以外，还通过建造掩体星环来抵挡$AOW_MEGA_starfall_spear$的长程打击。"
 AOW_MEGA_celestial_shield_0_DESC:0"为保护我们而生的终极防御系统即将诞生在这里，她将以最强大的姿态永远庇护我们的文明。"
 AOW_MEGA_celestial_shield_1:0"$AOW_MEGA_celestial_shield$ 力场约束环"
 AOW_MEGA_celestial_shield_1_DESC:0"力场约束环，可集中恒星能量，并防止天体活动对$AOW_MEGA_celestial_shield$造成损坏。"
 AOW_MEGA_celestial_shield_2:0"$AOW_MEGA_celestial_shield$ 中央指挥环"
 AOW_MEGA_celestial_shield_2_DESC:0"中央指挥环，依靠自动化程序，精确执行各项防御和维护任务。"
 AOW_MEGA_celestial_shield_3:0"$AOW_MEGA_celestial_shield$ 非常规戴森球"
 AOW_MEGA_celestial_shield_3_DESC:0"非常规戴森球，与恒星达成了某种共生关系，我们帮助延长恒星寿命、维持形态，我们汲取多余恒星能量。"
 AOW_MEGA_celestial_shield_4:0"$AOW_MEGA_celestial_shield$"
 AOW_MEGA_celestial_shield_4_DESC:0"协调指挥掩体星环的中控中枢，是自动化防御长程打击的关键性巨构，拥有强大的协调防御系统的能力。"
 AOW_MEGA_celestial_shield_create_bunker_rings:0"创造掩体星环"
 AOW_MEGA_celestial_shield_create_bunker_rings_DESC:0"补充8个掩体星环。"
 AOW_MEGA_celestial_shield_bunker_ring:0"掩体星环"
 AOW_MEGA_celestial_shield_bunker_ring_DESC:0"辅助协调防御系统，可自动消耗自身以抵御境内遭到的$AOW_MEGA_starfall_spear$的打击。"

 AOW_MEGA_celestial_shield_ruined:0"损毁的$AOW_MEGA_celestial_shield$"
 AOW_MEGA_celestial_shield_ruined_MEGASTRUCTURE_DETAILS:0""
 AOW_MEGA_celestial_shield_ruined_DESC:0""
 AOW_MEGA_celestial_shield_restored:0"$AOW_MEGA_celestial_shield_4$"
 AOW_MEGA_celestial_shield_restored_DESC:0"$AOW_MEGA_celestial_shield_4_DESC$"

 ######################################################################################
 ######################################### 事件 #########################################
 ######################################################################################
 AOW_evt_celestial_shield.100.desc:0"为了抵抗潜在的致密威胁，为了不让我们的事业毁于一旦，我们特此建造了一个协调全国防御系统的中枢装置，她可以辅助我们建设具有战略纵深的防御结构。\n\n不仅如此，为了针对长程星系打击，我们特此准备了掩体星环计划，它们被认为是目前抵挡$AOW_MEGA_starfall_spear$的唯一防御手段，有了它，我们再也不必担心突如其来的跨星系打击了。"
 AOW_evt_celestial_shield.100.a:0"非常好的防御巨构。"
 AOW_evt_celestial_shield.101.desc:0"力场约束环，可集中恒星能量，并防止天体活动对$AOW_MEGA_celestial_shield$造成损坏。是首先要建成的必须组件。"
 AOW_evt_celestial_shield.101.a:0"很好。"
 AOW_evt_celestial_shield.102.desc:0"中央指挥环，各种自动化程序和机器人将在此处精确执行我们下达的各种命令，将来的自动化防御$AOW_MEGA_starfall_spear$的指令也将在此次发出。"
 AOW_evt_celestial_shield.102.a:0"继续建设。"
 AOW_evt_celestial_shield.103.desc:0"非常规戴森球，虽然外观形态类似戴森球，但它们完全不是同一事物，该结构并非完全汲取恒星或黑洞的能量，而是在一定程度上延长了它们的寿命并维持了它们的形态，而我们则可以利用这些稳定化的天体来放心大胆地构建我们的防线。"
 AOW_evt_celestial_shield.103.a:0"即将上线。"
 AOW_evt_celestial_shield.104.name:0"超级防御系统上线"
 AOW_evt_celestial_shield.104.desc:0"$AOW_MEGA_celestial_shield$已完全上线，掩体星环就绪，是时候推翻敌人对我们的长久压迫了！\n\n不过需要注意的是，由于能量需要较长时间的吸收和释放，我们只能在$AOW_MEGA_starfall_spear$刚刚发射的时候触发自动防御，在这之后的30天内就算我们补充好了掩体星环的数目，也依旧无法阻挡进攻，所以我们需要时刻注意敌人的意图，并补充好所有的掩体星环。"
 AOW_evt_celestial_shield.104.a:0"战略纵深！"
 AOW_evt_celestial_shield.105.name:0"掩体星环已补充"
 AOW_evt_celestial_shield.105.desc:0"掩体星环补充完毕，数量已达标，时刻准备抵抗入侵。"
 AOW_evt_celestial_shield.105.a:0"很好！"

 AOW_evt_celestial_shield.200.desc:0"我们在[fromfrom.GetName]星系检测到了一些动静，[from.GetName]正在[fromfrom.star.GetName]上建造一个巨型结构，根据一些他们的小道消息透露，此巨构应该是某种防御性巨构。\n\n话虽如此，但根据监测仪器显示，此处显示出了多维空间技术的痕迹，我们并不是很理解一个防御性巨构为什么要利用多维空间技术？"
 AOW_evt_celestial_shield.200.a:0"哈！可能是方便逃跑。"
 AOW_evt_celestial_shield.201.name:0"[from.GetName]全副武装"
 AOW_evt_celestial_shield.201.desc:0"他们之前建造的巨型结构，被认定为是一种强大的防御性设施，可协调境内防御平台的建造速度和战斗强度，不仅如此，它们在上面所使用的多维空间技术现已被证实是用于抵挡$AOW_MEGA_starfall_spear$的进攻。"
 AOW_evt_celestial_shield.201.a:0"虽说不是针对我们，但他们的防线确实更加坚固了。"
 AOW_evt_celestial_shield.201.b:0"也许是针对我们的，我们的$AOW_MEGA_starfall_spear$行动受阻了。"

 AOW_shipsize_bunker_ring:0"掩体星环"
 AOW_shipsize_bunker_ring_plural:0"掩体星环"

 AOW_CELESTIAL_SHIELD_STAR_REACTOR:0"恒星能量核心"
 AOW_CELESTIAL_SHIELD_COMBAT_COMPUTER:0"多维空间计算机"

 sm_AOW_celestial_shield:0"$AOW_MEGA_celestial_shield$防御核心"
 sm_AOW_celestial_shield_desc:0"原理类似$AOW_MEGA_celestial_shield$的底层机制，可通过开启多维空间通道提升舰船射程、辅助舰船规避伤害。\n\n如果星系内已有$AOW_MEGA_celestial_shield$，则恒星基地和防御平台会获得进一步增幅。"