 #告知
 AOW_text_customized_by_player:0"§l玩家定制预设§!"
 AOW_text_laqulys_tip:0 "§H零者提醒：§!改名、更新数值需要以原账号发送邮件告知（若有新巨构，则会使用默认数值）"
 AOW_btn_preinstall_default_desc:0"$AOW_text_customized_by_player$\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_null_desc:0"$AOW_text_customized_by_player$\n\n§R警告：\n未收到任何文件，请重新发送，并确保发送过来的文件内有以下字样：\n§YAOW EXPORT DATA START§!\n§YAOW EXPORT DATA END§!§!"
 AOW_btn_preinstall_invalid_desc:0"$AOW_text_customized_by_player$\n\n§R警告：\n收到的文件为无效文件，文件内有以下字样才是有效文件：\n§YAOW EXPORT DATA START§!\n§YAOW EXPORT DATA END§!§!"
 AOW_btn_preinstall_non_compliant_desc:0"$AOW_text_customized_by_player$\n\n§R警告：\n收到的文件为不合规范，以下范围内的才是有效数据：\n§YAOW EXPORT DATA START§!\n§YAOW EXPORT DATA END§!§!"
 AOW_btn_preinstall_fuck_desc:0"$AOW_text_customized_by_player$\n\n§R警告：\n别再在游戏内同一天导出数据了，数据都不在一起了，我还要手动重新整理§!"

 #导出按钮
 AOW_text_do_not_export_data_on_the_same_day:0"别在游戏内的同一天点击，我不好处理"
 AOW_btn_export_data_effect:0 "§H导出你的设置为文件§!\n\n§E文件路径：§!\nC:/Users/（用户名）/Documents/Paradox Interactive/Stellaris/logs/game.log\nParadox Interactive前的文件路径可能略有不同，其后的文件路径必须相同\n\n§E发送文件：§!\ngame.log即为目标文件，直接将该文件通过邮箱发送到邮箱laquly艾特qq.com，并为该配置起个6个字以内的名字，零者可以为您§G免费§!制作专属预设按钮\n\n§R特别注意：§!\n多次导出只会根据最后一次导出的配置制作\n新开一局会致使该文件被清空"

 #默认预设
 AOW_btn_preinstall_default_1:0"默认设置(数值)"
 AOW_btn_preinstall_default_1_desc:0"§H说明：§!初始化的平衡性数值设置。"
 AOW_btn_preinstall_default_2:0"默认设置(上限)"
 AOW_btn_preinstall_default_2_desc:0"§H说明：§!初始化的巨构上限数值设置。"
 AOW_btn_preinstall_vanilla:0"绝对原版"
 AOW_btn_preinstall_vanilla_desc:0"§H说明：§!禁用奇观拓展的巨构，只启用原版巨构，而上限与原版一致。"
 AOW_btn_preinstall_close_to_vanilla:0"贴近原版"
 AOW_btn_preinstall_close_to_vanilla_desc:0"§H说明：§!作者个人觉得最贴近原版的设置。大多数巨构都被限制建造一个。"
 AOW_btn_preinstall_custom:0"本地自定义"
 AOW_btn_preinstall_custom_desc:0"§H本地自定义，应该不会随更新而改变§!\n\n§E1.找到文件§!\n路径C:/Users/（用户名）/Documents/Paradox Interactive/Stellaris/logs/game.log\nParadox Interactive前的文件路径可能略有不同，其后的文件路径必须相同\n\n§E2.打开文件§!\n用txt文本文档打开game.log\n\n§E3.编辑文件§!\n按照文件内的中文指示删除上下无关行、删除每行NULL及其左边的所有字符，这一步可以将内容复制到word文档中批量替换后，再复制回来\n确保最后留下的就只有如下形式（开始导出和结束导出的提示句各只有一个）：\n§Y#----------奇观拓展AOW开始导出----------删除以上全部的行\n#删除每一行中NULL以及之前的东西即可"\n#VP是玩家数值，VA是AI数值"\n#“VP = -1”表示玩家无限建造，“VP = 5”表示玩家最多建造5个巨构"\n#“VA = -1”表示AI无限建造，“VA = 0”表示AI禁止建造此巨构"\n#“KEY = XXXXX”表示巨构代码，表示对应数值应该给到哪个巨构"\n......具体内容......\n......具体内容......\n......具体内容......\n#----------奇观拓展AOW结束导出----------删除以下全部的行§!\n\n§E4.修改文件类型§!\n保存后退出编辑，将game.log重命名为game.txt（没有显示文件名后缀的，记得提前搜索如何打开文件扩展名显示）\n\n§E5.移动文件§!\n将game.txt移动到Steam/steamapps/workshop/content/281990/2660548454/common/inline_scripts/AOW_btn_preinstall_custom\n具体在哪取决于你把steam安装在哪个盘\n\n§E6.重启游戏§!\n重启游戏，再点此按钮，如果数值产生变化，说明全部操作成功\n\n§E7.更新数值§!\n如果您需要更新数值，找到在第5步路径中的game.txt中按照中文提示修改即可\n\n§R8.搞不懂？没成功？懒得搞？§!\nv我50凝聚力，我来助你！"

