 AOW_planet_target_mode_01_tooltip:0"\n§R>>> §Y行星：[this.planet.GetName]§! <<<§!\n§L来自星系：[this.solar_system.GetName]§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!180天\n§H最终效果：§!$PLANET_KILLER_CRACKER_DESC$"
 AOW_planet_target_mode_02_tooltip:0"\n§R>>> §Y行星：[this.planet.GetName]§! <<<§!\n§L来自星系：[this.solar_system.GetName]§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!180天\n§H最终效果：§!$PLANET_KILLER_SHIELDER_DESC$"
 AOW_planet_target_mode_03_tooltip:0"\n§R>>> §Y行星：[this.planet.GetName]§! <<<§!\n§L来自星系：[this.solar_system.GetName]§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!180天\n§H最终效果：§!$PLANET_KILLER_NEUTRON_DESC$"
 AOW_planet_target_mode_04_tooltip:0"\n§R>>> §Y行星：[this.planet.GetName]§! <<<§!\n§L来自星系：[this.solar_system.GetName]§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!180天\n§H最终效果：§!$PLANET_KILLER_GODRAY_DESC$"
 AOW_planet_target_mode_05_tooltip:0"\n§R>>> §Y行星：[this.planet.GetName]§! <<<§!\n§L来自星系：[this.solar_system.GetName]§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!180天\n§H最终效果：§!$PLANET_KILLER_NANOBOTS_DESC$"
 AOW_planet_target_mode_06_tooltip:0"\n§R>>> §Y行星：[this.planet.GetName]§! <<<§!\n§L来自星系：[this.solar_system.GetName]§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!180天\n§H最终效果：§!$PLANET_KILLER_DELUGE_DESC$"
 AOW_planet_target_mode_07_tooltip:0"\n§R>>> §Y行星：[this.planet.GetName]§! <<<§!\n§L来自星系：[this.solar_system.GetName]§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!180天\n§H最终效果：§!这是一种巨像级心智抹除武器，可以释放覆盖整颗行星的能量波，将大多数智慧生命变回未开智状态。工程师们预估在进行进一步调整之后（拥有§Y$ap_archaeoengineers$§!飞升天赋），它甚至还可以用来抹除机器单元的记忆体使其瘫痪。"

 AOW_text_btn_system_target_mode_01:0"黑域封锁"
 AOW_system_target_mode_01_tooltip:0"\n§R>>> §Y星系：[this.solar_system.GetName]§! <<<§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!1800天\n§H最终效果：§!移除目标星系的所有超空间航道链接。\n\n§H标签：§!游戏崩溃\n\n§R警告：多次移除超空间航道后，必定会导致游戏崩溃！§!\n§R警告：多次移除超空间航道后，必定会导致游戏崩溃！§!\n§R警告：多次移除超空间航道后，必定会导致游戏崩溃！§!\n\n§L所有高能粒子流的能量都被用于断裂目标星系周围的超空间航道链接。§!"
 AOW_text_btn_system_target_mode_02:0"净世圣灭"
 AOW_system_target_mode_02_tooltip:0"\n§R>>> §Y星系：[this.solar_system.GetName]§! <<<§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!1800天\n§H最终效果：§!灭杀目标星系内所有殖民地的所有人口和防御部队。\n\n§H标签：§!针对人口，事件杀，兼容性较低\n\n§L一种具有导向性、极具致命性的高能粒子可以准确找到并清除该星系内的所有知性生命体，但会在殖民地上留下持续5年的负面效果§!"
 AOW_text_btn_system_target_mode_03:0"高能震荡"
 AOW_system_target_mode_03_tooltip:0"\n§R>>> §Y星系：[this.solar_system.GetName]§! <<<§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!1800天\n§H最终效果：§!摧毁§Y[this.solar_system.GetName]§!星系内的所有开采站、研究站和观测站等空间站，所有敌对舰船会在180天内失去护盾、装甲和大部分船体值，并且大幅度减少速度、闪避、伤害和撤退几率。\n\n§H标签：§!针对舰船，兼容性高\n\n§Y注意：专门针对舰船的打击程序，不会摧毁它的战利品或者破坏相关事件或任务。§!\n\n§R警告：完成打击后请立刻派遣舰队追击，§!\n\n§L这些高能粒子到达目的地并具有一定规模后，会与恒星互相撞击进而引发强烈的引力波震荡，足以摧毁绝大部分的太空工业设施，这种高能粒子还会针对性地攻击敌对舰船，使它们在一定时间内持续受损。§!"
 AOW_text_btn_system_target_mode_04:0"星辰陨落"
 AOW_system_target_mode_04_tooltip:0"\n§R>>> §Y星系：[this.solar_system.GetName]§! <<<§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!3600天\n§H最终效果：§!§Y[this.solar_system.GetName]§!星系变为黑洞星系，所有行星变为破碎星球，舰船和巨构被强制摧毁。\n\n§H标签：§!事件杀、兼容性低\n\n§R警告：纯事件杀，会摧毁舰船的战利品和相关事件链，造成的任何损失和bug由发射者自行承担§!\n\n§L高能粒子会命中恒星，引发超新星爆炸。§!"
 AOW_text_btn_system_target_mode_05:0"奇异物质"
 AOW_system_target_mode_05_tooltip:0"\n§R>>> §Y星系：[this.solar_system.GetName]§! <<<§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!3600天\n§H最终效果：§!§Y[this.solar_system.GetName]§!星系变为中子星星系，所有行星变为熔融星球，舰船和巨构被强制摧毁。\n\n§H标签：§!事件杀、兼容性低\n\n§R警告：纯事件杀，会摧毁舰船的战利品和相关事件链，造成的任何损失和bug由发射者自行承担§!!\n\n§L这种理论上仅存在于中子星核心深处的奇异物质，具有极强的同化性，可以将任何触碰到的物体转化为同样的奇异物质，而这些被同化的奇异物质又会开始下一步的同化...§!"
 AOW_text_btn_system_target_mode_06:0"死亡献祭"
 AOW_system_target_mode_06_tooltip:0"\n§R>>> §Y星系：[this.solar_system.GetName]§! <<<§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!3600天\n§H最终效果：§!§Y[this.solar_system.GetName]§!星系变为黑洞星系，所有行星变为虚境星球，舰船和巨构被强制摧毁，我们将获得凝聚力。\n\n§H标签：§!事件杀、兼容性低\n\n§R警告：纯事件杀，会摧毁舰船的战利品和相关事件链，造成的任何损失和bug由发射者自行承担§!\n\n§L在星系中心打开一个通往虚境的大裂口，将整个星系献祭给虚境，以换取虚境的回报...§!"
 AOW_text_btn_system_target_mode_07:0"枢纽风暴"
 AOW_system_target_mode_07_tooltip:0"\n§R>>> §Y星系：[this.solar_system.GetName]§! <<<§!\n\n§H延迟时间：§!30天\n§H冷却时间：§!1800天\n§H最终效果：§!以§Y[this.solar_system.GetName]§!星系为中，激发出一个强破坏力、长时间的['concept_nexus_storm']\n\n§H标签：§!风暴\n\n§L通过激发引力波和恒星风暴，在智能粒子的精确调控下，一系列的蝴蝶效应最终会形成极具破坏力的枢纽风暴。§!"

 AOW_text_starfall_spear_tutorial_1:0"§H教程：§!\n\n§H第一步：§!\n用鼠标左键点击目标星球，或者用鼠标左键点击目标星球上的巨构，想选择星系还可用鼠标左键点击星系内的舰队，都是点模型或名字条\n\n§H第二步：§!\n选中目标后，在出现的按钮中，选择一个喜欢的打击模式\n\n§H第三步：§!\n点$AOW_evt_starfall_spear.500.confirm$按钮，即可完成发射"
 AOW_text_starfall_spear_tutorial_2:0"§H技巧：§!\n\n§H问：§!如果星系没有主恒星怎么选中？\n§H答：§!打击特效必须依赖主恒星生成，没有主恒星的星系无法选中\n\n§H问：§!我想换一个打击模式，但按钮消失了怎么办？\n§H答：§!取消任务，然后重新发射\n\n§H问：§!如何移动窗口UI？\n§H答：§!抓住窗口UI头上的三个啾啾即可移动该窗口UI\n\n§H问：§!想打击星系，但不想进入星系视角怎么办？\n§H答：§!选中该星系内的舰队即可"


