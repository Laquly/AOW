 pc_planetary_ship:0 "行星战舰"
 pc_planetary_ship_desc:0 "这颗星球已经被厚厚的星体装甲所覆盖，在日后它会成为一座宏伟的行星战舰。"
 pc_planetary_ship_full:0 "行星战舰"
 pc_planetary_ship_full_desc:0 "这颗星球已经被厚厚的星体装甲所覆盖，并且加装了动力环，只差一步就可以完工。"
 
 tech_planetary_ship:0 "行星战舰"
 tech_planetary_ship_desc:0 "将一整颗星球改造为行星级战舰，这将是前所未有的疯狂工程。"
 unlock_planetary_ship:0 "§H解锁巨型建筑：§!行星战舰"  
 unlock_planetary_ship_desc:0 "将一整颗星球改造为行星级战舰，这将是前所未有的疯狂工程。"
 
 planetary_ship.1.name:0 "行星战舰基址"
 planetary_ship.1.desc:0 "我们在§H[planetary_ship_system.GetName]§!星系中的行星战舰建造基址已经就绪，接下来我们只需根据§Y星球规模§!，投入相应的资源，我们便可以将这颗星球改造为一座宏伟的战争要塞。"
 planetary_ship.1.a:0 "很好"
 
 planetary_ship.2.name:0 "地核改造完成"
 planetary_ship.2.desc:0 "我们将目标星球的地核改造为了§Y星核反应堆§!，因为只有这样澎湃的动力才能驱动行星战舰。"
 planetary_ship.2.a:0 "动力澎湃！"
 
 planetary_ship.3.name:0 "地貌改造完成"
 planetary_ship.3.desc:0 "行星战舰所在的目标星球已经完成了地貌改造，现在整个星球已经被§Y星体装甲§!所覆盖，看不到任何一处自然地貌，而且它的§Y超级主炮§!也已经建造完成。\n但要将驱动这样一座战争要塞，我们的工作还远远没有完成。"
 planetary_ship.3.a:0 "如此宏伟"
 
 planetary_ship.4.name:0 "行星战舰动力环已安装"
 planetary_ship.4.desc:0 "想要单纯的通过推进器驱动行星级战舰所需要的资源是难以估量的，因此行星战舰的远距离移动方式是通过操控§Y牵引立场§!将自己拖到指定地点，但没有动力环我们将无法对位置进行细微调整。\n接下来，我们只需选择行星战舰类型，我们可以选择拥有巨神兵武器与船坞功能的§Y创世者型§!，或者是可以与舰队一同编队作战的§R战神型§!。\n\n§R请先在舰队设计中保存行星战舰的飞船设计§!\n§R请先在舰队设计中保存行星战舰的飞船设计§!\n§R请先在舰队设计中保存行星战舰的飞船设计§!"
 planetary_ship.4.a:0 "很好"
 
 planetary_ship.5.name:0 "行星战舰建造完成！"
 planetary_ship.5.desc:0 "我们成功的在§H[planetary_ship_system.GetName]§!星系完成了一艘行星战舰的建造，它是一艘§Y创世者型§!行星战舰。"
 planetary_ship.5.a:0 "太棒了！"
 
 planetary_ship.6.name:0 "行星战舰建造完成！"
 planetary_ship.6.desc:0 "我们成功的在§H[planetary_ship_system.GetName]§!星系完成了一艘行星战舰的建造，它是一艘§R战神型§!行星战舰。"
 planetary_ship.6.a:0 "太棒了！"
 
 planetary_ship.8.name:0 "行星战舰被击毁！" 
 planetary_ship.8.desc:0 "我们的一艘行星战舰在§H[planetary_ship_ruin_target_system.GetName]§!星系遭受了严重的打击，已经失去了动力。\n但值得庆幸的是，她的主体结构依然完好，依然有§Y修复§!的可能。"
 planetary_ship.8.a:0 "我们需要拯救她" 
 planetary_ship.8.b:0 "这种消息太令人悲伤了，以后请不要告诉我" 
 planetary_ship.8_tooltip:0 "§H未来行星战舰被摧毁的消息将不会告知§!" 
 
 planetary_ship.9.name:0 "行星战舰修复完成" 
 planetary_ship.9.desc:0 "我们成功的修复了一艘受损的行星战舰，现在它已经完好如初，重新加入了我们的作战序列。"
 planetary_ship.9.a:0 "太好了" 
 
 planetary_ship.10.name:0 "获得行星战舰技术！" 
 planetary_ship.10.desc:0 "我们长久以来的努力没有白费，我们终于掌握了行星战舰的§H建造技术§!！\n\n行星战舰是一个庞大的工程，我们需要找到没有§Y卫星的荒芜行星§!，如果过小我们则需要投入更多的资源。只要我们建成这样的超级战舰，将不再会有文明胆敢轻视我们。"
 planetary_ship.10.a:0 "太好了" 


