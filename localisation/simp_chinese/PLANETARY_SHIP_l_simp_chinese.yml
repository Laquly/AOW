 planetary_ship_megastructures_DESC:0 "这项工程会将一颗行星改造为行星战舰，这将是前所未有的战争兵器。"
 planetary_ship_megastructures_MEGASTRUCTURE_DETAILS:0 "为了保证行星战舰的规模，如果目标星球过小，则需要投入更多的资源。"
 planetary_ship_megastructures_1:0 "行星战舰-地核改造"
 planetary_ship_megastructures_1_DESC:0 "这颗行星的地核已经被改造为行星战舰所需的地核反应堆。"
 planetary_ship_megastructures_2:0 "行星战舰-地貌改造"
 planetary_ship_megastructures_2_DESC:0 "这颗行星已经被厚厚的星体装甲所覆盖，主炮也已经竣工。"
 planetary_ship_megastructures_3:0 "行星战舰-动力环"
 planetary_ship_megastructures_3_DESC:0 "虽然行星战舰是通过操控牵引立场来实现远距离移动，但没有动力环我们将无法对战舰进行细微调整，同时动力环也可以搭载更多武器设备。接下来，我们只需要做最后的调试，然后便可以点火启航了！\n\n§R请先在舰队设计中保存行星战舰的飞船设计§!"
 planetary_ship_megastructures_4:0 "创世者型行星战舰"
 planetary_ship_megastructures_4_DESC:0 "创世者型行星战舰将被允许使用巨神兵级武器与船坞功能。"
 planetary_ship_megastructures_5:0 "战神型行星战舰"
 planetary_ship_megastructures_5_DESC:0 "战神型行星战舰将被允许与常规舰队编队。"

 planetary_ship_megastructures_ruin:0 "受损的行星战舰"
 planetary_ship_megastructures_ruin_DESC:0 "这艘行星战舰遭到了严重打击，但它依然有被修复的可能。"
 planetary_ship_megastructures_ruin_2:0 "修复为创世者型行星战舰"
 planetary_ship_megastructures_ruin_2_DESC:0 "创世者型行星战舰将被允许使用巨神兵级武器与船坞功能。"
 planetary_ship_megastructures_ruin_3:0 "修复为战神型行星战舰"
 planetary_ship_megastructures_ruin_3_DESC:0 "战神型行星战舰将被允许与常规舰队编队。" 
 
