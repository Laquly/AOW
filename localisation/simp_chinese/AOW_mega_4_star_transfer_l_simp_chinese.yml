 AOW_evt_star_transfer.3020.desc:0"$AOW_others_mega_build_1$\n\n[from.GetName]在[fromfrom.GetName]星系建造的不明设施，被我们的特工认定为是一种足以改变恒星的巨构，一旦建成，那他们将能随心所欲地调整恒星类型，这无疑会对他们的战略布局计划起到巨大作用。"
 AOW_evt_star_transfer.3020.a:0"嗯..."
 AOW_evt_star_transfer.3021.title:0"[from.GetName]改变了[fromfrom.GetName]"
 AOW_evt_star_transfer.3021.desc:0"[from.GetName]改变了[fromfrom.GetName]星系！\n\n据悉，他们利用$AOW_MEGA_star_transfer$这一特殊巨构，改变了[fromfrom.GetName]星系中的恒星。\n\n无论怎样，他们的战略布局有了更清晰的计划。"
 AOW_evt_star_transfer.3021.a:0"他们在转移恒星的质量！"

