 AOW_text_star_transfer_desc:0"$AOW_mega_lv_4$\n\n§H名字：§!$AOW_MEGA_star_transfer$\n§H类别：§!改造类\n§H作用：§!花费大量能量币和暗物质，改变恒星类型。"
 AOW_text_star_transfer_ai_disable:0"§RAI始终禁止建造$AOW_MEGA_star_transfer$！§!\n§H说明：§!为什么始终禁止AI建造？因为AI有可能会乱改恒星，而且难以精确设定AI如何建造，可能会导致星系一片混乱。"
 AOW_var_ai_mega_cap_star_transfer:0"§Y[event_target:global_event_country.AOW_var_ai_mega_cap_star_transfer]§!"
 AOW_var_player_mega_cap_star_transfer:0"§E[event_target:global_event_country.AOW_var_player_mega_cap_star_transfer]§!"

