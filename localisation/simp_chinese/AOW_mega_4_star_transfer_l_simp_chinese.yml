 ######################################### 科技 #########################################
 ######################################################################################
 AOW_TECH_star_transfer:0"$AOW_MEGA_star_transfer$"
 AOW_TECH_star_transfer_desc:0"通过多维空间进入天体内部，$AOW_MEGA_star_transfer$可以轻而易举地对天体的物质结构和粒子成分进行重组，$AOW_MEGA_star_transfer$可谓是改造天体的终极利器。"

 ######################################################################################
 ######################################### 巨构 #########################################
 ######################################################################################
 AOW_MEGA_star_transfer_0:0"$AOW_MEGA_star_transfer$ 基址"
 AOW_MEGA_star_transfer_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船（不需要右键星球），建造巨构，选择此巨构§!\n$t$—必须建造在星系重力井外\n\n$EFFECTS_HEADER$\n$t$—生成一个无攻击力的特殊舰船\n$t$—可通过特殊巨像武器部署在恒星轨道上\n$t$—部署在恒星上的御星天炉可§Y随意改造恒星§!\n$t$—可§Y重新变为舰船形态§!以便转移阵地"
 AOW_MEGA_star_transfer_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_4$通过多维空间进入天体内部，$AOW_MEGA_star_transfer$可以轻而易举地对天体的物质结构和粒子成分进行重组，$AOW_MEGA_star_transfer$可谓是改造天体的终极利器。"
 AOW_MEGA_star_transfer_0_DESC:0"这个巨大的太空工程平台将作为用于建造$AOW_MEGA_star_transfer$的材料和工程人员的调配和中转站，接下来的巨构设施建设将基于这里进行建设。"
 AOW_MEGA_star_transfer_1:0"$AOW_MEGA_star_transfer$ 核心发射器"
 AOW_MEGA_star_transfer_1_DESC:0"核心发射器是$AOW_MEGA_star_transfer$的重要构成部分，它是重构恒星的最主要装置，同时也拥有能够在超高温环境下工作和足以抵挡一次小型新星爆发的强度。"
 AOW_MEGA_star_transfer_2:0"$AOW_MEGA_star_transfer$ 约束场"
 AOW_MEGA_star_transfer_2_DESC:0"约束场使用了暗物质的特殊性质，维持着恒星变化过程中的时空曲率变化，使恒星在此过程中能够逐步稳定下来。"
 AOW_MEGA_star_transfer_3:0"$AOW_MEGA_star_transfer$ 辅助器"
 AOW_MEGA_star_transfer_3_DESC:0"环绕核心发射器的多个辅助器将用于加速恒星的转变过程。"
 AOW_MEGA_star_transfer_4:0"$AOW_MEGA_star_transfer$"
 AOW_MEGA_star_transfer_4_DESC:0"移动式多功能终极天体改造仪。"
 AOW_MEGA_star_transfer_5:0"$AOW_MEGA_star_transfer$"
 AOW_MEGA_star_transfer_5_MEGASTRUCTURE_DETAILS:0""
 AOW_MEGA_star_transfer_5_DESC:0"$AOW_MEGA_star_transfer_4_DESC$"
 AOW_MEGA_star_transfer_5_ship:0"$AOW_MEGA_star_transfer$ 移动舰船"
 AOW_MEGA_star_transfer_5_ship_DESC:0"变形为可移动的舰船，方便其转移到其他天体上工作。"
 AOW_MEGA_star_transfer_5_change_mass:0"$AOW_MEGA_star_transfer$ 斗转星移"
 AOW_MEGA_star_transfer_5_change_mass_DESC:0"启动改造天体的项目。"

 ######################################################################################
 ######################################### 事件 #########################################
 ######################################################################################

 AOW_evt_star_transfer.100.desc:0"$AOW_MEGA_star_transfer$，一个真正可以实现完全操控恒星的巨构。\n\n它可以利用多维空间与现实空间之间的联通管道，轻松快速地由内而外地改变恒星结构。\n\n由此我们在极短的时间内实现了恒星数亿年才能完成的演化，甚至是逆转恒星的演化。"
 AOW_evt_star_transfer.100.a:0"六合星辰皆由我等掌控。"
 AOW_evt_star_transfer.101.desc:0"$AOW_MEGA_star_transfer$的核心部件，多维质量转移注入器已经建造完成。\n\n它被设计用于在恒星附近的极高温工作环境进行工作，同时有着抵挡一次可能的新星冲击的强度。\n\n这个装置可以开辟多个多维空间通道以进入到恒星内部进行改造工作，由内而外地改变恒星结构。"
 AOW_evt_star_transfer.101.a:0"这是真正奇迹——掌控星辰！"
 AOW_evt_star_transfer.102.desc:0"考虑到恒星质量变化可能带来的新星爆发，这可能会使我们的材料损耗增大，我们在目标恒星附近布置了引力约束场。\n\n它能够将等离子喷流和离子太阳风控制在一个相对巨构距离较远的位置，防止巨构受到冲击过于猛烈。\n\n这一过程将是我们进行下一步工程的关键设施。"
 AOW_evt_star_transfer.102.a:0"很好！"
 AOW_evt_star_transfer.103.desc:0"环绕$AOW_MEGA_star_transfer$核心的多个辅助发生器用于加速恒星的转变过程，考虑到已经有了引力约束场的控制，这可以使得我们进行更安全更快速的恒星转变工程。"
 AOW_evt_star_transfer.103.a:0"很快就能掌握恒星的命运了。"
 AOW_evt_star_transfer.104.desc:0"$AOW_MEGA_star_transfer$的推进器和天体轨道部署系统已经安装完成，$AOW_MEGA_star_transfer$已启航，做好了随时改造恒星的准备。\n\n也许会有另外一个蒙昧的智慧种族在仰望星空时，看到的将是我们改造的星星。"
 AOW_evt_star_transfer.104.a:0"我们将塑造星辰，直到宇宙符合我们的想法。"

 AOW_evt_star_transfer.106.title:0"[event_target:AOW_target_planet.GetName]改造完成"
 AOW_evt_star_transfer.106.desc:0"随着天体物质在多维空间中快速转移，$AOW_MEGA_star_transfer$完成了对[event_target:AOW_target_planet.GetName]的改造。"
 AOW_evt_star_transfer.107.title:0"$AOW_MEGA_star_transfer$成功创造星云"
 AOW_evt_star_transfer.107.desc:0"大量的暗物质和一部分恒星物质被$AOW_MEGA_star_transfer$抛射而出，于是，一片新的星云被创造了出来。\n\n注意：您需要重新读档才能在银河系视图看见新创造的星云。"
 AOW_evt_star_transfer.108.title:0"$AOW_MEGA_star_transfer$已变形为舰船"
 AOW_evt_star_transfer.108.desc:0"$AOW_MEGA_star_transfer$已变形为舰船！\n\n可通过特殊部件“$AOW_PLANET_KILLER_celestial_orbit_deployment_system$”再次部署在其他恒星上。"
 AOW_evt_star_transfer.108.a:0"开始移动！"


 AOW_evt_star_transfer.501.title:0"$AOW_MEGA_star_transfer$已部署"
 AOW_evt_star_transfer.501.desc:0"$AOW_MEGA_star_transfer$已在[from.GetName]上空部署完毕，现在可以随时开始改造[from.GetName]了。\n\n§R请无视上方出现的星系被毁通知，那只是原版群星出了点小毛病，并无任何实际影响§!"
 AOW_evt_star_transfer.501.a:0"开始改造！"
 AOW_evt_star_transfer.502.name:0"§H$AOW_MEGA_star_transfer$：§!请选择您的改造目标"
 AOW_evt_star_transfer.502.desc:0"§H<<§Y多维空间通道...已开启§!>>\n<<§Y天体内部关键点...已定位§!>>\n<<§Y引力约束场...已启动§!>>\n<<§Y超新星爆发屏蔽场...已启动§!>>§!\n\n§G<<天体改造程序就绪>>§!\n\n§R<<警告：会对宜居星球造成严重损伤>>§!"
 AOW_evt_star_transfer.502.1.desc:0"$AOW_evt_star_transfer.502.desc$\n\n如果您在时间流逝中长时间未启动本系统，那么我将自行关闭本系统，我是不是很节能？"
 AOW_evt_star_transfer.502.2.desc:0"$AOW_evt_star_transfer.502.desc$\n\n如果您进入的是一个天体系统更加丰富的时间线，那么我将会为您提供更多天体改造选项，我是不是很智能？"
 AOW_evt_star_transfer.502.3.desc:0"$AOW_evt_star_transfer.502.desc$\n\n暗物质是为了方便我开启通往多维空间的通道、调节时空曲率，以及远程快速转移资源，我是不是很牛逼？"
 AOW_evt_star_transfer.502.4.desc:0"$AOW_evt_star_transfer.502.desc$\n\n我在舰船形态的时候会为您减少我的维护费，我是不是很持家？"
 AOW_evt_star_transfer.502.5.desc:0"$AOW_evt_star_transfer.502.desc$\n\n相较于上一代$AOW_MEGA_star_transfer$，我可是集成了$AOW_MEGA_curvature_pressurization_field$、$AOW_MEGA_celestial_decompressor$和$AOW_MEGA_stellar_eater$的全部功能，而且还把她们的功能加以优化和拓展了，我是不是很上进？"
 AOW_evt_star_transfer.502.6.desc:0"$AOW_evt_star_transfer.502.desc$\n\n恒星所蕴含的能量有高有低，当您要把一颗高能恒星改造为一颗低能恒星，那么我会把其中产生的能量差全部打到您的库存里去，我是不是很廉洁？"
 AOW_evt_star_transfer.502.7.desc:0"$AOW_evt_star_transfer.502.desc$\n\n黑洞、中子星等致密天体所需要的改造花费可不少，光是解压或者组装它们的内部结构就够我受的了，如果您需要改造这些天体，那么请给我更多能量币！...我是不是有点过分？"
 AOW_evt_star_transfer.502.8.desc:0"$AOW_evt_star_transfer.502.desc$\n\n您说，能改造天体的文明，是否已经接近了创世神的高度？我是不是有点中二？"
 AOW_evt_star_transfer.502.9.desc:0"$AOW_evt_star_transfer.502.desc$\n\n我会帮助您重新塑造星海，代价是需要能量币和暗物质，我是不是很公平？"
 AOW_evt_star_transfer.502.10.desc:0"$AOW_evt_star_transfer.502.desc$\n\n白金配色的崭新涂装，您觉得我好不好看？"
 AOW_evt_star_transfer.502.11.desc:0"$AOW_evt_star_transfer.502.desc$\n\n您觉得我高不高效？"
 AOW_evt_star_transfer.502.quit:0"退出"
 AOW_evt_star_transfer.502.nebula_25:0"创造以此星系为圆心，半径为§Y25§!的星云"
