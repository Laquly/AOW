 laquly_backstory:0"来自传说中的文明“§R赤色黎明§!”\n人造意识体，克隆生物，从小生活在一个普通的巨构工人的家庭，曾参与援助过无数的阶级革命，担任建造过大量的巨型结构。"
 laquly_catch_phrase:0"§L“我还在寻找她...”§!"

