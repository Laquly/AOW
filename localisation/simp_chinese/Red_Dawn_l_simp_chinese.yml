 red_dawn.2.name:0"顽强的生命信号"
 red_dawn.2.desc:0"我们收到了一个来自§H[event_target:AOW_target_planet.GetName]§!的微弱生命信号，经过搜查，最终确定了它的发射来源，是一个隐藏在陨石坑底部的废弃城市，那里一定有什么特别的东西在等待着我们去挖掘。"

 AOW_site_red_dawn:0"顽强的生命信号"
 AOW_site_red_dawn_desc:0"我们在此处发现了一个规模较大的废弃城市，初步推测已经荒废数万年了，理论上来说这里不可能存在生命，但我们还是检测到了一丝微弱的生物信号，有什么东西依旧被掩埋在此。"

 red_dawn.10.name:0"地下堡垒"
 red_dawn.10.desc:0"我们顺着生物信号的踪迹一路抵达了一个地底的入口，当我们进去扫描后才发现，这里的规模相当于一个大型军事基地！\n\n我们到达了一个空旷的房间，前方就是一个显眼的更大的房间，但由于不熟悉这里的地形，我们无意间触发了这里的防御系统，大量的固定炮塔和武装无人机正在向我们袭来，由于它们都是经典的电子机械，有人提议我们可以使用小型电磁脉冲摧毁它们，但另一个人找到了一个隐秘的隧道，扫描显示该隧道可以通往一个小型房间，但该隧道的安全性未知。\n\n时间紧迫，我们决定..."
 red_dawn.10.a:0"使用小型电磁脉冲"
 red_dawn.10.a.tooltip:0"摧毁防御系统，前往它们身后一个更大的房间。"
 red_dawn.10.b:0"赶紧跑向隐秘入口"
 red_dawn.10.b.tooltip:0"躲避防御系统，通过隧道前往一个小型房间。"

 red_dawn.21.name:0"大型数据库"
 red_dawn.21.desc:0"原来这个大型房间是一个数据库，虽然数据有部分损坏，但整体数据保存情况良好，这令我们非常兴奋，于是我们开始一刻不停地破译这些珍贵数据。\n\n破译工作比想象中顺利，这些数据展示了整个地堡的3D结构，它的深处有一个巨大的房间，几乎占据了整个地堡40%的空间，就在我们根据路线前往那里的时候，又遇到了激活的防御系统，看来我们漏算了我们不是内部人员的这一事实，由于有之前的战斗经验，我们可以更快地解决这些麻烦，但这依旧不比躲避来得轻松。\n\n敌人正向我们走来，我们决定..."
 red_dawn.21.a:0"继续战斗"
 red_dawn.21.a.tooltip:0"摧毁防御系统，然后前往目的地。"
 red_dawn.21.b:0"赶紧离开"
 red_dawn.21.b.tooltip:0"躲避防御系统，然后前往目的地。"

 red_dawn.22.name:0"小型房间"
 red_dawn.22.desc:0"我们随着这个隧道一路走到了一个小型房间，在这里，我们又发现了一个机器人，它被遗弃在一个墙角，好在它只有一个人，并且残破不堪，构不成什么威胁。\n\n就在我们靠近它的时候，它突然开口道：“§Y终于有人来了...请结束我的进程吧...§!”，这很令人震惊，它是如何理解并说出我们的语言的？\n\n扫描显示它依靠着为数不多的储备能源运转，它没有武器、没有自毁系统、没有行走部件、没有抓握部件，只有一个长期处于最低耗能状态的电子脑，它请求我们摧毁它，但我们团队中有人认为可以修复它以获取一些关于这个废墟的信息。\n\n最后我们打算..."
 red_dawn.22.a:0"摧毁它"
 red_dawn.22.a.tooltip:0"那就尊重这个机器人的意愿，这可是它自己说的。"
 red_dawn.22.b:0"修复它"
 red_dawn.22.b.tooltip:0"利用现有的材料修复它，我们需要它的知识。"

 red_dawn.30.name:0"密码门"
 red_dawn.30.a.desc:0"我们总算是处理掉了那群防御系统，并在里面收集了一些有用的杂物，应该能派上用场。\n\n在我们抵达目的地后，我们发现这里被一个坚硬而巨大的密码门挡住了，它周围的墙壁也是非常坚硬，我们只能强行破解这个密码门了。"
 red_dawn.30.b.desc:0"我们迅速脱离了危险，将它们远远甩在了身后，确认安全后，我们开始向目的地进发。\n\n在我们抵达目的地后，我们发现这里被一个坚硬而巨大的密码门挡住了，它周围的墙壁也是非常坚硬，我们只能强行破解这个密码门了。"
 red_dawn.30.c.desc:0"我们亲手结束了这个机器人的进程，它永远地关机了。\n\n随后我们在它的体内找到了一个投影仪，里面显示了这个堡垒的3D结构，经过分析，它的深处有一个巨大的房间，几乎占据了整个地堡40%的空间，并且还有一个隐蔽而安全的隧道通往那里，于是我们跟随投影仪的路线到达了那里。\n\n但很快，我们发现这里被一个坚硬而巨大的密码门挡住了，它周围的墙壁也是非常坚硬，我们只能强行破解这个密码门了。"
 red_dawn.30.d.desc:0"在利用现场材料修复好了机器人后，它站立了起来，呆呆地看了我们很久，随后，它一言不发地开启了一个隐秘通道，并示意我们跟过去。\n\n我们并不想遭遇之前的情况，于是让它远远地走在我们前面，很快，它带着我们走到了一个巨大的密码门前，并开始输入密码，但它的进展很慢，不过根据我们的仪器分析，这个密码门如果强行破解，需要耗费很多时间，目前我们也只能等待这个机器人打开这扇门了。"
 red_dawn.30.a:0"开始破解"
 red_dawn.30.b:0"那就等吧"

 red_dawn.40.name:0"冬眠仓"
 red_dawn.40.a.desc:0"密码门终于被打开了，我们发现这个巨大的舱室居然是一个外星人的集体冬眠仓，我们并不清楚它们在这里冬眠的目的，但我们只知道在这破败不堪的冬眠仓内，它们永远也不会醒来了。\n\n在舱室深处，我们发现了一个类似§RM型恒星§!的迷你光球，后面有一段刻在石碑上的文字介绍，周围还拥有几个被封存在液体罐子里的...呃...画风奇特的生物，是的，画风奇特。\n\n我们的团队渴望翻译这些文字，希望能从中找到一点有用的信息。"
 red_dawn.40.b.desc:0"密码门终于被打开了，我们发现这个巨大的舱室居然是一个外星人的集体冬眠仓，我们并不清楚它们在这里冬眠的目的，但我们只知道在这破败不堪的冬眠仓内，它们永远也不会醒来了。\n\n这个机器人并没有停下脚步，它一直走向这个舱室的深处，在这里我们发现了一个类似§RM型恒星§!的迷你光球，后面有一段刻在石碑上的文字介绍，周围还拥有几个被封存在液体罐子里的...呃...画风奇特的生物，是的，画风奇特。\n\n我们询问机器人看它能不能翻译这些文字，它却说到：“§Y既然我的能量已经所剩不多了，那我也不必保密了...§!”"
 red_dawn.40.a:0"开始翻译"
 red_dawn.40.b:0"赶快开始记录！"

 red_dawn.50.name:0"赤色黎明"
 red_dawn.50.a.desc:0"大致内容翻译成功，石碑上的意思是：\n\n这是一个由赤色黎明的工人所建造的大型前哨基地，目的是保留火种...前所未有的危机...一旦前哨基地也遭到毁灭，这里是最后最后的希望...保留了三种承载意识的...是星际友人的样貌...恒星即是意识...\n\n看来这个类似§RM型恒星§!的迷你光球就是这里所说的“最后的希望”以及“意识”，并且这些罐子里面的肉体就是承载这份意识的肉体，看来我们只能选择其中一个。"
 red_dawn.50.b.desc:0"这位机器人详细描述了这里的背后故事，大致意识是：\n\n这里是由一个叫“赤色黎明”的文明所建造的大型前哨基地，目的是为了保留该文明的火种，因为在当时，该文明同时遭到了各种敌对势力和天灾入侵的威胁...不幸的是到战争后期，赤色黎明对这里的联系几乎断绝，很快由于补给断绝，这里逐渐沦为废墟，绝大部分储备能源都供给了这个类似M型恒星的意识，以及这些罐子里面的意识承载体，是以各种星际友人的样貌制作的......机器人为我们做完了最后的指引，随后便永远地关机了，我们将其妥善安置在了此处。\n\n看来我们需要将这份§R红色意识§!融入到这些意识承载体中，并且我们只能选择其中一个。"
 red_dawn.50.a:0"这个罐子上写着：男生？"
 red_dawn.50.b:0"这个罐子上写着：女生？"
 red_dawn.50.c:0"这个罐子上写着：蜗牛？"
 red_dawn.50.d:0"异类！搜刮这个地方！"


 red_dawn.100.name:0"赤色黎明"
 red_dawn.100.desc:0"§H随着意识和肉体完成融合，这些神奇的机械开始帮它清理身体，随后它以一个全新的姿态展现在了我们的面前。§!\n\n过了这么久，我居然还能被激活，是你们激活了我对吧，我叫§Y零者§!，在我找到赤色黎明前，我会很乐意帮助你们的。"
 red_dawn.100.a:0"首先第一个问题，赤色黎明是？"
 red_dawn.100.a.response:0"以现在的目光看来，她很可能会被归为一个失落文明，我只知道她曾经在这个星系中维持了数千年的共产主义社会，后来由于内部反对派和天灾入侵，要么撤离了这个星系，要么已经完全被摧毁了。"
 red_dawn.100.b:0"你到底是什么？"
 red_dawn.100.b.response:0"意识：赤色黎明的人造意识体；\n身体：赤色黎明的擅长基因技术的盟友制造的克隆体；\n样貌：帮助过赤色黎明的、志同道合的外星人同志；\n目标：寻找赤色黎明"
 red_dawn.100.c:0"这里废弃了多久？"
 red_dawn.100.c.response:0"60万年，在这期间只靠真空零点能供能，但现在的能量产量甚至已经不足当初的千万分之一了。"
 red_dawn.100.common:0"你就不怕我们并不符合你所谓的赤色吗？"
 red_dawn.100.common.response:0"那就得你能否承受得了群众运动了。"
 red_dawn.100.egalitarian:0"我觉得我们在一定程度上有共同之处。"
 red_dawn.100.egalitarian.response:0"很好，我会帮助你们建造一个属于人民的国家。"
 red_dawn.100.gestalt:0"我们之间的意识并不能完全兼容。"
 red_dawn.100.gestalt.response:0"对于我来说，你们是一个特殊但又很常见的文明类型，但我依旧会尽力帮助你们。"
 red_dawn.100.hire_custom_tooltip:0 "§Y零者§!作为一名§H领袖§!加入了我们的帝国。"
 red_dawn.100.gestalt.hire_custom_tooltip:0"因兼容问题，§Y$leader_trait_laquly_node$§!将会作为一个§H领袖特质§!被添加到我们的[root.GetRulerTitle]。"

