 AOW_TECH_plane_siphon:0"$AOW_MEGA_plane_siphon$"
 AOW_TECH_plane_siphon_desc:0"在一个引力微弱的地方打开一个较小的时空裂隙，可以使其长时间稳定存在，从这种时空裂隙的中剥离的星界纤维，产量会更加稳定。"

 ######################################################################################
 ######################################### 巨构 #########################################
 ######################################################################################
 AOW_MEGA_plane_siphon_0:0"$AOW_MEGA_plane_siphon$ 基址"
 AOW_MEGA_plane_siphon_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船（不需要右键星球），建造巨构，选择此巨构§!\n$t$—必须建造在星系重力井外\n\n$EFFECTS_HEADER$\n$t$—生产星界丝缕\n$t$—提供星界丝缕的储存上限"
 AOW_MEGA_plane_siphon_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一个从较小但稳定的时空裂隙中吸取星界丝缕的装置，除了提供产量稳定的星界丝缕外，还可以充当一个储存星界丝缕的仓库。"
 AOW_MEGA_plane_siphon_0_DESC:0"$AOW_MEGA_plane_siphon$的施工基址，这里将会开辟一个长期存在的时空裂隙。"
 AOW_MEGA_plane_siphon_1:0"$AOW_MEGA_plane_siphon$ 核心"
 AOW_MEGA_plane_siphon_1_DESC:0"$AOW_MEGA_plane_siphon$的核心装置已经就绪，接下来就是在它的正对面开辟一个时空裂隙以拱其吸取了。"
 AOW_MEGA_plane_siphon_2:0"$AOW_MEGA_plane_siphon$"
 AOW_MEGA_plane_siphon_2_DESC:0"一个从较小但稳定的时空裂隙中吸取星界丝缕的装置，除了提供产量稳定的星界丝缕外，还可以充当一个储存星界丝缕的仓库。"

 ######################################################################################
 ######################################### 事件 #########################################
 ######################################################################################
 AOW_evt_plane_siphon.100.desc:0"在我们见识到星界丝缕的真面目后，我们就发现它浓缩着维度、位面、时空等极其罕见且宝贵的知识。\n\n在自然情况下，它们一般是通过天然的时空裂隙来到我们的宇宙，但这些天然的时空裂隙往往存在着产量不稳定以及时空乱流等严重问题。\n\n好在理论上来说，一个更加小型的时空裂隙就会表现得很稳定，而这就是我们即将要做的工作——人工开辟一个小型时空裂隙。"
 AOW_evt_plane_siphon.100.a:0"准备汲取异世界的星界丝缕！"
 AOW_evt_plane_siphon.101.desc:0"核心装置建造完毕，其正对面的时空也已排除了所有已知的风险，可以准备开辟时空裂隙。"
 AOW_evt_plane_siphon.101.a:0"很好！"
 AOW_evt_plane_siphon.102.desc:0"事实上，要想星界丝缕真正稳定地呈现在我们的现实宇宙中，必须要经过特殊的碰撞，这种碰撞类似于不同位面的碰撞，而当这些未经精炼的星界丝缕通过三道交叉光束的交叉点时，正好可以模拟出位面碰撞的效果，从而产出真正的星界丝缕，随后它们将被临时存入$AOW_MEGA_plane_siphon$的储存空间中。\n\n如今，$AOW_MEGA_plane_siphon$正在源源不断地从人工时空裂隙中吸取着产量稳定的星界丝缕，它将为我们的帝国带来可以预见的科技进步。"
 AOW_evt_plane_siphon.102.a:0"干得漂亮！"

 edict_AOW_plane_analysis:0"位面解析"
 edict_AOW_plane_analysis_desc:0"为研究人员提供星界丝缕，让其解析其中所蕴含的维度、位面、时空等极其罕见且宝贵的知识。"