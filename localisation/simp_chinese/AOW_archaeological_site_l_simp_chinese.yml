l_simp_chinese:

 site_planetary_ship:0 "全金属星球"
 site_planetary_ship_desc:0 "对这颗星球的初步勘探结果表明，几乎整颗星球都是由某种特制金属构成，到处都是武器和炮台，这个地方更像是一个巨大的军火库。"

 AOW_evt_planetary_ship.10.name:0 "全金属星球"
 AOW_evt_planetary_ship.10.desc:0 "我们在[from.GetName]星系发现了许多残骸，似乎是古代战争遗留下来的，除此之外我们还发现了一个超高密度的星球，还收到了来自该星球的异常电磁波，我们的考古团队建议对此地好好勘探一番。"
 AOW_evt_planetary_ship.10.a:0 "这好像是一个...行星战舰！"
 AOW_evt_planetary_ship.10.b:0 "值得挖掘。"

 AOW_evt_planetary_ship.11.name:0 "巨大深坑"
 AOW_evt_planetary_ship.11.desc:0 "我们的考古队对这颗星球赤道上的巨大深坑很感兴趣，有人认为这可能是某种炮口或者进入星球内部的通道，因此他们决定从这里进入星球内部以寻找相关资料。\n\n但勘探了很久也没有找到什么像样的入口，不过却发现了很多类似粒子加速器的装置，结合这个深坑最底下那闪闪发光的东西，考古队几乎可以断定这就是是个巨大的加速炮口，一个连接到星球核心的巨大的恐怖炮口。"
 AOW_evt_planetary_ship.11.a:0 "行星级别的炮口？！"
 AOW_evt_planetary_ship.12.name:0 "地底入口"
 AOW_evt_planetary_ship.12.desc:0 "我们终于抵达了这个巨大炮口的底部，在这里我们发现了极高的辐射指数和大量的能量聚合装置，估计就是为这个炮口充能的，但由于年久失修，导致辐射泄漏，能量聚合装置也破败得不成样子。\n\n经过一番搜索，在这里发现了几个残破的入口，从这里可以进入星球内部，考古队不想长期待在这种高辐射指数的地方，于是迅速转移了阵地，准备勘探星球内部。"
 AOW_evt_planetary_ship.12.a:0 "很迷人。"
 AOW_evt_planetary_ship.13.name:0 "星球迷宫"
 AOW_evt_planetary_ship.13.desc:0 "显然我们低估了这颗星球内部的复杂程度，这里到处都是通道和房间，有几个指路标识，但被腐蚀到无法分辨，一开始我们打算使用一些电子装置，但这里的磁场和辐射并不允许我们这样做，我们就只能用最原始的方法，走到哪里标记哪里了。\n\n不过我们还是找到了一个明显比其他地方更大的房间，里面可能是数据库，想要破解得花费一定时间。"
 AOW_evt_planetary_ship.13.a:0 "究竟是谁制造的如此复杂的结构？"
 AOW_evt_planetary_ship.14.name:0 "日志档案"
 AOW_evt_planetary_ship.14.desc:0 "我们在这个数据库里发现的资料原来是曾经在这里生活过的工人所编写的，记录的大部分都是工人们的日常生活和建造进度，从这里可以推断他们是在一颗荒芜星球的基础上开始建造的，是某种巨大的行星级武器。\n\n记录中还提到了未来的建造计划，不过由于损坏过于严重，我们无法再进一步解析了。"
 AOW_evt_planetary_ship.14.a:0 "去其他档案室继续寻找。"
 AOW_evt_planetary_ship.15.name:0 "数据仓库"
 AOW_evt_planetary_ship.15.desc:0 "经过长时间的对道路和房间的记录，我们总算绘制了这颗星球内部的大致构造，通过对现有记录的研究，我们推断出在赤道另一侧可能有关键信息，以及通往此处的几个道路。\n\n在到达这里后，我们发现这里的辐射和磁场强度小了很多，于是我们迅速对房间内部进行了全方位的勘探，结果表明，这里的生活设施、通讯设施、战争工厂、武器仓库、数据仓库等设施一应俱全，在定位了数据仓库的位置后，我们马上开始了解析。"
 AOW_evt_planetary_ship.15.a:0 "一个完整而严密的区域..."
 AOW_evt_planetary_ship.16.name:0 "行星战舰"
 AOW_evt_planetary_ship.16.desc:0 "我们终于解析出了这里的数据资料，原来，这颗庞大的星球是用于制造一种被称为“行星战舰”超级武器的施工基址，施工开始时期距今大约有13万年，是由一个爱好和平的种族为了自保而在此秘密建造的，不过还未等建造完毕，就被其他文明消灭了，而如今这颗行星战舰也早已经因常年失修而无法复原了。\n\n这里本来还有一些自动化战舰守护着的，即使在建造者毁灭后也能继续运行，就是为了防止有人窥探到此处的秘密，但现实是这个星系内没有什么自动化战舰，有的只是一些残破的碎片，我们估计是数十万年来不断有文明试图挖掘这里的秘密，他们的战舰与这里的自动化战舰同归于尽了。"
 AOW_evt_planetary_ship.16.a:0 "拿走资料，我们有灵感了！"
 AOW_evt_planetary_ship.16.a.tooltip:0"在达到能够建造大型巨构的科技水平时，我们可以发起行星战舰的研发项目。"
 AOW_evt_planetary_ship.16.b:0 "拿走资料，与我们的行星战舰做对比。"