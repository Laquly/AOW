l_simp_chinese:

 AOW_orbital_acquisition_system.1.name:0"信号传输接入"
 AOW_orbital_acquisition_system.1.desc:0"我们注意到，你们的$AOW_MEGA_orbital_acquisition_system$正在我们的首都上空采集我们的气体资源，这对我们造成了一定的威胁，因为已经有一些达斯纳克因此而受伤了。\n\n一些达斯纳克强烈要求拆除这个$AOW_MEGA_orbital_acquisition_system$，不过我认为我们还是可以谈判的，你们可以依旧利用风能和磁场发电，但不能采集任何气体资源，不过我们会给你们补偿的，你会同意吗？"
 AOW_orbital_acquisition_system.1.a:0"啊？什么？你说加大气体采集功率？"
 AOW_orbital_acquisition_system.1.a.response:0"你居然？......你给我等着！"
 AOW_orbital_acquisition_system.1.b:0"不，我们的工业体系需要这些资源。"
 AOW_orbital_acquisition_system.1.b.response:0"......那我们只能暂时撤离到行星深处了，不过我可不敢保证那些愤怒的达斯纳克会做出些什么。"
 AOW_orbital_acquisition_system.1.c:0"那么...你们会给些什么呢？"
 AOW_orbital_acquisition_system.1.d:0"我们还是拆除它吧，免得打扰你们。"
 AOW_orbital_acquisition_system.1.d.response:0"真...真的吗？真是太谢谢你了！"
 AOW_orbital_acquisition_system.2.name:0"$AOW_MEGA_orbital_acquisition_system$被摧毁"
 AOW_orbital_acquisition_system.2.desc:0"哈！想不到吧！我们黑入了你们那个$AOW_MEGA_orbital_acquisition_system$的轨道运行系统，它已经坠毁在[event_target:AOW_tgt_PLNT_gas_giant_civ.GetName]的指定地点了，并且我们再也不会允许你们在此建造那个鬼东西了。"
 AOW_orbital_acquisition_system.2.a:0"可恶！"
 AOW_orbital_acquisition_system.2.a.response:0"\n\n<通讯被切断...>"
 AOW_orbital_acquisition_system.3.name:0"达斯纳克的补偿"
 AOW_orbital_acquisition_system.3.desc:0"我们会给你我们长久以来的积累的历史和研究的物理理论，这些都可以供你们研究好长一段时间了。"
 AOW_orbital_acquisition_system.3.a:0"就这些？起码再加点能量币吧？"
 AOW_orbital_acquisition_system.3.a.response:0"哎，你们这些固态人真是贪婪又可悲，本来我们还愿意跟你分享知识的，现在没得谈了。另外我可不敢保证那些愤怒的达斯纳克会做出些什么。"
 AOW_orbital_acquisition_system.3.b:0"好吧，我们停止采集气体，快把数据拿来。"
 AOW_orbital_acquisition_system.3.b.response:0"太好了，我就知道谈判会成功的，至少你还愿意和平地利用风能和磁场。\n\n我们这就给你传输数据，这些都是我们最宝贵的数据了，一般的达斯纳克可接触不到！"
