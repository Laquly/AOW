l_simp_chinese:

 AOW_decision_ring_world_capacity_growth_facilities:0"$AOW_d_ringworld_capacity_growth_facilities$"
 AOW_decision_ring_world_capacity_growth_facilities_effect:0"随机选择一单位人口，派遣他们去中央服务器维护庞大的$AOW_d_ringworld_capacity_growth_facilities$。\n\n若有失业人口，则可一次性派遣所有失业人口\n若无失业人口，则一个一个地派遣在岗人口\n§R失业人口过多时，一次性派遣会导致一小会的卡顿，属正常现象§!\n\n现有虚拟人口数：§Y[this.AOW_var_PLNT_virtual_pops]§!\n虚拟人口最大容量：§Y[this.AOW_var_virtual_pop_capacity]§!\n\n§H每派遣一单位人口将产生以下效果：§!\n    §E修正：§!\n        §W$mod_planet_jobs_produces_mult$: §!§G+0.5%§!\n        §W$MOD_PLANET_AMENITIES_ADD$:§!§G+2§!\n        §W$MOD_PLANET_HOUSING_ADD$: §!§R-0.1§!\n    §E产出：§!\n        £unity£§G5§!\n    §E维护费：§!\n        £energy£§R5§!"
 AOW_decision_ring_world_capacity_growth_facilities_desc:0"由于技术的特殊性，人口只需要动用脑力就能远程操控这些设施，完全不需要任何的体力劳动，因此，经过特殊训练改造后的人口只会占用少量的空间，并且只能终身待在那些庞大的服务器机组中。当然我们允许他们在自己的世界中想象并使用任何他们想要的。\n\n通过建造更大的环世界来提升虚拟人口的容量。"
 AOW_need_pops_greater_than_1:0"$TRIGGER_FAIL$非未开智的、非净化中的人口数目需要大于§Y1§!"
 AOW_virtual_pop_exceeds_capacity:0"$TRIGGER_FAIL$虚拟人口数§Y[this.AOW_var_PLNT_virtual_pops]§!已达到最大容量§Y[this.AOW_var_virtual_pop_capacity]§!"

 AOW_decision_ring_world_automation_facilities:0"$AOW_d_ringworld_automation_facilities$"
 AOW_decision_ring_world_automation_facilities_effect:0"建设一个$AOW_d_ringworld_automation_facilities$，根据环世界拥有的区划类型以及该区划的占比而产出不同的资源。\n\n§H拥有§Y发电区划§!时：§!\n    §E生产：§!£energy£§G120§W*(发电区划占比)§!\n§H拥有§Y商业区划§!时：§!\n    §E生产：§!£energy£§G120§W*(商业区划占比)§!\n§H拥有§Y农业区划§!时：§!\n    §E生产：§!£food£§G120§W*(农业区划占比)§!\n§H拥有§Y工业区划§L（铸造星球类型）§!§!时：§!\n    §E生产：§!£alloys£§G60§W*(工业区划占比)§!\n§H拥有§Y工业区划§L（工厂星球类型）§!§!时：§!\n    §E生产：§!£consumer_goods£§G120§W*(工业区划占比)§!\n§H拥有§Y工业区划§!时：§!\n    §E生产：§!£alloys£§G30§W*(工业区划占比)§! £consumer_goods£§G60§W*(工业区划占比)§!\n§H拥有§Y研究区划§!时：§!\n    §E生产：§!£physics_research£ £society_research£ £engineering_research£§G80§W*(研究区划占比)§!\n§H地块维护费：§!\n    £energy£§R20§! £minerals£§R20§! £alloys£§R10§!"
 AOW_decision_ring_world_automation_facilities_desc:0"$AOW_d_ringworld_automation_facilities$是一种无需任何人口的全自动装置，可实现自主产能、自主修复，并会根据环世界的区划规划情况产出对应的资源。\n\n通过§H决议§!§Y环形世界扩张§!提升容量"
 AOW_automation_facilities_exceeds_capacity:0"$TRIGGER_FAIL$$AOW_d_ringworld_automation_facilities$数量已达到最大容量§Y[this.AOW_var_automation_facilities_capacity]§!"

