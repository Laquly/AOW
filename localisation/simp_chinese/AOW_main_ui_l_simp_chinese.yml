 #公告
 AOW_text_announcement_desc:0"写于§Y2025年6月5日凌晨3点§!\n始于2021年9月，开发时长约§Y三年§!\nQ群§Y632833071§!（只会在MOD更新时艾特全体成员）\n\n§H对玩家说§!\n\n-适配4.0版本\n-大幅度优化UI，适配不同分辨率，自动拓展宽度，自动排列位置\n-星笼世界适配新版本\n-星云精炼厂改为重力井内随意建造，不再需要依靠星球建造\n-暂时禁用环世界拓展机制，等待回炉重做\n-暂时禁用星空守护者，等待回炉重做\n-修复了多个坠星天矛齐射时，目标效果丢失的bug\n§R-暂未完全适配完毕，请各位玩家及时反馈bug，本人凌晨0点~凌晨3点才有空§!\n§R-不适配旧档，请在新版本开新档用本mod§!\n\n§H对Modder说§!\n\n-对舰队set_fleet_flag=cannot_be_hit_by_aow_starfall_spear可以防止舰队被§Y坠星天矛§!代码杀（但是无法防御高能震荡的减少战斗力的负面buff，毕竟这个只是添加修正，无法代码杀）\n-对星系set_star_flag=cannot_be_hit_by_aow_starfall_spear，可防止§Y坠星天矛§!选中该星系\n-对星球set_planet_flag=cannot_be_hit_by_aow_starfall_spear，可防止§Y坠星天矛§!选中该星球\n-has_global_flag=force_adjust_aow_megastructure_cap可强制调整AI巨构上限为0\n-has_global_flag=force_disable_aow_megastructure可强制禁用星轨、星网，并调整玩家的星笼世界和坠星天矛上限为1\n-在dismantle_possible里加上is_upgrading = no，可在巨构升级时禁止拆除功能\n-修改了原版封装can_dismantle_megastructure，加上了is_upgrading = no，可在巨构升级时禁止拆除功能\n-修改了基本上所有原版巨构，与其他同样修改了原版巨构的MOD会产生冲突，最后具体用哪个MOD的修改我也不清楚\n-给巨构生成的人工星球set_planet_flag = is_orbiting_planet_\@fromfrom.planet之后，可通过检测星系中是否有该flag的星球，即可判断工程船所选星球是否有巨构人工星球\n-修改了原版的封装has_ringworld_output_boost\n-修改了事件toxoids.1"

