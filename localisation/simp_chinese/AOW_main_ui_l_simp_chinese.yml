 #预设
 AOW_btn_main_ui_open_presets:0"§H打开预设配置菜单§!"
 AOW_btn_main_ui_open_presets_desc:0"因为翻页无法实时看清巨构数值变化，故将预设配置转移至新的窗口，方便玩家观察各个配置的不同设置。\n\n§L而且还不用考虑翻页带来的按钮显示问题，预设配置也能正常拥有滚动条了，因为同一个UI下的同一处位置只能生效一个滚动条，在此特别感谢创意工坊玩家的建议§!"

 AOW_btn_export_data_effect:0 "§H导出你的设置为文件§!\n\n§E文件路径：§!\nC:/Users/（用户名）/Documents/Paradox Interactive/Stellaris/logs/game.log\nParadox Interactive前的文件路径可能略有不同，其后的文件路径必须相同\n\n§E发送文件：§!\ngame.log即为目标文件，直接将该文件通过邮箱发送到邮箱laquly艾特qq.com，并为该配置起个6个字以内的名字，零者可以为您§G免费§!制作专属预设按钮\n\n§R特别注意：§!\n多次导出只会根据最后一次导出的配置制作\n新开一局会致使该文件被清空\n\n对之前在我这说过配置的玩家说声抱歉，因为之前的代码比较乱，没来得及为你们做专属配置，因此这次专门标准化了代码格式，制作起来会更省力"

