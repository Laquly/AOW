 AOW_text_introduction:0"§H奇观拓展进阶攻略§!\n\n§E1.如何查看巨构建造要求：§!\n选中工程船的同时，右键星球，建造巨型结构§L（如果没有显示“建造巨型结构”，则说明玩家没有建造巨构的能力）§!，把鼠标悬停在灰色巨构上可以查看不能建造在此处的原因\n\n§E2.如何查看巨构前置科技：§!\n将鼠标悬停在此界面的灰色巨构图标上，可以查看缺少的前置条件\n\n§E3.坠星天矛为什么摧毁了其他mod事件链§!\n发射的时候已经警告过你了，建议回档别打，铁人模式建议删档"

