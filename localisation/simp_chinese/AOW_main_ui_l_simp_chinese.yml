 #公告
 AOW_btn_main_ui_open_bulletin_board:0"§Y打开公告栏§!"
 AOW_text_bulletin_board:"奇观拓展：公告栏"
 AOW_text_bulletin_board_desc:"写于§Y2024年10月2日§!\n始于2021年9月，开发时长约§Y三年§!\nQ群§Y632833071§!（只会在MOD更新时艾特全体成员）"
 AOW_text_bulletin_board_1:"§H对玩家说§!"
 AOW_text_bulletin_board_1_desc:0"§R国庆节快乐§!\n\n-bug修复\n\n-测试版科技“超维褶皱”，允许恒星上的巨构叠加建造，大幅减少后期巨构的建造判定所带来的性能消耗，但是该科技会使巨构能量币维护费翻倍，默认禁用\n\n-减少了§Y星光竞技场、星状开采站、星空传感站§!的花费，并且时间花费均减少为1年\n\n-§Y天界领航塔§!纯数值加强，包括巨构和政策两者的数值\n\n-增加超空间中继器蓄力速度的科技已屏蔽，效果转移至§Y天界领航塔§!的政策（这代表AI只能通过建造天界领航塔才能瞬间穿越超空间中继器）\n\n-§Y坠星天矛§!的建造不再花费任何凝聚力，改为只在建造基址时花费600影响力，合金花费和时间花费均增加，启动需要花费能量币（无论是否开火），开火也需要花费大量能量币和暗物质，处于冷却状态时，暗物质维护费翻倍改为能量币维护费翻倍\n\n-§Y千载星辰§!的政策不再提供增加凝聚力和舒适的的选项，但会提供最多减少20%研究花费的修正\n\n-§Y御星天炉§!现在需要花费1000能量币作为启动费用，无论是否改造恒星\n\n-§Y脉冲时计§!现在会增加领袖寿命96岁\n\n-§Y行星战舰§!现在可以建造在【无卫星】或者【有卫星且卫星都是非宜居星球】的荒芜星球上了（本来前几个版本就可以实现的，但是蠢驴代码出了问题，没有卫星判定为有卫星，简直傻逼）\n\n-更新，新增了玩家预设（只用发txt文件就行了，注意检查有没有§YAOW EXPORT DATA START§!和§YAOW EXPORT DATA END§!字样，否则无效）"
 AOW_text_bulletin_board_2:"§H对Modder说§!"
 AOW_text_bulletin_board_2_desc:"-has_global_flag=force_adjust_aow_megastructure_cap可强制调整AI巨构上限为0\n\n-has_global_flag=force_disable_aow_megastructure可强制禁用星轨、星网，并调整玩家的星笼世界和坠星天矛上限为1\n\n-在dismantle_possible里加上is_upgrading = no，可在巨构升级时禁止拆除功能\n\n-修改了原版封装can_dismantle_megastructure，加上了is_upgrading = no，可在巨构升级时禁止拆除功能\n\n-修改了基本上所有原版巨构，与其他同样修改了原版巨构的MOD会产生冲突，最后具体用哪个MOD的修改我也不清楚\n\n-给巨构生成的人工星球set_planet_flag = is_orbiting_planet_\@fromfrom.planet之后，可通过检测星系中是否有该flag的星球，即可判断工程船所选星球是否有巨构人工星球\n\n-修改了原版的封装has_ringworld_output_boost\n\n-修改了事件toxoids.1\n\n-对星系set_star_flag=cannot_be_hit_by_aow_starfall_spear，可防止§Y坠星天矛§!选中该星系\n\n-对星球set_planet_flag=cannot_be_hit_by_aow_starfall_spear，可防止§Y坠星天矛§!选中该星球"

