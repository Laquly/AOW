 AOW_TECH_void_vortex:0"$AOW_MEGA_void_vortex$"
 AOW_TECH_void_vortex_desc:0"黑洞事件视界附近常常会出现霍金辐射等现象，由此可以吸取能量，并且黑洞周围的吸积盘也是一个暗物质非常丰富的矿藏。若能建造一个将黑洞完全包围的球形巨构，那便能高效地利用黑洞周围一切的资源。"

 ######################################################################################
 ######################################### 巨构 #########################################
 ######################################################################################
 AOW_MEGA_void_vortex_0:0"$AOW_MEGA_void_vortex$ 基址"
 AOW_MEGA_void_vortex_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在黑洞上\n\n$EFFECTS_HEADER$\n$t$—产出能量币、物理学、暗物质"
 AOW_MEGA_void_vortex_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$一个能同时吸收彭罗斯过程能量、霍金辐射、吸积盘并且还能研究黑洞物理性质的球形装置。"
 AOW_MEGA_void_vortex_0_DESC:0"在这个黑洞上将建设一个能同时吸收彭罗斯过程能量、霍金辐射、吸积盘并且还能研究黑洞物理性质的球形装置。"
 AOW_MEGA_void_vortex_1:0"$AOW_MEGA_void_vortex$ 框架"
 AOW_MEGA_void_vortex_1_DESC:0"一个围绕黑洞的巨型框架，之后黑洞将被永远封存在这个框架内。"
 AOW_MEGA_void_vortex_2:0"$AOW_MEGA_void_vortex$ 25%"
 AOW_MEGA_void_vortex_2_DESC:0"25%进度的镜面装置，用于吸收彭罗斯过程能量和霍金辐射。"
 AOW_MEGA_void_vortex_3:0"$AOW_MEGA_void_vortex$ 50%"
 AOW_MEGA_void_vortex_3_DESC:0"50%进度的镜面装置，用于吸收彭罗斯过程能量和霍金辐射。"
 AOW_MEGA_void_vortex_4:0"$AOW_MEGA_void_vortex$ 75%"
 AOW_MEGA_void_vortex_4_DESC:0"75%进度的镜面装置，用于吸收彭罗斯过程能量和霍金辐射。"
 AOW_MEGA_void_vortex_5:0"$AOW_MEGA_void_vortex$ 100%"
 AOW_MEGA_void_vortex_5_DESC:0"用于吸收彭罗斯过程能量和霍金辐射的镜面装置全部安装完毕，但吸积盘周围的物质对这个球状结构造成了更多的擦伤，我们务必采取进一步的措施。"
 AOW_MEGA_void_vortex_6:0"$AOW_MEGA_void_vortex$"
 AOW_MEGA_void_vortex_6_DESC:0"完整的$AOW_MEGA_void_vortex$会全方位吸收黑洞外层散发的所有能量£energy£，并且还可以供科学家近距离研究黑洞£physics_research£，而外层额外的环形装置是用来吸收吸积盘物质£sr_dark_matter£的，还可以用于防止吸积盘擦伤球体。"
 AOW_MEGA_void_vortex_ruined:0"废弃的$AOW_MEGA_void_vortex$"
 AOW_MEGA_void_vortex_ruined_MEGASTRUCTURE_DETAILS:0""
 AOW_MEGA_void_vortex_ruined_DESC:0"由某个先进文明建造，游离于黑洞事件视界边缘的$AOW_MEGA_void_vortex$，由于未知的原因被毁坏。如果有合适的科技，应该还是可以将其完全修复。\n\n1.选中工程船；2.切换到银河系视图；3.右键本星系；4.选择建造前哨"
 AOW_MEGA_void_vortex_restored:0"$AOW_MEGA_void_vortex$"
 AOW_MEGA_void_vortex_restored_DESC:0"$AOW_MEGA_void_vortex_6_DESC$"
 AOW_MEGA_void_vortex_restored_x:0"$AOW_MEGA_void_vortex$"
 AOW_MEGA_void_vortex_restored_x_DESC:0"$AOW_MEGA_void_vortex_6_DESC$"

