 AOW_policy_pulsar_clock_1_desc:0"唯一被动，不可叠加。§Y$AOW_MEGA_pulsar_clock$§!满级被动。\n\n§L全国通用的时间标准。\n这个$AOW_MEGA_pulsar_clock$是很奇怪的一个东西，我们的科学家说，它似乎在一定程度上反应了另一个维度的时间，但他们觉得应该不是传言中一个可以随意操控我们世界的维度，而且对我们的非永生领袖产生了...增加寿命的影响？§!"