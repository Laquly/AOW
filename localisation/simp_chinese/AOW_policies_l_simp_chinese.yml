 policy_AOW_policy_PC_country_modifiers:0"£AOW_megastructures£精准测时"
 policy_AOW_policy_PC_country_modifiers_desc:0"自动政策，无需操作。如果我们拥有一个完整的$AOW_MEGA_pulsar_clock$，则可以借此政策提高我们的行政管理能力。"
 AOW_policy_PC_default_desc:0"如果我们没有$AOW_MEGA_pulsar_clock$，则无法借其进行精准的测时。"
 AOW_policy_PC_active:0"$AOW_MEGA_pulsar_clock$：精准测时"
 AOW_policy_PC_active_name:0"$AOW_policy_PC_active$"
 AOW_policy_PC_active_desc:0"全国通用的时间标准。\n\n§L这个$AOW_MEGA_pulsar_clock$是很奇怪的一个东西，我们的科学家说，它似乎在一定程度上反应了另一个维度的时间，但他们觉得应该不是传言中一个可以随意操控我们世界的维度，而且对我们的非永生领袖产生了...增加寿命的影响？§!"