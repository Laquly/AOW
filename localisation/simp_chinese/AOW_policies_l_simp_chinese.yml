l_simp_chinese:

 policy_AOW_policy_starfall_spear:0"$AOW_MEGA_starfall_spear$使用政策"
 policy_AOW_policy_starfall_spear_desc:0"$AOW_MEGA_starfall_spear$是一种极具威慑力和杀伤力的超远程武器，我们必须明确在什么情况下才能使用它。"
 AOW_policy_SS_unlimited:0"无限制使用$AOW_MEGA_starfall_spear$"
 AOW_policy_SS_unlimited_name:0"无限制使用$AOW_MEGA_starfall_spear$"
 AOW_policy_SS_unlimited_desc:0"我们建造$AOW_MEGA_starfall_spear$的目的就在于此，我们想对谁发射就对谁发射，我们想让谁消失就让谁消失，只要是我们看不顺眼的，哪怕未与我们交战，都可以成为我们$AOW_MEGA_starfall_spear$的试验场地。\n\n§E可以对中立星系使用$AOW_MEGA_starfall_spear$。§!\n\n获得宣战理由§Y$war_goal_wg_starfall_spear$（$casus_belli_cb_starfall_spear$）§!\n所有国家£opinion£§Y评价§!减少§R-500§!"
 AOW_policy_SS_hostility:0"仅开战使用$AOW_MEGA_starfall_spear$"
 AOW_policy_SS_hostility_name:0"仅开战使用$AOW_MEGA_starfall_spear$"
 AOW_policy_SS_hostility_desc:0"我们承诺不会像疯子一样无缘无故地发射$AOW_MEGA_starfall_spear$，不过一旦与我们开战或者敌对，无论战争发起者是谁，我们都会做好随时启动$AOW_MEGA_starfall_spear$的准备。\n\n§E与某国交战期间才能对其使用$AOW_MEGA_starfall_spear$。§!\n\n获得宣战理由§Y$war_goal_wg_starfall_spear$（$casus_belli_cb_starfall_spear$）§!\n§Y未与我方交战§!且§Y未被我方打击过§!的国家£opinion£§Y评价§!提升§G+200§!"
 AOW_policy_SS_no_first_use:0"不首先使用$AOW_MEGA_starfall_spear$"
 AOW_policy_SS_no_first_use_name:0"不首先使用$AOW_MEGA_starfall_spear$"
 AOW_policy_SS_no_first_use_desc:0"$AOW_MEGA_starfall_spear$对于我们来说只是一个威慑意义大于使用意义的玩意，它对于保障我国的安全和维持整个星系的和平有着重大意义，因此我们承诺不会首先使用$AOW_MEGA_starfall_spear$，§R除非对方是一个足以威胁整个星系的入侵者§!。\n\n§E与某国交战期间，且曾被对方的$AOW_MEGA_starfall_spear$打击过，才能对其使用$AOW_MEGA_starfall_spear$。§!\n\n获得宣战理由§Y$war_goal_wg_starfall_spear$（$casus_belli_cb_starfall_spear$）§!\n未被我方打击过的国家£opinion£§Y评价§!提升§G+300§!"

