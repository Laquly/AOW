 AOW_core.3.name:0"§R检测到MOD冲突§!"
 AOW_core.3.desc:0"来自§Y奇观拓展§!的检测。\n\n检测到您安装了§YGigastructural Engineering & More§!§L(更多巨构)§!，本模组由于在检测星球上是否存在巨构的机制与其大不相同，且两者都修改了原版巨构文件、巨构UI，故本模组与其完全不兼容，并且两者共用可能会导致存档崩溃。\n\n本模组在优化和代码方面，比较完善，无过多冗余事件，单独安装的情况下不会出现坏档情况，请认真考虑本模组的建议。\n\n关于本模组可以加Q群632833071进一步了解。"
 AOW_core.3.a:0"与§YGigastructural Engineering & More§!§L(更多巨构)§!产生了冲突！"
