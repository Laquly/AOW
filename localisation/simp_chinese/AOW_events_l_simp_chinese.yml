 AOW_mega_upgraded_title:0"[fromfromfrom.GetName]建设中"
 AOW_mega_completed_title:0"[fromfromfrom.GetName]建设完成"
 AOW_mega_restored_title:0"[fromfromfrom.GetName]修复完毕"

