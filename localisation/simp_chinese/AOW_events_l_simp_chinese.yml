 #摘星者
 AOW_evt_star_picker.100.title:"$AOW_mega_notification_title$"
 AOW_evt_star_picker.100.desc:0"恒星拥有整个星系中占比最多的质量，因此它的物质储量非常丰富，我们可以通过建造恒星尺寸的开采站，以全方位采集恒星所蕴含的物质。\n\n这项工程被称为——$AOW_MEGA_star_picker$计划。"
 AOW_evt_star_picker.100.a:0"手可摘星辰！"
 AOW_evt_star_picker.101.title:"$AOW_mega_notification_title$"
 AOW_evt_star_picker.101.desc:0"建造了围绕恒星的一个巨型框架，此后，这颗恒星就将在我们建造的框架中为我们源源不断的提供物质了。"
 AOW_evt_star_picker.101.a:0"很好！"
 AOW_evt_star_picker.102.title:"$AOW_mega_notification_title$"
 AOW_evt_star_picker.102.desc:0"扩建了最外环框架线，用于维持内环的运转以及提供工作人员的休息场所和充当指挥中心。"
 AOW_evt_star_picker.102.a:0"很好"
 AOW_evt_star_picker.103.title:"$AOW_mega_notification_title$"
 AOW_evt_star_picker.103.desc:0"扩建了最内环的框架线，开始围绕恒星进行采集工作了。"
 AOW_evt_star_picker.103.a:0"很好"
 AOW_evt_star_picker.104.title:"$AOW_mega_notification_title$"
 AOW_evt_star_picker.104.desc:0"扩建了内环中心的框架线，采集恒星的覆盖率和效率得到了进一步的提升。"
 AOW_evt_star_picker.104.a:0"很好"
 AOW_evt_star_picker.105.title:"$AOW_mega_notification_title$"
 AOW_evt_star_picker.105.desc:0"$AOW_MEGA_star_picker$完工！\n\n巨构长光分，手可摘星辰，吾欲高声语，惊吓天上人！"
 AOW_evt_star_picker.105.a:0"如今，我们将狩猎星辰！"
 AOW_mega_others_notification.2020.a.desc:0"$AOW_others_mega_build_1$\n\n[fromfrom.GetName]星系的剧烈活动泄露了[from.GetName]在建§H$AOW_MEGA_star_picker$§!的情况。\n\n虽然还在早期阶段，但完全建造的$AOW_MEGA_star_picker$将围绕恒星全方位开采恒星内部的轻重元素，并且还能同步生产转化为合金。"
 AOW_mega_others_notification.2020.b.desc:0"$AOW_others_mega_build_2$\n\n又有数据显示，又一个星系[fromfrom.GetName]将成为[from.GetName]下一个§H$AOW_MEGA_star_picker$§!的建造地。\n\n虽然要花上一段时间，但完全建造的$AOW_MEGA_star_picker$将围绕恒星全方位开采恒星内部的轻重元素，并且还能同步生产转化为合金。\n\n届时，他们的基础工业资源产出将得到进一步的提升。"
 AOW_mega_others_notification.2020.a:0"这玩意可以，起码不会完全遮蔽恒星光芒。"
 AOW_mega_others_notification.2020.b:0"我们可不能落后于他们！"
 AOW_mega_others_notification.2021.desc:0"$AOW_others_mega_build_3$\n\n随着$AOW_MEGA_star_picker$最后一个材料的归位，[from.GetName]完成了对恒星的驾驭。\n\n现在他们不仅能从恒星中开采大量的轻重元素，并且还能同步生产转化为合金。\n\n这无疑会大幅促进他们的工业发展。"
 AOW_mega_others_notification.2021.a:0"他们的产能更多了！"

 #灵能井
 AOW_evt_psychic_device.100.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.100.desc:0"自我们第一次踏入虚境以来，我们就对这个神秘的位面产生了自发的憧憬，想要更深入了解它的存在。\n\n而如今，我们将建设一个稳定连接虚境的装置，通过它，可以保持与虚境的长时间的连接。或许我们可以借此窥探虚境的奥秘。\n\n我们将其称之为——$AOW_MEGA_psychic_device$。"
 AOW_evt_psychic_device.100.a:0"保持虔诚。"
 AOW_evt_psychic_device.101.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.101.desc:0"这是一个围绕恒星建造的巨大祭台，其中饱含了我们的灵能力量，届时，我们将通过使其旋转，来充分打开对虚境的连接大门。"
 AOW_evt_psychic_device.101.a:0"很好！"
 AOW_evt_psychic_device.102.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.102.desc:0"一个小环建设在祭台底下，用于抑制祭台可能出现的灵能爆发，而上方这个大型圆环则是链接现实与虚境的载体门，连接口将在这里打开。"
 AOW_evt_psychic_device.102.a:0"很好！"
 AOW_evt_psychic_device.103.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.103.desc:0"几乎一瞬间，虚境内庞大的能量冲出了载体门，在这个星系中心形成了由混沌灵能能量构成的灵能风暴。与此同时，该星系内的其他星球均被这股强大灵能能量所包围，而形成了虚境星球，但这也暴露了虚境的珍贵泽珞资源。\n\n我们同虚境的连接已经在一段时间后，稳定了下来，但已经有极个别憨憨直入虚境深处，不过却再也没见到他们回来。此外，我们还可以通过此装置更多地获取虚境的祝福，驱除虚境的诅咒。\n\n我们必须掌握我们自己的命运！"
 AOW_evt_psychic_device.103.a:0"看呐！如此伟大的巨构！"
 AOW_evt_psychic_device.103.a.tooltip:0"从现在起，每年年初清除一次虚境冷却修正和从虚境得到的负面修正。"
 AOW_mega_others_notification.2031.a.desc:0"$AOW_others_mega_build_1$\n\n之前，我们完全无法得知[from.GetName]在[fromfrom.GetName]的恒星上建造的是什么东西。而现在，随着$AOW_MEGA_psychic_device$的完工，[fromfrom.GetName]星系的大部分行星都被某种未知力量吞噬了，变成了...虚境星球。\n\n所以，我们推测，这玩意是他们连接这个未知力量的一种门，用于增强他们那所谓的灵能力量。"
 AOW_mega_others_notification.2031.b.desc:0"$AOW_others_mega_build_3$\n\n之前，碍于[from.GetName]的保密性，我们完全无法得知他们在[fromfrom.GetName]的恒星上建造的是什么东西。而现在，随着$AOW_MEGA_psychic_device$的完工，[fromfrom.GetName]星系的大部分行星都被这个巨构完工时所释放的虚境能力给吞噬了，变成了虚境星球。\n\n所以，我们推测，这玩意是他们与虚境联通并持续沟通的一种巨构，用于增强他们的灵能力量。"
 AOW_mega_others_notification.2031.a:0"让他们自己捣鼓去吧。"
 AOW_mega_others_notification.2031.b:0"是的，我们也能感受到他们与虚境的交流。"

 #脉冲时计
 AOW_evt_pulsar_clock.100.title:"$AOW_mega_notification_title$"
 AOW_evt_pulsar_clock.100.desc:0"自从我们文明伊始，就产生了对时间的观念，而自从统一日后，处于各个地区的人仍旧有着自己的时间标准，因此久而久之，各个地区的时间标准的偏差越来越大，为了解决这一关键性的问题，我们将依靠脉冲星的独特而精准的脉冲来衡量统一我们的时间标准。\n\n另外：为了保障计时准确性，建设过程中会移除星系内的所有行星，以确保没有额外的引力源和信号等的干扰。"
 AOW_evt_pulsar_clock.100.a:0"统一全国的时间！"
 AOW_evt_pulsar_clock.101.title:"$AOW_mega_notification_title$"
 AOW_evt_pulsar_clock.101.desc:0"秒针环建设完毕，这个巨型环将作为未来的秒针以准确衡量秒数。"
 AOW_evt_pulsar_clock.101.a:0"很好！"
 AOW_evt_pulsar_clock.102.title:"$AOW_mega_notification_title$"
 AOW_evt_pulsar_clock.102.desc:0"分针环建设完毕，这个额外的巨型环将作为未来的分针以准确衡量分数。"
 AOW_evt_pulsar_clock.102.a:0"很好！"
 AOW_evt_pulsar_clock.103.title:"$AOW_mega_notification_title$"
 AOW_evt_pulsar_clock.103.desc:0"时针环建设完毕，这个额外的巨型环将作为未来的时针以准确衡量时数。"
 AOW_evt_pulsar_clock.103.a:0"快了！"
 AOW_evt_pulsar_clock.104.title:"时间已统一"
 AOW_evt_pulsar_clock.104.desc:0"时钟转起来了！好在我们提前宣传了这一巨型时钟，现在全国上下的各种机构组织都在接入这个$AOW_MEGA_pulsar_clock$的时间系统，我们终于统一了全国的时间标准！非常准确的时间标准！"
 AOW_evt_pulsar_clock.104.a:0"转起来了！"
 AOW_evt_pulsar_clock.104.a.tooltip:0"解锁政策选项：$AOW_policy_PC_active$"
 AOW_evt_pulsar_clock.200.name:0"破碎的$AOW_MEGA_pulsar_clock$"
 AOW_evt_pulsar_clock.200.desc:0"一个围绕脉冲星缓慢旋转的三层巨构展现在了我们的面前，经初步勘探，它会根据脉冲星的精准脉冲信号实现极其精准的测时，曾被用于服务整个星际帝国。\n\n如果我们能修复这个精妙的巨构，那它在帮助我们统一全国时间标准的作用上是无与伦比的。"
 AOW_evt_pulsar_clock.200.a:0"再多一个测时工具的也不算多。"
 AOW_evt_pulsar_clock.201.desc:0"位于[from.GetName]星系的$AOW_MEGA_pulsar_clock$已经正式成为了我们的测时工具，好在我们提前宣传了这一巨型结构，现在全国上下的各种机构组织都在接入了这个$AOW_MEGA_pulsar_clock$的时间系统，它将一直作为一个精准的时间标准用于参考。"
 AOW_evt_pulsar_clock.201.a:0"时间+1，时间-1..."

 AOW_evt_pulsar_clock.300.desc:0"$AOW_others_mega_build_1$\n\n根据情报，我们得知[from.GetName]准备在[fromfrom.GetName]星系建造一个以脉冲星的精准脉冲为基础的一种用于计时的巨构。\n\n虽然还在早期筹备阶段，不够一旦他们完成了这个巨构的建造，这种精确无比计时手段将大大提高他们的行政管理能力。"
 AOW_evt_pulsar_clock.300.a:0"可还行。"
 AOW_evt_pulsar_clock.301.desc:0"$AOW_others_mega_build_3$\n\n现在，[from.GetName]已经将[fromfrom.GetName]星系中的$AOW_MEGA_pulsar_clock$运转了。如此一来，这种精准的计时手段已经开始提高他们帝国的行政管理能力了。"
 AOW_evt_pulsar_clock.301.a:0"这无疑展现了他们的智慧。"
 AOW_evt_pulsar_clock.301.b:0"展现了它们为我们建造的巨构。"

 #归墟
 AOW_evt_void_vortex.100.title:"$AOW_mega_notification_title$"
 AOW_evt_void_vortex.100.desc:0"我们将在这个黑洞上建造一个将其完全包围的球体构造。\n\n这个结构将用于吸收§Y彭罗斯过程§!中产生的能量，即从转动的黑洞提取能量；\n\n还可以吸收§Y霍金辐射§!，即根据海森堡测不准原理，在真空中会瞬间凭空且自然地产生许多粒子-反粒子（虚粒子）对，而如果一对粒子对在黑洞附近形成，黑洞的引力导致配对诞生的正反粒子被扯开，有可能有一个跌入事件视界，而另一个没有，从而被黑洞的引力和质量提升成实粒子，而这个粒子将被我们的装置所吸收；\n\n以及吸收被黑洞引力吸引过来的星际物质，即吸积盘，重力使得盘中的物质沿螺线被吸附至中心体，角速度的不同则使得物质进行着角差转动，而引力场使得物质被压缩，同时还能激发出电磁辐射。"
 AOW_evt_void_vortex.100.a:0"非常精妙的装置！"
 AOW_evt_void_vortex.101.title:"$AOW_mega_notification_title$"
 AOW_evt_void_vortex.101.desc:0"我们搭建了一个围绕黑洞的巨型框架，之后黑洞将被永远封存在这个框架内。"
 AOW_evt_void_vortex.101.a:0"很好！"
 AOW_evt_void_vortex.102.title:"$AOW_mega_notification_title$"
 AOW_evt_void_vortex.102.desc:0"搭建了初步的吸收能量和物质的镜面装置。\n\n目前进度25%"
 AOW_evt_void_vortex.102.a:0"很好！"
 AOW_evt_void_vortex.103.title:"$AOW_mega_notification_title$"
 AOW_evt_void_vortex.103.desc:0"我们再次搭建了吸收能量和物质的镜面装置。\n\n目前进度50%"
 AOW_evt_void_vortex.103.a:0"很好！"
 AOW_evt_void_vortex.104.title:"$AOW_mega_notification_title$"
 AOW_evt_void_vortex.104.desc:0"进一步搭建了吸收能量和物质的镜面装置，即将完工了。\n\n目前进度75%"
 AOW_evt_void_vortex.104.a:0"很好！"
 AOW_evt_void_vortex.105.title:"$AOW_mega_notification_title$"
 AOW_evt_void_vortex.105.desc:0"我们完全包裹了对黑洞，吸收能量和物质的镜面装置已经全部安装完毕，而接下来就很有必要安装一个可以收集吸积盘物质的环形装置，还可以通过这个环形装置避免吸积盘物质擦伤球形结构，可以剩下一笔不菲的稀有水晶维护费。"
 AOW_evt_void_vortex.105.a:0"快了！"
 AOW_evt_void_vortex.106.title:"$AOW_mega_notification_title$"
 AOW_evt_void_vortex.106.desc:0"$AOW_MEGA_void_vortex$以及环形吸纳装置建设完毕！\n\n要知道在这之前，黑洞一直被视为最深不可测且非常神秘的天体，好几个世纪以来科学家们一直都在想尽办法研究黑洞却碍于无法靠近而进展缓慢，但现在我们成功完成了俘获一整个黑洞的壮举，那些科学家和天外爱好者无不为此欢呼雀跃。\n\n这是物理科技与工程科技的伟大结晶！"
 AOW_evt_void_vortex.106.a:0"非常好！"
 AOW_evt_void_vortex.150.a.desc:0"$AOW_others_mega_build_1$\n\n[fromfrom.GetName]星系的剧烈活动泄露了[from.GetName]在建§H$AOW_MEGA_void_vortex$§!的情况。\n\n虽然还在早期阶段，但完全建造的$AOW_MEGA_void_vortex$将包裹黑洞，可以全方位吸收黑洞周围所散发的能源，他们的物理学家也可以借此机会在上面研究黑洞，更重要的是，他们还能近距离收集暗物质这一战略资源。"
 AOW_evt_void_vortex.150.b.desc:0"$AOW_others_mega_build_2$\n\n又有数据显示，又一个星系[fromfrom.GetName]将成为[from.GetName]下一个§H$AOW_MEGA_void_vortex$§!的建造地。\n\n虽然要花上一段时间，但这个巨型结构一旦完成将完全包裹该星系的黑洞，届时，他们的物理学和暗物质技术又将得到进一步的发展。"
 AOW_evt_void_vortex.150.a:0"征服黑洞是物理学发展的必经之路。"
 AOW_evt_void_vortex.150.b:0"又一个？他们可真向往黑洞啊。"
 AOW_evt_void_vortex.151.desc:0"$AOW_others_mega_build_3$\n\n随着$AOW_MEGA_void_vortex$最后一个材料的归位，[from.GetName]完成了对黑洞的驯服。\n\n现在他们除了能获得来自黑洞事件视界附近的能源外，还可以以如此近距离的优势来研究黑洞以及采集黑洞周围的暗物质。\n\n这无疑能大大促进他们的物理学和暗物质技术的发展。"
 AOW_evt_void_vortex.151.a:0"我们可不能落后了！"
 AOW_evt_void_vortex.200.name:0"废弃的$AOW_MEGA_void_vortex$"
 AOW_evt_void_vortex.200.desc:0"我们的船员一进入这个星系就被这个围绕在黑洞周围的巨型结构给震撼到了，我们不知道它为什么过了这么久在黑洞周围还能安然无恙，但我们的船员认为如果有合适的科技还是可以将其修复的。"
 AOW_evt_void_vortex.200.a:0"然而我们也有$AOW_MEGA_void_vortex$。"
 AOW_evt_void_vortex.201.desc:0"$AOW_MEGA_void_vortex$修复完毕了！在它快要支撑不住坠入黑洞的时候，我们及时修复了它。\n\n要知道在这之前，黑洞一直被视为最深不可测且非常神秘的天体，好几个世纪以来科学家们一直都在想尽办法研究黑洞却碍于无法靠近而进展缓慢，但现在我们成功继承了某个先进文明俘获一整个黑洞的壮举，那些科学家和天外爱好者无不为此欢呼雀跃。"
 AOW_evt_void_vortex.201.a:0"非常好！"

 #曲率增压场
 AOW_evt_curvature_pressurization_field.100.title:"$AOW_mega_notification_title$"
 AOW_evt_curvature_pressurization_field.100.desc:0"我们准备开始进行$AOW_MEGA_curvature_pressurization_field$的建设，这一巨构可以扭曲时空曲率从而挤压恒星成为高密度的天体。"
 AOW_evt_curvature_pressurization_field.100.a:0"必要的伟业"
 AOW_evt_curvature_pressurization_field.101.title:"$AOW_mega_notification_title$"
 AOW_evt_curvature_pressurization_field.101.desc:0"巨大的约束环负责将后续建造的$AOW_MEGA_curvature_pressurization_field$约束并精准的投射至恒星所处位置。由于$AOW_MEGA_curvature_pressurization_field$发生器在没有约束的时候会产生无法控制的效应，因此约束环要先于发生器进行建造。"
 AOW_evt_curvature_pressurization_field.101.a:0"恒星改造计划已经势在必行。"
 AOW_evt_curvature_pressurization_field.102.title:"$AOW_mega_notification_title$"
 AOW_evt_curvature_pressurization_field.102.desc:0"位于极点的暗能发生器将会把暗物质转变为$AOW_MEGA_curvature_pressurization_field$，并投射至恒星附近，一旦启动，将会形成巨大的引力压，将恒星结构坍缩，原子将被压碎，恒星将成为我们想要的样子。"
 AOW_evt_curvature_pressurization_field.102.a:0"此刻，星辰将随我们的意志而变！"
 AOW_evt_curvature_pressurization_field.103.title:"恒星已屈服"
 AOW_evt_curvature_pressurization_field.103.a.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经产生了一个稳定的事件视界，位于增压场内部的一切物质都被吸入视界内成为这个黑洞的一部分。接下来我们可以利用这个黑洞，进行一些必须要在黑洞极端环境下才能做的工作。"
 AOW_evt_curvature_pressurization_field.103.b.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗中子星，因为区域内弥漫的暗物质，这颗中子星还能维持数亿年。接下来我们可以借助这个新生的中子星，进行一些需要中子星极端环境才能进行的工作。"
 AOW_evt_curvature_pressurization_field.103.c.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗脉冲星，因为区域内弥漫的暗物质，这颗脉冲星还能维持数亿年。接下来我们可以借助这个新生的脉冲星，进行一些需要脉冲星极端环境才能进行的工作。"
 AOW_evt_curvature_pressurization_field.103.d.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗磁星，因为区域内弥漫的暗物质，这颗磁星还能维持数亿年。接下来我们可以借助这个新生的磁星，进行一些需要磁星极端环境才能进行的工作。"
 AOW_evt_curvature_pressurization_field.103.a:0"何等的奇迹！恒星也能在我们的意志下屈服！"
 AOW_mega_others_notification.2050.desc:0"$AOW_others_mega_build_1$\n\n根据情报，我们得知[from.GetName]准备在[fromfrom.GetName]星系建造一个足以压缩恒星的巨型装置，最终可能会导致恒星急速坍缩为黑洞、中子星或者脉冲星，当然也有可能完全取决于他们怎么想。\n\n暂且不知道他们为何要坍缩这颗恒星，也许是为了建设其他的一些更具战略意义的巨型结构。"
 AOW_mega_others_notification.2050.a:0"不好。"
 AOW_mega_others_notification.2051.a.desc:0"[fromfrom.GetName]星系被坍缩为黑洞！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为黑洞了。"
 AOW_mega_others_notification.2051.b.desc:0"[fromfrom.GetName]星系被坍缩为中子星！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为中子星了。"
 AOW_mega_others_notification.2051.c.desc:0"[fromfrom.GetName]星系被坍缩为脉冲星！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为脉冲星了。"
 AOW_mega_others_notification.2051.a:0"黑洞的矿藏和暗物质挺多。"
 AOW_mega_others_notification.2051.b:0"中子星所蕴含的中子态素挺多。"
 AOW_mega_others_notification.2051.c:0"脉冲星所蕴含的中子态素以及它的精准脉冲都挺有价值的。"

 #天体逆构器
 AOW_evt_celestial_decompressor.100.title:"$AOW_mega_notification_title$"
 AOW_evt_celestial_decompressor.100.desc:0"曾经我们认为恒星是永恒的，他们不会被毁灭，也不会运动，在星空中永远保持着固定的位置。而当我们对宇宙的认识加深，我们才明白恒星并非永恒，它们以相当快的速度运动，也会有着属于自己的壮烈葬礼。如果不加以干预，待宇宙中的一切恒星都迎来死亡时，我们的宇宙将陷入无尽的黑暗之中。\n\n不过好在对时空结构和各种恒星有着足够认知的我们可以尝试一个几乎不可能的幻想，即逆转恒星的死亡终局，将恒星的尸体逆向还原为一颗年轻的主序星。\n\n我们，赐恒星寿命；恒星，赠宇宙光明。"
 AOW_evt_celestial_decompressor.100.a:0"给未来以光明。"
 AOW_evt_celestial_decompressor.101.title:"$AOW_mega_notification_title$"
 AOW_evt_celestial_decompressor.101.desc:0"在巨大的资源支持下，名为$AOW_MEGA_celestial_decompressor$的巨型结构建造完成。\n\n这六个轴向约束发生器将通过装载一个小型黑洞来产生巨大的引力逆变场，反转时空曲率强行“撑开”时空，使得陷入强大引力场中的物质被释放出来，令天体产生反常膨胀，重新变为一颗恒星。"
 AOW_evt_celestial_decompressor.101.a:0"准备好..."
 AOW_evt_celestial_decompressor.102.title:"$AOW_mega_notification_title$"
 AOW_evt_celestial_decompressor.102.desc:0"小型黑洞装载完毕，开始缓慢产生引力逆变场。\n\n虽然原本能够产生中子星甚至是黑洞的天体必须为超过白矮星质量极限的大质量恒星，但是由于原本天体的超新星爆发和逆向还原造成的物质爆散导致的浪费，通过$AOW_MEGA_celestial_decompressor$制造的恒星最多只能是黄矮星（普通G型恒星）。\n\n完成逆向还原之后，一场猛烈的超新星爆发将在此处发生，$AOW_MEGA_celestial_decompressor$会承担并隔绝这场超新星爆发的全部威力，这将摧毁这个巨大的人造结构。"
 AOW_evt_celestial_decompressor.102.a:0"让我们开始“逆转未来”吧。"
 AOW_evt_celestial_decompressor.103.title:"恒星已复活"
 AOW_evt_celestial_decompressor.103.desc:0"一场小规模超新星爆发在[from.GetName]星系中发生了，其所产生的光芒会在几十万年后照亮整个银河系以宣告我们所创造的奇迹。随着这场超新星爆发而显现的，则是一颗从强引力天体逆转而成的小质量恒星再度照亮了[from.GetName]的死寂空间。"
 AOW_evt_celestial_decompressor.103.a:0"现在的我们甚至能复活恒星。"

 #视界吮星坛
 AOW_evt_stellar_eater.100.title:"$AOW_mega_notification_title$"
 AOW_evt_stellar_eater.100.desc:0"在我们建造天体级巨构，尤其是恒星级别的巨构的时候，附近恒星对巨构的扰动在工程学上一直是个难以完美解决的重大技术难题。而现在我们可以说有了一个简单而高效的办法，那就是直接拆除这些碍事的恒星！\n话虽如此，这个过程并不容易，在经过的技术验证之后，摆在我们面前的问题还要不少。"
 AOW_evt_stellar_eater.100.a:0"迎难而上，恒星终将屈服于我们的意志。"
 AOW_evt_stellar_eater.101.title:"$AOW_mega_notification_title$"
 AOW_evt_stellar_eater.101.desc:0"如何拆除一颗恒星？其实，说是拆除并不合适，因为恒星绝大部分物质都是等离子体，而等离子体是一种流体，我们应该将其称之为吮吸更加合适。\n\n关于如何将恒星规模的物质以较快的速度释放出去这点，我们参考了黑洞，中子星等大质量天体的喷流现象，通过对恒星磁场的控制，迫使恒星产生如同脉冲星一般强大的磁场，并加速物质形成极点相对论性喷流，释放掉巨大的恒星质量。"
 AOW_evt_stellar_eater.101.a:0"效仿极端天体的喷流去释放出巨大的能量，这是个不错的主意。"
 AOW_evt_stellar_eater.102.title:"$AOW_mega_notification_title$"
 AOW_evt_stellar_eater.102.desc:0"在喷流方向制造的两个黑洞，将吸收相对论性喷流产生的巨大能量，这些能量被这两个黑洞吸收之后并不会就此消失，而是会通过黑洞的引力弹弓效应加速，并产出我们可以利用的能量。这一过程除了我们可以收割整个恒星之外，还能额外产出巨大的能量。"
 AOW_evt_stellar_eater.102.a:0"现在，只要我们开始，这颗恒星就永远的消失了。"
 AOW_evt_stellar_eater.103.title:0"恒星的熄灭"
 AOW_evt_stellar_eater.103.desc:0"位于[from.GetName]的$AOW_MEGA_stellar_eater$已经完成了它的使命，一颗原本闪耀在宇宙中的恒星就这么被我们吸收到只剩星核，现在它的引力不会对我们的巨型结构工程产生影响，顺带让我们获得了大量的能量，足够我们用很久。\n\n与戴森球这样低效缓慢的吸收恒星能量不同，这一过程产生的能量将整个恒星所有的质量，在短短几年内大量释放出来并加以利用。我们可以说真正的掌控了恒星。"
 AOW_evt_stellar_eater.103.a:0"我们如今已经可以说真正掌控了恒星。"

 #星空守护者
 AOW_evt_star_guardian.100.title:"$AOW_mega_notification_title$"
 AOW_evt_star_guardian.100.desc:0"一般的防御设施往往对地形有着很高的要求，没有合适的地形就无法修建这种防御设施，这对一些清空了星系的大型巨构来说是很致命的。\n\n但$AOW_MEGA_star_guardian$可不这么认为，它就是为此而生的，如今它将在[from.GetName]星系的边缘履行它的守护者职责。"
 AOW_evt_star_guardian.100.a:0"开始建造"
 AOW_evt_star_guardian.101.title:"$AOW_mega_notification_title$"
 AOW_evt_star_guardian.101.desc:0"超密度合金骨架刺破基盘，三组圆环支撑柱纠缠成戴森球级别的框架。\n\n虚空能量在龙骨间闪耀着迷人的光晕，每个节点都刻录着《防御核心宣言》的分子蚀刻版。"
 AOW_evt_star_guardian.101.a:0"接下来是整个星球..."
 AOW_evt_star_guardian.102.title:"$AOW_mega_notification_title$"
 AOW_evt_star_guardian.102.desc:0"纳米熔炉在框架表面喷涂行星级装甲，每一块行星级护甲板都带有独立反应堆。\n\n地核位置开始脉动深色光芒——那是正在成形的真空零点能反应矩阵，整个星球正在蜕变为吞噬黑暗的利维坦。"
 AOW_evt_star_guardian.102.a:0"还要继续加固。"
 AOW_evt_star_guardian.103.title:"守护星空"
 AOW_evt_star_guardian.103.desc:0"边境的钢铁长城，恒星的忠诚守卫，帝国的禁军护卫——$AOW_MEGA_star_guardian$于此刻诞生在了这片星系中。"
 AOW_evt_star_guardian.103.a:0"这才是星空的守护者！"

 #零素提取器
 AOW_evt_zero_element_furnace.100.desc:0"远古时期的我们曾经就想过，有没有一种完全是由中子所构成的天体呢？而如今我们不但早就发现了这种特殊天体，还有了可以将其俘获的超能力。\n\n这种天体内部充斥着大量中子，是最为理想的合金原料，如果可以将其提取出来，那由这种合金制作的装备武器将无比强大，届时，中子星在我们眼中就相当于一个军工厂的地基了。"
 AOW_evt_zero_element_furnace.100.a:0"开始建设！"
 AOW_evt_zero_element_furnace.101.desc:0"建造了一个框架，用于稳定该天体，并削弱其磁场对设备所带来的负面影响。"
 AOW_evt_zero_element_furnace.101.a:0"不错。"
 AOW_evt_zero_element_furnace.102.desc:0"架构了6个巨型提取器，专门用于开采这种极端天体的内部物质。"
 AOW_evt_zero_element_furnace.102.a:0"很好！"
 AOW_evt_zero_element_furnace.103.desc:0"加深加强了这6个巨型提取器，现在我们的$AOW_MEGA_zero_element_furnace$可以提炼更多更强的合金了。"
 AOW_evt_zero_element_furnace.103.a:0"很好！"
 AOW_evt_zero_element_furnace.104.desc:0"$AOW_MEGA_zero_element_furnace$完工。我们加装了聚能环设施，可以吸收开采光线中散失的能量，现在大量的合金正在源源不断的运往全国各地。"
 AOW_evt_zero_element_furnace.104.a:0"非常好！"

 AOW_evt_zero_element_furnace.200.name:0"破碎的$AOW_MEGA_zero_element_furnace$"
 AOW_evt_zero_element_furnace.200.desc:0"我们的船员在[from.GetName]星系发现了这个围绕中子星的巨大结构，以它目前的状态来说，它可能是在几万年前被损毁的，估计再过几千年就会被[from.star.GetName]彻底吞噬了。\n\n报告还指出，该巨型结构的作用是开采中子星，将其中的特殊物质转化为极其优质的军用级合金，这在几万年前应该是某个古代文明的战略要地。"
 AOW_evt_zero_element_furnace.200.a:0"看来我们已经超越了这个文明。"
 AOW_evt_zero_element_furnace.200.b:0"强大文明的强大遗产！"
 AOW_evt_zero_element_furnace.201.desc:0"$AOW_MEGA_zero_element_furnace$已经成为了我们的恒星级军工厂，我们很好地继承了那个古代文明的遗产。"
 AOW_evt_zero_element_furnace.201.a:0"我们的了。"
 AOW_evt_zero_element_furnace.300.a.desc:0"$AOW_others_mega_build_1$\n\n[from.GetName]在[fromfrom.GetName]星系建造的大型设施暴露了他们在此的行动。\n\n据可靠消息，[from.GetName]打算在此建造一个可以采集这种中子恒星的巨构，以此来获取中子态物质。这种军工级别的物质除了可以用于军事开销，还可以可以大幅强化各种武器装备的强度。\n\n虽说还在初级阶段，但这种巨构所带来的收益开始让我们的特工感到担忧，特工建议我们也得做好万全准备。"
 AOW_evt_zero_element_furnace.300.b.desc:0"$AOW_others_mega_build_2$\n\n又一次，[from.GetName]在[fromfrom.GetName]建造的大型设施暴露了他们在此的行动。\n\n看起来，他们对自己的军事强度还不是很满意，还要继续投入资源以发展军工。"
 AOW_evt_zero_element_furnace.300.a:0"不得了。"
 AOW_evt_zero_element_furnace.300.b:0"还来？"
 AOW_evt_zero_element_furnace.301.desc:0"$AOW_others_mega_build_3$\n\n[from.GetName]在[fromfrom.GetName]星系建造的$AOW_MEGA_zero_element_furnace$已经完工了！他们的军事实力更强了，后勤资源也得到了一定的保障，[from.GetName]现在看起来野心勃勃。"
 AOW_evt_zero_element_furnace.301.a:0"得做好相应准备了..."
 AOW_evt_zero_element_furnace.400.name:0"奇异物质"
 AOW_evt_zero_element_furnace.400.desc:0"很久之前，我们的科学家就提出过一种奇异物质的概念，这种物质理论上只存在于中子星这种极端天体的内部，具有极强的同化性质，能够将任何被它所触碰到的物体同化为与之相同的奇异物质。\n\n在建造$AOW_MEGA_zero_element_furnace$之前，我们一直都认为这只是一种猜想，不过现在看来，它似乎真的存在，因为我们的$AOW_MEGA_zero_element_furnace$遇到了一种难以处理的麻烦，而且情况与理论上遇到奇异物质的情况一模一样，如果我们不加以处理，这种情况最坏的结果可能会吞噬掉我们的$AOW_MEGA_zero_element_furnace$，直到它坠入到[fromfromfromfrom.planet.GetName]内。"
 AOW_evt_zero_element_furnace.400.a:0"减少开采功率，准备把它隔离出来。"
 AOW_evt_zero_element_furnace.400.a.tooltip:0"派遣科研船去执行任务。"
 AOW_evt_zero_element_furnace.400.b:0"开采作业不能停！"
 AOW_evt_zero_element_furnace.400.b.tooltip:0"§R如果注定会被摧毁，那为何不在被摧毁前加大开采功率呢？§!"
 AOW_evt_zero_element_furnace.410.name:0"奇异物质隔离成功"
 AOW_evt_zero_element_furnace.410.desc:0"在科研人员的小心操作下，我们终于提取并隔离了奇异物质，它一度险些让[this.GetName]也被同化。\n\n现在问题来了，既然这种物质有如此恐怖但神奇的性质，我们是应该化为己用，还是把它扔向敌人？"
 AOW_evt_zero_element_furnace.410.a:0"稳定化奇异物质。"
 AOW_evt_zero_element_furnace.410.a.tooltip:0"如果能让奇异物质稳定下来，说不定我们能更高效地转化各种物质，冶金工业很需要它！"
 AOW_evt_zero_element_furnace.410.b:0"武器化奇异物质。"
 AOW_evt_zero_element_furnace.410.b.tooltip:0"奇异物质的恐怖性质，能让某些我们不想见到的东西彻底消失，把它扔向敌人是最好的选择！"
 AOW_evt_zero_element_furnace.410.c:0"我全都要！"
 AOW_evt_zero_element_furnace.410.c.tooltip:0"调动更多人员，两种选择一并研发。"
 AOW_evt_zero_element_furnace.411.name:0"奇异物质提取失败"
 AOW_evt_zero_element_furnace.411.desc:0"我们没能及时采取措施，$AOW_MEGA_zero_element_furnace$最终还是被奇异物质同化，并被彻底摧毁了。\n\n另外，这里残留的奇异物质在[event_target:AOW_tgt_PLNT_has_strange_matter.GetName]的强大引力下并没有逃离到星际空间，所以这里注定不能再建造$AOW_MEGA_zero_element_furnace$了，因为它的开采行为会再次激活奇异物质的。"
 AOW_evt_zero_element_furnace.411.a:0"哎，应该再快点的。"
 AOW_evt_zero_element_furnace.411.a.tooltip:0"$AOW_MEGA_zero_element_furnace$被摧毁，[event_target:AOW_tgt_PLNT_has_strange_matter.GetName]上再也不能建造$AOW_MEGA_zero_element_furnace$了。"
 AOW_evt_zero_element_furnace.420.name:0 "奇异物质摧毁巨构"
 AOW_evt_zero_element_furnace.420.desc:0"由于我们并没有对奇异物质采取行动，$AOW_MEGA_zero_element_furnace$最终还是被奇异物质同化，并被彻底摧毁了，不过好在被摧毁前，我们提高了功率，收获了大量的合金。\n\n另外，这里残留的奇异物质在[event_target:AOW_tgt_PLNT_has_strange_matter.GetName]的强大引力下并没有逃离到星际空间，所以这里注定不能再建造$AOW_MEGA_zero_element_furnace$了，因为它的开采行为会再次激活奇异物质的。"
 AOW_evt_zero_element_furnace.420.a:0"起码回收了大量合金。"
 AOW_evt_zero_element_furnace.420.a.tooltip:0"$AOW_MEGA_zero_element_furnace$被摧毁，[event_target:AOW_tgt_PLNT_has_strange_matter.GetName]上再也不能建造$AOW_MEGA_zero_element_furnace$了，但我们回收了合金。"
 AOW_sp_strange_matter:0"稳定奇异物质"
 AOW_sp_strange_matter_DESC:0"这种极其恐怖的物质如果不加以处理，可能会吞噬掉整个$AOW_MEGA_zero_element_furnace$，这会使我们的合金产出严重受损，但如果我们能提取并隔离它，或许可以把它用在其他用途上..."
 ###################################################################################################
 #天外神迹
 ###################################################################################################
 #多维仓库
 AOW_evt_multi_dimensional_warehouse.100.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.100.desc:0"我们将在这个星系的边缘建设一个$AOW_MEGA_multi_dimensional_warehouse$，一种能直接进入多维空间的架构，目前发现的比如超空间、亚空间等多维空间。\n\n我们在此维度框定物质结构，而该结构将深入多维空间，将我们的多余物资储存在框定的范围内，借此大幅提升我们的储物能力。"
 AOW_evt_multi_dimensional_warehouse.100.a:0"进军多维空间！"
 AOW_evt_multi_dimensional_warehouse.101.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.101.desc:0"打通多维空间的基础装置建设完毕，接下来注入启动能量就可以投入运行了。"
 AOW_evt_multi_dimensional_warehouse.101.a:0"很好！"
 AOW_evt_multi_dimensional_warehouse.102.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.102.a.desc:0"$AOW_MEGA_multi_dimensional_warehouse$已打通多维空间的通路，多余的物资正在被源源不断地运往此处，而需要时可以随用随取。\n\n由于我们的$AOW_MEGA_multi_dimensional_warehouse$连接着同一处多维空间，所以在任何一个$AOW_MEGA_multi_dimensional_warehouse$放入的物资，都可以在另外一个$AOW_MEGA_multi_dimensional_warehouse$取出，大大方便了物流系统的运营。不过这并不适合传输舰队...\n\n而由于成功建设了第一个$AOW_MEGA_multi_dimensional_warehouse$，对于多维空间的理解和如何使用有了进一步的实地数据经验，这对于今后的超巨型结构的建设有着莫大的帮助。"
 AOW_evt_multi_dimensional_warehouse.102.b.desc:0"$AOW_MEGA_multi_dimensional_warehouse$已打通多维空间的通路，多余的物资正在被源源不断地运往此处，而需要时可以随用随取。\n\n由于我们的$AOW_MEGA_multi_dimensional_warehouse$连接着同一处多维空间，所以在任何一个$AOW_MEGA_multi_dimensional_warehouse$放入的物资，都可以在另外一个$AOW_MEGA_multi_dimensional_warehouse$取出，大大方便了物流系统的运营。\n\n不过这并不适合传输舰队..."
 AOW_evt_multi_dimensional_warehouse.102.a:0"非常好！"
 AOW_evt_multi_dimensional_warehouse.103.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.103.desc:0"我们在此新建了一个$AOW_MEGA_multi_dimensional_warehouse$，可以储存更多的物资了。"
 AOW_evt_multi_dimensional_warehouse.103.a:0"但维护费也在持续上升..."
 AOW_evt_multi_dimensional_warehouse.104.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.104.desc:0"根据之前对维度空间的研究，我们发现，在现实宇宙的一个星系内所对应的额外多维空间是有限的！\n\n为了防止因为该星系内存在过多的天外奇迹级别的巨型结构而导致维度空间的过载，并由此引发可能性的崩塌，我们的$AOW_MEGA_multi_dimensional_warehouse$最多就只能扩建到这个地步了。"
 AOW_evt_multi_dimensional_warehouse.104.a:0"这里已经足够了，我们还可以在其他星系中建造。"

 #天界领航塔
 AOW_evt_heaven_navigation_bureau.100.title:"$AOW_mega_notification_title$"
 AOW_evt_heaven_navigation_bureau.100.desc:0"自我们的舰船第一次穿过超空间、亚空间的时候，我们的船员就开始记录下了他们所看见的绝美场景，很多人都说——简直如天界一般梦幻。\n\n而如今看来，这些已经是我们再熟悉不过的多维空间罢了，因此，有军事专家指出，如果我们能建设一个专门深入“天界（多维空间）”来对我们的舰船进行领航导航等作用的机构，那我们将比别人更快更安全地到达目的地。\n\n看，这就是我们将要建设的新机构——$AOW_MEGA_heaven_navigation_bureau$。"
 AOW_evt_heaven_navigation_bureau.100.a:0"要开始培训领航者了。"
 AOW_evt_heaven_navigation_bureau.101.title:"$AOW_mega_notification_title$"
 AOW_evt_heaven_navigation_bureau.101.desc:0"这个位于恒星极点上方的庞大领航塔，正在利用恒星的能量助我们突破至多维空间，我们计划将大量的管理、领航、星图绘制等机构的中心建设在此。现在，我们的领航员们已经在开始初步学习如何在多维空间内领航了。"
 AOW_evt_heaven_navigation_bureau.101.a:0"相信我们会更好的。"
 AOW_evt_heaven_navigation_bureau.102.title:"$AOW_mega_notification_title$"
 AOW_evt_heaven_navigation_bureau.102.desc:0"一个新的领航塔！\n\n为避免不必要的各种意外，我们将这个这个领航塔特地用于稳固我们在多维空间建设的工程机构。与此同时，我们的领航员们也有了更多更好的训练空间来提升自己，如今，他们已经能更高效地引导舰船了。"
 AOW_evt_heaven_navigation_bureau.102.a:0"很好！"
 AOW_evt_heaven_navigation_bureau.103.title:"$AOW_mega_notification_title$"
 AOW_evt_heaven_navigation_bureau.103.desc:0"日益增长的舰队规模已经开始让我们的领航员们感到力不从心了，为此我们再度修建了一个领航塔，用于强化在多维空间中的领航员和现实宇宙中的舰船之间的连接。\n\n如今，根据使用数据来看，领航员们所能同时指引的舰船和指引的效率有了明显提升。"
 AOW_evt_heaven_navigation_bureau.103.a:0"很好！"
 AOW_evt_heaven_navigation_bureau.104.title:"$AOW_mega_notification_title$"
 AOW_evt_heaven_navigation_bureau.104.desc:0"我们又新建设了一个庞大的领航塔，这次是扩张我们在多维空间中的领地，更多的领航机构被建设在其中，几乎能容纳无数的领航员，通行效率更进一步！"
 AOW_evt_heaven_navigation_bureau.104.a:0"非常好！"
 AOW_evt_heaven_navigation_bureau.105.title:"$AOW_mega_notification_title$"
 AOW_evt_heaven_navigation_bureau.105.desc:0"最后的领航塔被我们用于维持一个比恒星还大的能量传接入口，可以更快速地穿过多维空间和现实宇宙。\n\n至此，$AOW_MEGA_heaven_navigation_bureau$建造完毕，领航员们随时准备着！"
 AOW_evt_heaven_navigation_bureau.105.a:0"就像我们曾经做过的那样——超越光速！"
 AOW_mega_others_notification.3030.a.desc:0"$AOW_others_mega_build_1$\n\n[from.GetName]为了建造$AOW_MEGA_heaven_navigation_bureau$而清空整个星系的行为引起了我们的注意。\n\n根据我们的特工推测，这是一种可以通过多维空间对舰船起到引导作用的巨构。此巨构一旦建成，他们的舰船将会更加灵活善战，更难对付。"
 AOW_mega_others_notification.3030.b.desc:0"$AOW_others_mega_build_2$\n\n[from.GetName]再一次为了建造$AOW_MEGA_heaven_navigation_bureau$，而清空了[fromfrom.GetName]星系。\n\n他们又一次建造的$AOW_MEGA_heaven_navigation_bureau$，将进一步提升他们的舰船灵活性。"
 AOW_mega_others_notification.3030.a:0"真棘手。"
 AOW_mega_others_notification.3030.b:0"我们必须做好万全的准备。"
 AOW_mega_others_notification.3031.desc:0"$AOW_others_mega_build_3$\n\n[from.GetName]已经完成了$AOW_MEGA_heaven_navigation_bureau$的建造，[fromfrom.GetName]星系现在一眼望去就能看见庞大的$AOW_MEGA_heaven_navigation_bureau$矗立在那里闪闪发光。"
 AOW_mega_others_notification.3031.a:0"他们的舰船更灵活了。"

 #物质重组仪
 AOW_evt_material_recombination_instrument.100.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.100.desc:0"为了追求极致的工业产出，我们就必须探究物质转化的微观规律，而理论上最快转化物质的方式，则是直接重构物质内部的粒子组成。\n\n$AOW_MEGA_material_recombination_instrument$，便是建立在这一基础上的极致工业城，它可以利用暗物质的奇特能量驱动物质内部的粒子按照我们的方式重组，而它本身庞大的体量也决定了可以承载超大规模的工业体系。"
 AOW_evt_material_recombination_instrument.100.a:0"最极致的工业！"
 AOW_evt_material_recombination_instrument.101.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.101.desc:0"第一个环形工业设施建成！\n\n它自带大量的暗磁铁，可以吸引星际空间中的更多暗物质，以驱动物质重组。"
 AOW_evt_material_recombination_instrument.101.a:0"很好的开始！"
 AOW_evt_material_recombination_instrument.102.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.102.desc:0"第二个环形工业设施建成！\n\n前一个环形工业设施被安装到其中围绕二号环形工业设施轨道线旋转，并且携带了更多的暗磁铁，这里形成了更加浓郁的暗物质能量场，足以支撑更大规模的物质重组。"
 AOW_evt_material_recombination_instrument.102.a:0"不错。"
 AOW_evt_material_recombination_instrument.103.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.103.desc:0"第三个环形工业设施建成！\n\n为了补充物质重组所需要的庞大原材料，这个设施开始采集黑洞内部的物质以维持更庞大的工业体系。"
 AOW_evt_material_recombination_instrument.103.a:0"好！"
 AOW_evt_material_recombination_instrument.104.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.104.desc:0"第四个环形工业设施建成！\n\n前3个环形工业设施被安装到第4个环形工业设施内旋转，可以更全方位地环绕黑洞极其周围的暗物质能量场，支撑更大规模的工业体系指日可待！"
 AOW_evt_material_recombination_instrument.104.a:0"再造一个环！"
 AOW_evt_material_recombination_instrument.105.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.105.desc:0"最后一个环形工业设施建成！\n\n我们完成了$AOW_MEGA_material_recombination_instrument$的全部建造流程，黑洞内部的物质，外部的暗物质能量场全被我们利用了起来，形成了星系般庞大的工业体系。"
 AOW_evt_material_recombination_instrument.105.a:0"黑洞级重工！"
 AOW_mega_others_notification.3040.a.desc:0"$AOW_others_mega_build_1$\n\n据悉，[from.GetName]正在[fromfrom.GetName]星系建造的$AOW_MEGA_material_recombination_instrument$是一种极致的工业设施，它足以驱动物质内部的粒子重组，从而极其快速地重组为其他物质以供他们使用。\n\n届时，他们的工业效率不仅将有极大的提升，他们的军用战略物质也将获得极大程度的补充。"
 AOW_mega_others_notification.3040.b.desc:0"$AOW_others_mega_build_2$\n\n根据情报显示，[from.GetName]再一次准备建造$AOW_MEGA_material_recombination_instrument$，这次是在[fromfrom.GetName]星系。\n\n看起来，他们对自己的工业效率还不是很满意啊。"
 AOW_mega_others_notification.3040.a:0"就是不知道他们能不能受得了这个维护费。"
 AOW_mega_others_notification.3040.b:0"卧槽。"
 AOW_mega_others_notification.3041.desc:0"$AOW_others_mega_build_3$\n\n[fromfrom.GetName]星系已经完全被$AOW_MEGA_material_recombination_instrument$的体量所占据，[from.GetName]已经完成了$AOW_MEGA_material_recombination_instrument$的建造。"
 AOW_mega_others_notification.3041.a:0"看他们能不能承受如此庞大的维护费。"

 #奇迹船坞
 AOW_evt_miraculous_shipyard.100.title:"$AOW_mega_notification_title$"
 AOW_evt_miraculous_shipyard.100.desc:0"随着帝国舰队规模需求的增长，巨型船坞的造船速度显然已经不能满足我们了，如今，我们将在[from.GetName]建设一个足以横跨整个星系的超巨型船坞，预测不仅可以同时建造100个船坞，还可以减少造船的成本，增加船员的经验。\n\n如此庞大的巨构可以被称为奇迹，这便是——$AOW_MEGA_miraculous_shipyard$。"
 AOW_evt_miraculous_shipyard.100.a:0"确认。"
 AOW_evt_miraculous_shipyard.101.title:"$AOW_mega_notification_title$"
 AOW_evt_miraculous_shipyard.101.desc:0"我们建设了一些环形框架，这些框架是未来的船坞建设标准线，也是搭建恒星物质采集装置的重要支架。"
 AOW_evt_miraculous_shipyard.101.a:0"不错。"
 AOW_evt_miraculous_shipyard.102.title:"$AOW_mega_notification_title$"
 AOW_evt_miraculous_shipyard.102.desc:0"横跨星系的船坞建设完毕，目前来看虽说有些简陋，但依旧可以同时建造25艘舰船，还是很强力的。"
 AOW_evt_miraculous_shipyard.102.a:0"超越巨型船坞！"
 AOW_evt_miraculous_shipyard.103.title:"$AOW_mega_notification_title$"
 AOW_evt_miraculous_shipyard.103.desc:0"横跨星系的八个方向的船坞建设完毕！接下来就是对这些现有的船坞加装一些额外设施用以加强$AOW_MEGA_miraculous_shipyard$。"
 AOW_evt_miraculous_shipyard.103.a:0"50个船坞！"
 AOW_evt_miraculous_shipyard.104.title:"$AOW_mega_notification_title$"
 AOW_evt_miraculous_shipyard.104.desc:0"4个方向的船坞扩建完毕，$AOW_MEGA_miraculous_shipyard$得到了进一步的加强。"
 AOW_evt_miraculous_shipyard.104.a:0"马上要完工了。"
 AOW_evt_miraculous_shipyard.105.title:"$AOW_mega_notification_title$"
 AOW_evt_miraculous_shipyard.105.desc:0"足亦被称为奇迹的——$AOW_MEGA_miraculous_shipyard$，现在正式完工。\n\n多个船坞齐心协力，每条方向都有中心控制器精密地操控着每个船坞的运行，大幅提升了造船速度。\n\n得益于$AOW_MEGA_star_picker$的系统，我们可以直接提取恒星物质用于建造舰船，大大降低了舰船需要的额外成本。\n\n数个船员训练室从一开始就投入了运行，发展到现在足以让我们的船员在上战场前就能成为精英中的精英。"
 AOW_evt_miraculous_shipyard.105.a:0"下饺子咯！"
 AOW_mega_others_notification.3050.a.desc:0"[from.GetName]为了建造$AOW_MEGA_miraculous_shipyard$而清空整个星系行星的行为引起了我们的注意。\n\n根据特工发回来的情报，$AOW_MEGA_miraculous_shipyard$一旦建成，那将是一个横跨星系的庞大船坞，最多可以同时建造100艘舰船，届时，他们的军备发展速度无疑会得到极大程度的增加。"
 AOW_mega_others_notification.3050.b.desc:0"[from.GetName]再一次为了建造$AOW_MEGA_miraculous_shipyard$，而清空了[fromfrom.GetName]星系。\n\n看起来，他们并不满足能同时建造100艘舰船的能力。"
 AOW_mega_others_notification.3050.a:0"有点意思..."
 AOW_mega_others_notification.3050.b:0"又来一个？"
 AOW_mega_others_notification.3051.desc:0"[fromfrom.GetName]星系已经充满了$AOW_MEGA_miraculous_shipyard$的内部空间。\n\n看起来，[from.GetName]已经完成对$AOW_MEGA_miraculous_shipyard$的建造。"
 AOW_mega_others_notification.3051.a:0"是个很强的竞争者。"

 #千载星辰
 AOW_evt_qsqm.100.title:"$AOW_mega_notification_title$"
 AOW_evt_qsqm.100.desc:0"这将是一个跨时代工程的开始。数个世纪以来我们的科学突破都严重依赖计算力的进步，如今我们有能力建造整个恒星大小的超级量子矩阵为我们日益增长的运算力需求提供保障。这个临时的太空基地将用无数的工程船拆卸整个恒星系所有的物质，并在这里加工为量子计算质和暗物质控星体组件，供应$AOW_MEGA_quindecillion_stellar_quantum_matrix$的建设。"
 AOW_evt_qsqm.100.a:0"亲身探索宇宙奥秘！"
 AOW_evt_qsqm.101.title:"$AOW_mega_notification_title$"
 AOW_evt_qsqm.101.desc:0"与常规的戴森云不同，我们在$AOW_MEGA_quindecillion_stellar_quantum_matrix$上使用了最新的“控星体”技术，这一技术将在吸收恒星光热能量的基础上，提取恒星的引力进行供能。这为我们进行$AOW_MEGA_quindecillion_stellar_quantum_matrix$巨大的工程建设所需的能量提供了保障。数以亿计的控星体星帆将环绕恒星运行，充分提取恒星所有可以利用的能量，并为我们接下来的工程提供能量供应。"
 AOW_evt_qsqm.101.a:0"这是伟大工程建设的开始。"
 AOW_evt_qsqm.102.title:"$AOW_mega_notification_title$"
 AOW_evt_qsqm.102.desc:0"第一层计算矩阵已经建造完成，采用了量子计算质作为材料，充分利用到每一个原子的运算能力，虽然只有一层，不过它巨大的运算能力已经足以优化我们帝国的各个领域，并提供巨大的运算力支持我们的各项工作。"
 AOW_evt_qsqm.102.a:0"昂贵但有必要的进步。"
 AOW_evt_qsqm.103.title:"$AOW_mega_notification_title$"
 AOW_evt_qsqm.103.desc:0"第二层计算矩阵建造完成，这一层吸收第一层浪费的恒星能量和计算产生的余热进行供能，由于能量已经被第一层壳层榨取大多数，这一壳层带来的计算能力提升相对较少。不过这一壳层仍然意义重大，它将恒星能量更高效率的利用，同时第二层的运算可以对第一层系统进行自检，网络管理，算法优化等任务，这些计算能力相比起计算力的提升其实更为重要。"
 AOW_evt_qsqm.103.a:0"很好！"
 AOW_evt_qsqm.104.title:"$AOW_mega_notification_title$"
 AOW_evt_qsqm.104.desc:0"第三层计算矩阵建造完成，在第二层的基础上继续进行建造的产物，完全包覆了整个恒星系并将能量利用至极限。恒星的大多数能量都已经被用于供应$AOW_MEGA_quindecillion_stellar_quantum_matrix$庞大的运算能力，计算力已经被开发到相当大的规模。"
 AOW_evt_qsqm.104.a:0"真是复杂精密而又漫长的建造过程啊。"
 AOW_evt_qsqm.105.title:"$AOW_mega_notification_title$"
 AOW_evt_qsqm.105.desc:0"位于[from.GetName]的$AOW_MEGA_quindecillion_stellar_quantum_matrix$已经完全建成，这个由四层量子运算矩阵壳层构成的具有恒星系规模的超级计算机为我们带来巨大的计算能力。计算能力是一个文明核心实力的重要保证，而我们的$AOW_MEGA_quindecillion_stellar_quantum_matrix$将是我们帝国计算力的最直观的体现，在$AOW_MEGA_quindecillion_stellar_quantum_matrix$的庞大计算能力加持下，将再也没有解决不了的难题，这个可以模拟宇宙的超级计算机，将成为我们帝国科技发展的里程碑，它将令整个银河的文明为之敬畏，此刻，我们诞生了一个足以称之为人造神明的超级思维体。\n\n现在，$AOW_MEGA_quindecillion_stellar_quantum_matrix$服务器已经接入星际通讯网，您可以在政策中选择$AOW_MEGA_quindecillion_stellar_quantum_matrix$使用的网络协议。"
 AOW_evt_qsqm.105.a:0"星辰的力量！"
 AOW_mega_others_notification.3060.a.desc:0"[from.GetName]在[fromfrom.GetName]建造的巨构遮蔽了部分恒星的光芒，这引起了我们的观测机构的注意。\n\n据前方传来的消息，[from.GetName]要在此处建造一个被称为$AOW_MEGA_quindecillion_stellar_quantum_matrix$的巨构，这是一种以整个恒星为能源的超级量子计算机巨构，如果建造完成，那么他们的科研能力将会得到极大程度的提升。届时，[from.GetName]将会逐步走到整个星系的前沿。"
 AOW_mega_others_notification.3060.b.desc:0"我们的观测机构再一次观测到了[from.GetName]在[fromfrom.GetName]星系的异动。\n\n[from.GetName]又一次开始建造起了$AOW_MEGA_quindecillion_stellar_quantum_matrix$，"
 AOW_mega_others_notification.3060.a:0"哎哟，卧槽。"
 AOW_mega_others_notification.3060.b:0"又一个？他们的资源可真多啊。"
 AOW_mega_others_notification.3061.desc:0"[fromfrom.GetName]星系现在只剩下一个恒星，和一个庞大的$AOW_MEGA_quindecillion_stellar_quantum_matrix$了。\n\n据悉，[from.GetName]已经完成了$AOW_MEGA_quindecillion_stellar_quantum_matrix$的建造，他们已经开始享受起了这个庞大巨构所带来的巨大收益了。"
 AOW_mega_others_notification.3061.a:0"真强大的巨构...不是吗？"

 #星笼世界
 AOW_evt_starcage_world.100.title:"$AOW_mega_notification_title$"
 AOW_evt_starcage_world.100.desc:0"一个足以占满整个恒星系的人造宜居结构即将诞生，我们期望它至少能够在接下来的数十亿年内庇护我们的文明，如果可以，甚至能一直庇护我们走到宇宙热寂。"
 AOW_evt_starcage_world.100.a:0"我们将会在宇宙尽头等着所有人。"
 AOW_evt_starcage_world.101.title:"$AOW_mega_notification_title$"
 AOW_evt_starcage_world.101.desc:0"第一步即是稳定化中心天体，现在，它将不再对施工环境和居住环境产生任何严重威胁，我们预估它将至少在接下来的数十亿年内为我们提供稳定的重力环境和持久的能源。"
 AOW_evt_starcage_world.101.a:0"打好地基。"
 AOW_evt_starcage_world.102.title:"$AOW_mega_notification_title$"
 AOW_evt_starcage_world.102.desc:0"这是最接近中心天体的一层，它拥有相对比较严峻的环境（相对盖亚星球来说），但对中心天体的资源利用率可不容小觑，因此这里很适合建设一些基础资源型产业。"
 AOW_evt_starcage_world.102.a:0"继续建设。"
 AOW_evt_starcage_world.103.title:"$AOW_mega_notification_title$"
 AOW_evt_starcage_world.103.desc:0"这是$AOW_MEGA_starcage_world$的第二层，它拥有十分稳定且舒适的环境，对知性生命非常友好，很适合做一些脑力劳动。"
 AOW_evt_starcage_world.103.a:0"继续建设。"
 AOW_evt_starcage_world.104.title:"$AOW_mega_notification_title$"
 AOW_evt_starcage_world.104.desc:0"这是$AOW_MEGA_starcage_world$的最外层，它拥有比较寒冷但庞大的空间，很适合将建设一些大规模工业城市。\n\n至此，三层结构已经完全建设完毕，目前还剩下最后一步要做，旋转并激活动态交通网络！理论上这将会促进提高可用空间和公共设施的数量，以及最重要的产能效率。\n\n当然，转起来只能提供一点点微不足道的重力，自适应人造重力技术在各个地区都有安置，绝对不会因为外界的各种原因而导致超重或者失重。"
 AOW_evt_starcage_world.104.a:0"还剩下最后一步。"
 AOW_evt_starcage_world.105.title:"$AOW_mega_notification_title$"
 AOW_evt_starcage_world.105.desc:0"我们投入了天文数字般的资源，终于，$AOW_MEGA_starcage_world$在今天彻底建设完毕，如今，占据整个恒星系的它拥有着对这片星空的绝对掌控权，而我们拥有对它的绝对掌控权。"
 AOW_evt_starcage_world.105.a:0"我们将持续存在，直至宇宙热寂。"
 AOW_evt_starcage_world.500.title:"$AOW_decision_starcage_world$"

 #天枢圣盾
 AOW_evt_celestial_shield.100.desc:0"为了抵抗潜在的致密威胁，为了不让我们的事业毁于一旦，我们特此建造了一个协调全国防御系统的中枢装置，她可以辅助我们建设具有战略纵深的防御结构。\n\n不仅如此，为了针对长程星系打击，我们特此准备了掩体星环计划，它们被认为是目前抵挡$AOW_MEGA_starfall_spear$的唯一防御手段，有了它，我们再也不必担心突如其来的跨星系打击了。"
 AOW_evt_celestial_shield.100.a:0"非常好的防御巨构。"
 AOW_evt_celestial_shield.101.desc:0"力场约束环，可集中恒星能量，并防止天体活动对$AOW_MEGA_celestial_shield$造成损坏。是首先要建成的必须组件。"
 AOW_evt_celestial_shield.101.a:0"很好。"
 AOW_evt_celestial_shield.102.desc:0"中央指挥环，各种自动化程序和机器人将在此处精确执行我们下达的各种命令，将来的自动化防御$AOW_MEGA_starfall_spear$的指令也将在此次发出。"
 AOW_evt_celestial_shield.102.a:0"继续建设。"
 AOW_evt_celestial_shield.103.desc:0"非常规戴森球，虽然外观形态类似戴森球，但它们完全不是同一事物，该结构并非完全汲取恒星或黑洞的能量，而是在一定程度上延长了它们的寿命并维持了它们的形态，而我们则可以利用这些稳定化的天体来放心大胆地构建我们的防线。"
 AOW_evt_celestial_shield.103.a:0"即将上线。"
 AOW_evt_celestial_shield.104.name:0"超级防御系统上线"
 AOW_evt_celestial_shield.104.desc:0"$AOW_MEGA_celestial_shield$已完全上线，掩体星环就绪，是时候推翻敌人对我们的长久压迫了！\n\n不过需要注意的是，由于能量需要较长时间的吸收和释放，我们只能在$AOW_MEGA_starfall_spear$刚刚发射的时候触发自动防御，在这之后的30天内就算我们补充好了掩体星环的数目，也依旧无法阻挡进攻，所以我们需要时刻注意敌人的意图，并补充好所有的掩体星环。"
 AOW_evt_celestial_shield.104.a:0"战略纵深！"
 AOW_evt_celestial_shield.105.name:0"掩体星环已补充"
 AOW_evt_celestial_shield.105.desc:0"掩体星环补充完毕，数量已达标，时刻准备抵抗入侵。"
 AOW_evt_celestial_shield.105.a:0"很好！"
 AOW_evt_celestial_shield.200.desc:0"我们在[fromfrom.GetName]星系检测到了一些动静，[from.GetName]正在[fromfrom.star.GetName]上建造一个巨型结构，根据一些他们的小道消息透露，此巨构应该是某种防御性巨构。\n\n话虽如此，但根据监测仪器显示，此处显示出了多维空间技术的痕迹，我们并不是很理解一个防御性巨构为什么要利用多维空间技术？"
 AOW_evt_celestial_shield.200.a:0"哈！可能是方便逃跑。"
 AOW_evt_celestial_shield.201.name:0"[from.GetName]全副武装"
 AOW_evt_celestial_shield.201.desc:0"他们之前建造的巨型结构，被认定为是一种强大的防御性设施，可协调境内防御平台的建造速度和战斗强度，不仅如此，它们在上面所使用的多维空间技术现已被证实是用于抵挡$AOW_MEGA_starfall_spear$的进攻。"
 AOW_evt_celestial_shield.201.a:0"虽说不是针对我们，但他们的防线确实更加坚固了。"
 AOW_evt_celestial_shield.201.b:0"也许是针对我们的，我们的$AOW_MEGA_starfall_spear$行动受阻了。"

 #御星天炉
 AOW_evt_star_transfer.100.desc:0"$AOW_MEGA_star_transfer$，一个真正可以实现完全操控恒星的巨构。\n\n它可以利用多维空间与现实空间之间的联通管道，轻松快速地由内而外地改变恒星结构。\n\n由此我们在极短的时间内实现了恒星数亿年才能完成的演化，甚至是逆转恒星的演化。"
 AOW_evt_star_transfer.100.a:0"六合星辰皆由我等掌控。"
 AOW_evt_star_transfer.101.desc:0"$AOW_MEGA_star_transfer$的核心部件，多维质量转移注入器已经建造完成。\n\n它被设计用于在恒星附近的极高温工作环境进行工作，同时有着抵挡一次可能的新星冲击的强度。\n\n这个装置可以开辟多个多维空间通道以进入到恒星内部进行改造工作，由内而外地改变恒星结构。"
 AOW_evt_star_transfer.101.a:0"这是真正奇迹——掌控星辰！"
 AOW_evt_star_transfer.102.desc:0"考虑到恒星质量变化可能带来的新星爆发，这可能会使我们的材料损耗增大，我们在目标恒星附近布置了引力约束场。\n\n它能够将等离子喷流和离子太阳风控制在一个相对巨构距离较远的位置，防止巨构受到冲击过于猛烈。\n\n这一过程将是我们进行下一步工程的关键设施。"
 AOW_evt_star_transfer.102.a:0"很好！"
 AOW_evt_star_transfer.103.desc:0"环绕$AOW_MEGA_star_transfer$核心的多个辅助发生器用于加速恒星的转变过程，考虑到已经有了引力约束场的控制，这可以使得我们进行更安全更快速的恒星转变工程。"
 AOW_evt_star_transfer.103.a:0"很快就能掌握恒星的命运了。"
 AOW_evt_star_transfer.104.desc:0"$AOW_MEGA_star_transfer$的推进器和天体轨道部署系统已经安装完成，$AOW_MEGA_star_transfer$已启航，做好了随时改造恒星的准备。\n\n也许会有另外一个蒙昧的智慧种族在仰望星空时，看到的将是我们改造的星星。"
 AOW_evt_star_transfer.104.a:0"我们将塑造星辰，直到宇宙符合我们的想法。"

 AOW_evt_star_transfer.106.title:0"[event_target:AOW_target_planet.GetName]改造完成"
 AOW_evt_star_transfer.106.desc:0"随着天体物质在多维空间中快速转移，$AOW_MEGA_star_transfer$完成了对[event_target:AOW_target_planet.GetName]的改造。"
 AOW_evt_star_transfer.107.title:0"$AOW_MEGA_star_transfer$成功创造星云"
 AOW_evt_star_transfer.107.desc:0"大量的暗物质和一部分恒星物质被$AOW_MEGA_star_transfer$抛射而出，于是，一片新的星云被创造了出来。\n\n注意：您需要重新读档才能在银河系视图看见新创造的星云。"
 AOW_evt_star_transfer.108.title:0"$AOW_MEGA_star_transfer$已变形为舰船"
 AOW_evt_star_transfer.108.desc:0"$AOW_MEGA_star_transfer$已变形为舰船！\n\n可通过特殊部件“$AOW_PLANET_KILLER_celestial_orbit_deployment_system$”再次部署在其他恒星上。"
 AOW_evt_star_transfer.108.a:0"开始移动！"
 AOW_evt_star_transfer.501.title:0"$AOW_MEGA_star_transfer$已部署"
 AOW_evt_star_transfer.501.desc:0"$AOW_MEGA_star_transfer$已在[from.GetName]上空部署完毕，现在可以随时开始改造[from.GetName]了。\n\n§R请无视上方出现的星系被毁通知，那只是原版群星出了点小毛病，并无任何实际影响§!"
 AOW_evt_star_transfer.501.a:0"开始改造！"
 AOW_evt_star_transfer.502.name:0"§H$AOW_MEGA_star_transfer$：§!请选择您的改造目标"
 AOW_evt_star_transfer.502.desc:0"§H<<§Y多维空间通道...已开启§!>>\n<<§Y天体内部关键点...已定位§!>>\n<<§Y引力约束场...已启动§!>>\n<<§Y超新星爆发屏蔽场...已启动§!>>§!\n\n§G<<天体改造程序就绪>>§!\n\n§R<<警告：会对宜居星球造成严重损伤>>§!"
 AOW_evt_star_transfer.502.1.desc:0"$AOW_evt_star_transfer.502.desc$\n\n如果您在时间流逝中长时间未启动本系统，那么我将自行关闭本系统，我是不是很节能？"
 AOW_evt_star_transfer.502.2.desc:0"$AOW_evt_star_transfer.502.desc$\n\n如果您进入的是一个天体系统更加丰富的时间线，那么我将会为您提供更多天体改造选项，我是不是很智能？"
 AOW_evt_star_transfer.502.3.desc:0"$AOW_evt_star_transfer.502.desc$\n\n暗物质是为了方便我开启通往多维空间的通道、调节时空曲率，以及远程快速转移资源，我是不是很牛逼？"
 AOW_evt_star_transfer.502.4.desc:0"$AOW_evt_star_transfer.502.desc$\n\n我在舰船形态的时候会为您减少我的维护费，我是不是很持家？"
 AOW_evt_star_transfer.502.5.desc:0"$AOW_evt_star_transfer.502.desc$\n\n相较于上一代$AOW_MEGA_star_transfer$，我可是集成了$AOW_MEGA_curvature_pressurization_field$、$AOW_MEGA_celestial_decompressor$和$AOW_MEGA_stellar_eater$的全部功能，而且还把她们的功能加以优化和拓展了，我是不是很上进？"
 AOW_evt_star_transfer.502.6.desc:0"$AOW_evt_star_transfer.502.desc$\n\n恒星所蕴含的能量有高有低，当您要把一颗高能恒星改造为一颗低能恒星，那么我会把其中产生的能量差全部打到您的库存里去，我是不是很廉洁？"
 AOW_evt_star_transfer.502.7.desc:0"$AOW_evt_star_transfer.502.desc$\n\n黑洞、中子星等致密天体所需要的改造花费可不少，光是解压或者组装它们的内部结构就够我受的了，如果您需要改造这些天体，那么请给我更多能量币！...我是不是有点过分？"
 AOW_evt_star_transfer.502.8.desc:0"$AOW_evt_star_transfer.502.desc$\n\n您说，能改造天体的文明，是否已经接近了创世神的高度？我是不是有点中二？"
 AOW_evt_star_transfer.502.9.desc:0"$AOW_evt_star_transfer.502.desc$\n\n我会帮助您重新塑造星海，代价是需要能量币和暗物质，我是不是很公平？"
 AOW_evt_star_transfer.502.10.desc:0"$AOW_evt_star_transfer.502.desc$\n\n白金配色的崭新涂装，您觉得我好不好看？"
 AOW_evt_star_transfer.502.11.desc:0"$AOW_evt_star_transfer.502.desc$\n\n您觉得我高不高效？"
