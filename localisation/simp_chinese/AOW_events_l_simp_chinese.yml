 AOW_mega_restored_title:0"[fromfromfrom.GetName]修复完毕"
 AOW_mega_notification_title:0"§H[fromfromfrom.GetName]§!建设完成"
 AOW_mega_others_notification_title:0"[from.GetName]建造§H[fromfromfromfrom.GetName]§!"
 AOW_others_mega_build_1:0"[from.GetName]开始建设§H[fromfromfromfrom.GetName]§!！"
 AOW_others_mega_build_2:0"[from.GetName]再次开始建设§H[fromfromfromfrom.GetName]§!！"
 AOW_others_mega_build_3:0"[from.GetName]完成了对§H[fromfromfromfrom.GetName]§!的建造！"

 AOW_mega_notification.1.title:0"巨构超过全局统一上限！"
 AOW_mega_notification.1.desc:0"我们建造过的该巨构数目和正在建设的该巨构数目已经达到全局统一上限了，无法再继续建造更多的了，可以在控制面板中调整上限。"
 AOW_mega_notification.1.a:0"知道了。"
 AOW_mega_notification.1.b:0"知道了，不必再通知我了。"
 AOW_mega_notification.1.c:0"这就调整上限。"

 ###################################################################################################
 #飞升
 ###################################################################################################
 AOW_ap.0.name:0"多维空间"
 AOW_ap.0.desc:0"想要实现这一美好而伟大的愿景可不是那么容易的，起码以我们目前的科技程度来看，即使是用银河系中的任何一种材料来建造的超巨型结构，结果都是它根本无法承受自身的重力而坍塌成一个黑洞。\n\n然而早些年间发现的亚空间、超空间等不属于本宇宙，或者说是本维度的空间给了我们新的启发。理论上来说，我们可以突破本维度的限制，将那些超巨型结构的固定装置建设在多维空间，利用那里的特殊性质，可以保障超巨型结构不会自行坍塌。\n\n现在，是时候深入研究这些多维空间以及验证这一理论是否可行了，如果成功，那这一发现所带来的收益将是前所未有的。"
 AOW_ap.0.a:0"打通多维空间的通道！"

 AOW_ap.1.name:0"突破多维空间"
 AOW_ap.1.desc:0"科研部门花了很长时间来寻找一种能稳定进入多维空间的方式，并不断次试图跨纬度放置建筑结构，当然大多都以失败告终。\n\n不过，科学家们终于还是在我们所发现的物质中，找到了一种能辅助我们稳定进入多维空间的物质——§Y暗物质§!！\n\n在此探索过程中，我们意外发现，这种独特物质拥有的扭曲时空曲率的潜力正好可以用来打通进入多维空间的稳定虫洞连接。另外，经济学家们预测，我们对于暗物质的需求可能会在接下来的时代中骤增。\n\n科研部门顺便开发了一款全新的巨构，虽然不是大到足以横跨星系，但运用了最新的理论成果，他们建议我们用此巨构来进行最初步的实验。"
 AOW_ap.1.a:0"我们的帝国又向着更伟大的方向前进了一步！"

 ###################################################################################################
 #小型巨构
 ###################################################################################################
 #星空传感站
 AOW_evt_space_sensor_station.100.title:"$AOW_mega_notification_title$"
 AOW_evt_space_sensor_station.100.desc:0"我们在此处建设了一个专门观察周围星系的基站，更大的体量意味着可以提供比常规舰船探测器更远距离的视野，同时也可以提供些微舰船增益。"
 AOW_evt_space_sensor_station.100.a:0"让我们看看周围有些啥。"

 #星状开采站
 AOW_evt_asteroid_mining_station.100.title:"$AOW_mega_notification_title$"
 AOW_evt_asteroid_mining_station.100.desc:0"我们已经修建好了$AOW_MEGA_asteroid_mining_station$，配备的专业小行星采矿系统正在源源不断地采集该小行星上的以及周围的矿物。\n\n如果有合适的科技，我们还将针对小行星加装安全的易爆颗粒开采系统，到时既可以开采矿物£minerals£，也可以将该小行星周围潜在的易爆颗粒£volatile_motes£采集起来。"
 AOW_evt_asteroid_mining_station.100.crystal.desc:0"我们已经修建好了$AOW_MEGA_asteroid_mining_station$，配备的专业小行星采矿系统正在源源不断地采集该小行星上的以及周围的矿物。\n\n如果有合适的科技，我们还将加装精密的稀有水晶开采系统，到时既可以开采矿物£minerals£，也可以将该小行星周围潜在的稀有水晶£rare_crystals£采集起来。"
 AOW_evt_asteroid_mining_station.100.ice.desc:0"我们已经修建好了$AOW_MEGA_asteroid_mining_station$，配备的专业小行星采矿系统正在源源不断地采集该小行星上的以及周围的矿物和发电物质。\n\n如果有合适的科技，我们还将加装精密的稀有水晶开采系统，到时既可以发电£energy£和采矿£minerals£，也可以将该小行星周围潜在的稀有水晶£rare_crystals£采集起来。"
 AOW_evt_asteroid_mining_station.100.a:0"小行星矿物真香~"

 #星光竞技场
 AOW_evt_space_arena.100.title:"$AOW_mega_notification_title$"
 AOW_evt_space_arena.100.a.desc:0"我们已经在[fromfromfrom.planet.GetName]上建设了适合进行各种太空活动的架构，以及各种必备的安全设施，人们已经开始在里面活动了。"
 AOW_evt_space_arena.100.b.desc:0"位于[fromfromfrom.planet.GetName]的$AOW_MEGA_space_arena$已经建造完成，这里的计算回路将各种可能的运算算法进行演化筛选之后传递给主控程序进行处理，优化程序的行为逻辑。"
 AOW_evt_space_arena.100.c.desc:0"位于[fromfromfrom.planet.GetName]的$AOW_MEGA_space_arena$已经建造完成，一个主脑已经在这里扎根，优秀的基因创造出的子个体将在这里进行进一步得筛选，只有强大的基因才能被选用。"
 AOW_evt_space_arena.100.a:0"嗨起来！"
 AOW_evt_space_arena.100.b:0"优化行为逻辑中..."
 AOW_evt_space_arena.100.c:0"通过竞技可以筛选更优秀的子个体。"

 #卫星防御基地
 AOW_evt_satellite_defense_base.100.title:"星系防御坚固化"
 AOW_evt_satellite_defense_base.100.desc:0"为了在境内灵活部署防线，我们特地设计了这款适用于小型天体的防御平台，并且可根据我们的战舰科技而加装新的武器，它的存在对我们的防线构筑起到了不可忽视的作用。"
 AOW_evt_satellite_defense_base.100.a:0"坚固防线！"

 #资源钻取站
 AOW_evt_resource_drilling_station.100.title:"$AOW_mega_notification_title$"
 AOW_evt_resource_drilling_station.100.desc:0"对于行星内部的结构，我们通常知之甚少。传统的办法不能直观地展现它们具体的成分以及构造从而造成了许多浪费和损失。\n\n但在运用相控阵探测阵列后，$AOW_mega_notification_title$可扫描行星的活动状态并即时分析，我们就能够发现原本难以探测到的的矿物存储。"
 AOW_evt_resource_drilling_station.100.a:0"这里会有什么样的宝藏呢？"
 AOW_evt_resource_drilling_station.101.title:"宝藏已发掘"
 AOW_evt_resource_drilling_station.101.desc:0"[event_target:AOW_target_planet.GetName]所蕴含的宝藏已发现，为了维持产出，$AOW_MEGA_resource_drilling_station$已深入星球内部辅助开采作业。"
 AOW_evt_resource_drilling_station.101.a:0"很好"
 ###################################################################################################
 #普通巨构
 ###################################################################################################
 #行星开采器
 AOW_evt_planetary_mining_station.100.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_mining_station.100.desc:0"宇宙中总是会存在一些不宜居住的星球，但这些星球所蕴含的天然矿物，依旧可以为我们作贡献。\n\n比如，[fromfromfrom.planet.GetName]上的矿物就很符合我们的需求。所以，为了物尽其用，我们务必要开发出这些星球的全部价值。\n\n另外，一些只能产出矿物的星球可以在本巨构的最后阶段选择升级为产消费品§L(不使用消费品的帝国不能启用)§!或者继续保持只生产矿物。"
 AOW_evt_planetary_mining_station.100.a:0"开采全球的矿物！"
 AOW_evt_planetary_mining_station.101.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_mining_station.101.desc:0"围绕此星球轨道的环形空间站建设完成，这个环形空间站搭载了数个开采激光发射器，以及无数个小型采矿无人机指挥中心。\n\n之后将通过激光开采仪和采矿无人机的配合共同采集此行星的矿物。"
 AOW_evt_planetary_mining_station.101.a:0"瞄准星球..."
 AOW_evt_planetary_mining_station.102.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_mining_station.102.desc:0"环形空间站正在全力发射采矿激光，无数个采矿无人机也在日以继夜地寻找矿物，我们的$AOW_MEGA_planetary_mining_station$已经初步完工了！"
 AOW_evt_planetary_mining_station.102.molten.desc:0"我们针对熔融星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为熔融内部存在很不稳定的易爆颗粒，所以我们调整了采矿激光的功率，使其能够安全地采集该星球潜在的易爆颗粒。\n\n此外鉴于熔融星球本身就是一个巨大的热源，我们还在采矿无人机上面加装了隔热防护和热能发电装置，无人机在执行开采任务的时候可以直接利用熔融星球的热量对自身进行供能，还能顺便将多余的能量储存起来运输到外界。"
 AOW_evt_planetary_mining_station.102.toxic.desc:0"我们针对剧毒星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为剧毒星球内部的异星天然气储量可观，所以我们调整了采矿激光的功率，使其能够更加专业地采集该星球潜在的异星天然气。"
 AOW_evt_planetary_mining_station.102.hothouse.desc:0"我们针对温室星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为温室星球内部的异星天然气储量可观，所以我们调整了采矿激光的功率，使其能够更加专业地采集该星球潜在的异星天然气。"
 AOW_evt_planetary_mining_station.102.frozen.desc:0"我们针对冰封星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为冰封星球蕴含珍贵的稀有水晶，所以我们调整了采矿激光的功率，使其能够精确地剥离这些稀有水晶，之后再由采矿无人机采集上来。"
 AOW_evt_planetary_mining_station.102.hydrocarbon.desc:0"我们针对烃星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为烃星球富含大量能源物质，很适合用来发电，所以我们调整了采矿激光的功率，使其能够绕过这些能源物质以开采其他地方的矿物资源，之后这些能源物质就交给采矿无人机处理了。"
 AOW_evt_planetary_mining_station.102.iron.desc:0"我们针对铁星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n鉴于铁星球遍布大量高强度的矿物，事实上这足以被称为合金了，我们直接加强了开采激光的功率，使其足以穿透并粉碎一些大型的坚硬矿物，然后再由采矿无人机采集并带到轨道上去。"
 AOW_evt_planetary_mining_station.102.chthonian.desc:0"我们针对气陨星核的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n这种星球是一个气态巨行星被剥去气体后留下的致密核心，更小的体积蕴含着更多的矿物，因此我们针对这种情况加强了开采激光的功率，使其足以穿透并粉碎该星球的绝大部分坚硬矿物。"
 AOW_evt_planetary_mining_station.102.diamond.desc:0"我们针对金刚石星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n金刚石星球是一种特殊的星球，如同这种星球的名字，它的矿物成分大多是坚硬但脆弱的金刚石，这种物质也是在稀有水晶的定义范围内的。\n\n因此我们专门调整了开采激光的功率，使其可以精确地将这种物质周围的杂质粉碎，然后再由采矿无人机进行更精细化的切割收集。"
 AOW_evt_planetary_mining_station.102.ethane_ocean.desc:0"我们针对乙烷海洋星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n这种星球的表面覆盖着液态碳氢乙烷海洋，但其内部依旧还是岩石。由于乙烷易爆的性质，我们为采矿激光新增了一个可以安全牵引乙烷的功能，并且为采矿无人机也加装了力场屏蔽器，可以安全穿过乙烷海洋，深入开采内部的岩石。"
 AOW_evt_planetary_mining_station.102.volcanic.desc:0"我们针对火山星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n火山星球的地质活动非常活跃，稍有不慎，就有可能引发连锁性的地质灾害，所以开采作业充斥着危险。因此我们针对这种情况调整了开采激光，可以安全地采集矿物。\n\n而采矿无人机也加装了隔热防护和热能发电装置，无人机在执行开采任务的时候可以直接利用火山星球的热量对自身进行供能，还能顺便将多余的能量储存起来运输到外界。"
 AOW_evt_planetary_mining_station.102.a:0"发射！"
 AOW_evt_planetary_mining_station.103.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_mining_station.103.desc:0"我们在原有的环形空间站上方新建了一座更大的环形空间站，可以储备更多能源使得采矿激光和采矿无人机拥有更长的续航时间和更高的效率，同样也可以通过光线传输将采集过来的矿物传输到上面的环形空间站，可以在此对矿物进行精加工处理。"
 AOW_evt_planetary_mining_station.103.common.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，面对这么多的矿物，工程师们认为不如把部分矿物就地制造为消费品以提高全国人的生活质量，但也有部分人认为这样会减少原有的矿物产量，并且这样会增加电力消耗。\n\n最后，工程师们在经过讨论后认为，应该设计一个可以随时切换产能模式的按钮，以方便灵活应对不同的情况。"
 AOW_evt_planetary_mining_station.103.no_consumer_goods.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，我们的$AOW_MEGA_planetary_mining_station$终于是完工了，它现在可以产出更多的矿物。"
 AOW_evt_planetary_mining_station.103.molten.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，我们对于这颗熔融星球的开发也算是利用到了它的全部价值了。"
 AOW_evt_planetary_mining_station.103.toxic.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n虽说剧毒星球的异星天然气的产量不及那些气态巨行星，但能拥有今天这样高的产能，也算是进一步开发了这颗星球的潜力了。"
 AOW_evt_planetary_mining_station.103.hothouse.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n虽说温室星球的异星天然气的产量不及那些气态巨行星，但能拥有今天这样高的产能，也算是进一步开发了这颗星球的潜力了。"
 AOW_evt_planetary_mining_station.103.frozen.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，我们对于这颗冰封星球的开发也算是利用到了它的全部价值了。"
 AOW_evt_planetary_mining_station.103.hydrocarbon.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，我们对于这颗烃星球的开发也算是利用到了它的全部价值了。"
 AOW_evt_planetary_mining_station.103.iron.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n而现在我们的$AOW_MEGA_planetary_mining_station$可以在铁星球上挖出更多的合金了。"
 AOW_evt_planetary_mining_station.103.chthonian.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n而现在我们的$AOW_MEGA_planetary_mining_station$可以在气陨星核上挖出更多的合金了。"
 AOW_evt_planetary_mining_station.103.diamond.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，我们对于这颗金刚石星球的开发也算是利用到了它的全部价值了。"
 AOW_evt_planetary_mining_station.103.ethane_ocean.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，我们对于这颗乙烷海洋星球的开发也算是利用到了它的全部价值了。"
 AOW_evt_planetary_mining_station.103.volcanic.desc:0"$AOW_evt_planetary_mining_station.103.desc$\n\n现在，我们对于这颗火山星球的开发也算是利用到了它的全部价值了。"
 AOW_evt_planetary_mining_station.103.a:0"巨构控制面板上的按钮？这个设计不错。"
 AOW_evt_planetary_mining_station.103.b:0"那就顺便设置为消费品模式吧。"
 AOW_evt_planetary_mining_station.103.c:0"非常好！"

 #轨道采集器
 AOW_evt_orbital_acquisition_system.100.title:"$AOW_mega_notification_title$"
 AOW_evt_orbital_acquisition_system.100.desc:0"气态巨行星之所以叫气态巨行星，就是因为这种星球所蕴含的气体之丰富，体量之庞大。因此，在气态巨行星上建造一个专门开采其资源的轨道型巨构，将为我们带来巨大的收益。"
 AOW_evt_orbital_acquisition_system.100.a:0"很好！"
 AOW_evt_orbital_acquisition_system.101.title:"$AOW_mega_notification_title$"
 AOW_evt_orbital_acquisition_system.101.desc:0"我们建成了环绕该行星运行的空间站，作为开采该气态行星的电磁网发射站以及开采无人机的遥控中心，另外我们还准备派遣大量无人机用于辅助采集以及收集这个气态巨行星的风能。"
 AOW_evt_orbital_acquisition_system.101.a:0"很好！"
 AOW_evt_orbital_acquisition_system.102.title:"$AOW_mega_notification_title$"
 AOW_evt_orbital_acquisition_system.102.desc:0"我们激活了$AOW_MEGA_orbital_acquisition_system$，源源不断的电磁网正在捕获着该行星的气体，大量的无人机也在收集转换它的风能。"
 AOW_evt_orbital_acquisition_system.102.a:0"很好！"
 AOW_evt_orbital_acquisition_system.103.title:"$AOW_mega_notification_title$"
 AOW_evt_orbital_acquisition_system.103.desc:0"我们扩建了空间站和开采无人机的规模，加大了电磁网的功率，现在可以采集更多资源了！"
 AOW_evt_orbital_acquisition_system.103.a:0"非常好！"

 #食物合成厂
 AOW_evt_synthetic_food_factory.100.title:"$AOW_mega_notification_title$"
 AOW_evt_synthetic_food_factory.100.desc:0"我们将通过一种原材料直接合成食物的方式建造一个意义非凡的$AOW_MEGA_synthetic_food_factory$。\n\n不像传统农业，需要特定地形、大量种植面积、农作物照料、所需时间长等条件，这种建造在太空中的工厂和实验基地的综合性巨构所直接合成食物的过程具有高效、无污染、所需时间少、投入成本少等优良特点。\n\n相信建成后，我们的帝国就不缺食物了！"
 AOW_evt_synthetic_food_factory.100.a:0"很好！"
 AOW_evt_synthetic_food_factory.101.title:"$AOW_mega_notification_title$"
 AOW_evt_synthetic_food_factory.101.desc:0"在前太空时代，我们的先辈就初步实现了利用一些物质合成基本的有机物，而在太空时代，随着科技的进步，我们已经可以利用这些原料合成更多更复杂的有机物。\n\n如今，我们在此建造了核心基站，利用宇宙中的低重力环境和各种宇宙辐射辅助催化有机物的合成，后续加装的部件也将围绕这个核心基站而建造，目前此核心基站已经初步开始研究分子料理了。"
 AOW_evt_synthetic_food_factory.101.a:0"很好！"
 AOW_evt_synthetic_food_factory.102.title:"$AOW_mega_notification_title$"
 AOW_evt_synthetic_food_factory.102.desc:0"新建设了一个实验平台和多个食物合成仓，中间的实验平台负责研究分子料理以及培育少量太空植物，外围的食物合成仓负责将运输过来的异星天然气辅以低重力环境和宇宙辐射转化为各种复杂的有机物。"
 AOW_evt_synthetic_food_factory.102.a:0"继续建设！"
 AOW_evt_synthetic_food_factory.103.title:"$AOW_mega_notification_title$"
 AOW_evt_synthetic_food_factory.103.desc:0"再次建设了一个实验平台和多个食物合成仓，并进一步提高了转化效率，可以一次性处理更多原料。\n\n现在，我们每个人都终于可以不用像前太空时代那样还要担心生存了，因为我们将永远有饭吃！"
 AOW_evt_synthetic_food_factory.103.a:0"非常好！"

 #星云精炼中心
 AOW_evt_nebula_refining_center.100.title:"$AOW_mega_notification_title$"
 AOW_evt_nebula_refining_center.100.desc:0"我们早就发现了星云的价值所在，但之前对星云的利用太低效了，因此，我们采取了一种可以大规模提炼星云的方式，即一种巨型结构——$AOW_MEGA_nebula_refining_center$。"
 AOW_evt_nebula_refining_center.100.a:0"开始建设！"
 AOW_evt_nebula_refining_center.101.title:"$AOW_mega_notification_title$"
 AOW_evt_nebula_refining_center.101.desc:0"我们建造了一个小型的人工黑洞装置，它可以有效地将周围的星云吸引过来，经过初步的精炼提纯就可以直接使用了。"
 AOW_evt_nebula_refining_center.101.a:0"很好。"
 AOW_evt_nebula_refining_center.102.title:"$AOW_mega_notification_title$"
 AOW_evt_nebula_refining_center.102.desc:0"新建设了一个环形装置，并搭建了6个星云采集装置，可以直接吸收在人工黑洞装置周围徘徊的星云物质，提高了采集效率。"
 AOW_evt_nebula_refining_center.102.a:0"很好。"
 AOW_evt_nebula_refining_center.103.title:"$AOW_mega_notification_title$"
 AOW_evt_nebula_refining_center.103.desc:0"现在，每个星云采集装置都有对应的大型精炼厂了，可以直接对采集过来的星云进行更加专业的精炼提纯处理，大大提高了星云的处理效率。"
 AOW_evt_nebula_refining_center.103.a:0"不错不错。"
 AOW_evt_nebula_refining_center.104.title:"$AOW_mega_notification_title$"
 AOW_evt_nebula_refining_center.104.desc:0"我们新加装了光线牵引系统，可以更加精确地采集到星云中更有加价值的物质，并且还能起到过滤作用。"
 AOW_evt_nebula_refining_center.104.a:0"很好。"
 AOW_evt_nebula_refining_center.105.title:"$AOW_mega_notification_title$"
 AOW_evt_nebula_refining_center.105.desc:0"最后一步是增大人工黑洞装置的规模，可以吸引更多的星云物质，毕竟它周围的装备都已经这么高级了。"
 AOW_evt_nebula_refining_center.105.a:0"非常好！"

 #泽珞升华器
 AOW_evt_zro_sublimator.100.title:"$AOW_mega_notification_title$"
 AOW_evt_zro_sublimator.100.desc:0"泽珞是一种非常奇妙的物质，对于灵能者来说是极好的能力提升物质，而这颗星球上所蕴含的泽珞十分丰富，因此，若对其进行全球范围的升华处理，可以快速将泽珞提取出来。"
 AOW_evt_zro_sublimator.100.a:0"不错。"
 AOW_evt_zro_sublimator.101.title:"$AOW_mega_notification_title$"
 AOW_evt_zro_sublimator.101.desc:0"对此，我们构建了一上一下两个基地，用于将能量和热量平均散播在整个星球上，这样就可以快速提取泽珞了。"
 AOW_evt_zro_sublimator.101.a:0"很好！"
 AOW_evt_zro_sublimator.102.title:"$AOW_mega_notification_title$"
 AOW_evt_zro_sublimator.102.desc:0"如今，我们已经建成了$AOW_MEGA_zro_sublimator$，大量的能量和热量被注入到这颗星球上，而泽珞正在源源不断的从星球上升起，大量的泽珞如今触手可及。"
 AOW_evt_zro_sublimator.102.a:0"非常好！"

 #纳米变形器
 AOW_evt_nanites_transmutation.100.title:"$AOW_mega_notification_title$"
 AOW_evt_nanites_transmutation.100.desc:0"我们之前建造在星球上的建筑$AOW_MEGA_nanites_transmutation$，它的效率太低了，必须有一个能一次性转换大量纳米机器人的装置。\n\n所以现在，我们就在建设这个工程了。"
 AOW_evt_nanites_transmutation.100.a:0"开始建设"
 AOW_evt_nanites_transmutation.101.title:"$AOW_mega_notification_title$"
 AOW_evt_nanites_transmutation.101.desc:0"这台机器目前还只是原型机，不过效率比建筑高多了，接下来投入资源进行进一步的升级就可以获得更高效率了。"
 AOW_evt_nanites_transmutation.101.a:0"很好！"
 AOW_evt_nanites_transmutation.102.title:"$AOW_mega_notification_title$"
 AOW_evt_nanites_transmutation.102.desc:0"这台机器的效率真的很高...\n\n虽然它的产出完全不受其他事物的影响。"
 AOW_evt_nanites_transmutation.102.a:0"非常好！"

 #纳米激活器
 AOW_evt_nanites_activator.100.title:"$AOW_mega_notification_title$"
 AOW_evt_nanites_activator.100.desc:0"这颗星球蕴含着丰富的纳米机器人，但由于某些原因，这些东西大多失去活性，很难被大量开采。\n\n但或如今，我们将利用科技的力量，将这些潜在的纳米机器人重新编程并注入能量，这样，就可以激活并能大量收集这些小家伙们了。"
 AOW_evt_nanites_activator.100.a:0"我们还是擅长批量编程的。"
 AOW_evt_nanites_activator.101.title:"$AOW_mega_notification_title$"
 AOW_evt_nanites_activator.101.desc:0"对此，我们构建了一上一下两个基地，用于处理批量编程和能量注入等任务，届时，将会有一些辅助计算机进行实地操作，只需少量人员监控即可。"
 AOW_evt_nanites_activator.101.a:0"很好！"
 AOW_evt_nanites_activator.102.title:"$AOW_mega_notification_title$"
 AOW_evt_nanites_activator.102.desc:0"如今，我们已经建成了$AOW_MEGA_nanites_activator$，大量的能量正在被注入这些瘫痪的纳米机器人内，并且得到了重新编程。这些小家伙们正在源源不断的被运输到我们帝国的仓库中去。"
 AOW_evt_nanites_activator.102.a:0"非常好！"

 #深空监狱
 AOW_evt_deep_space_prison.100.title:"$AOW_mega_notification_title$"
 AOW_evt_deep_space_prison.100.desc:0"为了镇压危险罪犯，震慑潜在犯罪，我们有必要在一个难以逃脱的环境中修建一座监狱，而广阔寂静的太空正好是修建监狱的理想地。\n\n因此，我们将在这个星系的边缘开始修建一座$AOW_MEGA_deep_space_prison$，可以容纳很多的罪犯在此忏悔改造，亦或者...\n\n总之这也是个很好的提升我国影响力的一个工程项目。"
 AOW_evt_deep_space_prison.100.a:0"很好！"
 AOW_evt_deep_space_prison.101.title:"$AOW_mega_notification_title$"
 AOW_evt_deep_space_prison.101.desc:0"修建了$AOW_MEGA_deep_space_prison$的两个对角，通过各自的传输装置来传递彼此的信息。"
 AOW_evt_deep_space_prison.101.a:0"继续建设！"
 AOW_evt_deep_space_prison.102.title:"$AOW_mega_notification_title$"
 AOW_evt_deep_space_prison.102.desc:0"再次修建了$AOW_MEGA_deep_space_prison$的两个对角，通过各自的传输装置来传递彼此的信息。"
 AOW_evt_deep_space_prison.102.a:0"继续建设！"
 AOW_evt_deep_space_prison.103.title:"$AOW_mega_notification_title$"
 AOW_evt_deep_space_prison.103.desc:0"再次修建了$AOW_MEGA_deep_space_prison$的两个对角，通过各自的传输装置来传递彼此的信息。\n\n接下来就要完工了。"
 AOW_evt_deep_space_prison.103.a:0"继续建设！"
 AOW_evt_deep_space_prison.104.title:"$AOW_mega_notification_title$"
 AOW_evt_deep_space_prison.104.desc:0"$AOW_MEGA_deep_space_prison$修建完毕，它拥有8个小型监狱区，中间穿插了很多形似黑洞的传输装置和监控装置，可以保障罪犯即使越狱也能迅速捉拿回来。大大震慑了所有黑恶势力。"
 AOW_evt_deep_space_prison.104.a:0"非常好！"

 #星轨
 AOW_evt_hyperlane_controller.100.title:0"$AOW_MEGA_hyperlane_controller$建设"
 AOW_evt_hyperlane_controller.100.desc:0"得益于超空间的发现和应用，我们才能够在此享受超光速带来的经济和技术的增长。而现在的我们早已看透了超空间航道的构成方式，如今，是时候新手规划一下超空间航道了。\n\n§Y[from.GetName]§!已被$AOW_MEGA_hyperlane_controller$选中为第一个目标星系。目前缺乏第二个目标星系。\n\n说明：$AOW_MEGA_hyperlane_controller$会自动识别两个目标星系之间有没有超空间航道连接，有则删，无则加。"
 AOW_evt_hyperlane_controller.100.a:0"准备在另一个星系建设$AOW_MEGA_hyperlane_controller$以选取第二个目标星系。"
 AOW_evt_hyperlane_controller.102.title:0"航道规划"
 AOW_evt_hyperlane_controller.102.a.desc:0"我们的$AOW_MEGA_hyperlane_controller$成功移除了§Y[event_target:AOW_tgt_SSTM_hc_start.GetName]§!到§Y[event_target:AOW_tgt_SSTM_hc_end.GetName]§!之间的超空间航道，除非我们再搭建一条，否则这两个星系间将不能通过超空间航道进行直接通行了。\n\n另外，我们的§Y超空间规划委员会§!认为每一次航道拆除完成后都必须及时拆除$AOW_MEGA_hyperlane_controller$以防止对下一次的航道规划作业产生影响，因此，超空间航道被拆除时所爆发的能量全部由$AOW_MEGA_hyperlane_controller$承担，之后便自我毁灭，回收作业由§Y超空间规划委员会§!负责。"
 AOW_evt_hyperlane_controller.102.b.desc:0"我们的$AOW_MEGA_hyperlane_controller$成功搭建了一条§Y[event_target:AOW_tgt_SSTM_hc_start.GetName]§!到§Y[event_target:AOW_tgt_SSTM_hc_end.GetName]§!之间的超空间航道，从此以后，这两个星系之间就可以直接通过超空间航道进行通行了。\n\n另外，我们的§Y超空间规划委员会§!认为每一次航道建设完成后都必须及时拆除$AOW_MEGA_hyperlane_controller$以防止对下一次的航道规划作业产生影响，因此，生成新的超空间航道所需要长期输出能量的任务全部由$AOW_MEGA_hyperlane_controller$承担，之后便自我报废，回收作业由§Y超空间规划委员会§!负责。"
 AOW_evt_hyperlane_controller.102.c.desc:0"我们建造的前一个$AOW_MEGA_hyperlane_controller$由于不在我们的控制范围内，而导致此次航道规划工程失败。\n\n另外，我们的§Y超空间规划委员会§!认为如果要重新开始规划航道，则必须尽快拆除这些没有及时激活的$AOW_MEGA_hyperlane_controller$，以防止对下一次的航道规划作业产生影响。\n\n如果同意，那回收作业将由§Y超空间规划委员会§!负责。"
 AOW_evt_hyperlane_controller.102.a:0"这称之为战略拆除。"
 AOW_evt_hyperlane_controller.102.b:0"星际高速路的搭建！"

 #繁荣贸易站
 AOW_evt_prosperous_trade_station.100.title:"$AOW_mega_notification_title$"
 AOW_evt_prosperous_trade_station.100.desc:0"身为巨型企业，我们的职责之一就是在全宇宙推广我们的产品服务，而为了更好贯彻这一点，我们不得不动用更令人瞩目的手段——建造一个$AOW_MEGA_prosperous_trade_station$，这可以让全宇宙接受到我们的商业广告频道。"
 AOW_evt_prosperous_trade_station.100.a:0"开始动工！"
 AOW_evt_prosperous_trade_station.101.title:"$AOW_mega_notification_title$"
 AOW_evt_prosperous_trade_station.101.desc:0"首先，我们建造了一个商业基地，这使得我们可以在此接待贵宾和客户，并处理各种进出口事物。\n\n这是最基本的待客之道，以免散播了更多的广告吸引来更多的客户却无法招待他们。"
 AOW_evt_prosperous_trade_station.101.a:0"很好"
 AOW_evt_prosperous_trade_station.102.title:"$AOW_mega_notification_title$"
 AOW_evt_prosperous_trade_station.102.desc:0"我们在这个商业基地附近建设了更多的广告牌，并且加装了亚空间信号传播装置，可以正式开始传播我们的商业广告了！"
 AOW_evt_prosperous_trade_station.102.a:0"继续"
 AOW_evt_prosperous_trade_station.103.title:"$AOW_mega_notification_title$"
 AOW_evt_prosperous_trade_station.103.desc:0"更多的广告牌！更好的亚空间信号传播装置！"
 AOW_evt_prosperous_trade_station.103.a:0"很好，接下来进行大幅度宣传工作！"
 AOW_evt_prosperous_trade_station.104.title:"$AOW_mega_notification_title$"
 AOW_evt_prosperous_trade_station.104.desc:0"向全宇宙进行了一次商业宣传，带动了经济的增长。"
 AOW_evt_prosperous_trade_station.104.a:0"非常好！"
 AOW_evt_prosperous_trade_station.105.title:"$AOW_mega_notification_title$"
 AOW_evt_prosperous_trade_station.105.desc:0"向全宇宙进行了又一次的商业宣传，再一次带动了经济的增长。"
 AOW_evt_prosperous_trade_station.105.a:0"非常好！"

 #英灵殿
 AOW_evt_cemetery_of_martyrs.100.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.100.desc:0"为了铭刻帝国的每一位先驱者和英雄，我们需要一个行星级的纪念建筑用于民众参拜并祭奠的殿堂，如今在该行星上的基址已经建成，建造工作将会基于基址进行建设。"
 AOW_evt_cemetery_of_martyrs.100.a:0"先驱的意志与我们同在。"
 AOW_evt_cemetery_of_martyrs.101.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.101.desc:0"巨大的英灵纪念碑已经建造完成，其中铭刻了历代为帝国建立卓越功勋的各行各业的先驱者。中子态素建造的巨石柱可以使其在时间的流逝中屹立亿万年之久。"
 AOW_evt_cemetery_of_martyrs.101.a:0"愿我们的意志超越时间，愿群星记录我们的伟业"
 AOW_evt_cemetery_of_martyrs.102.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.102.desc:0"$AOW_MEGA_cemetery_of_martyrs$宏伟祭坛已经建造完成，现在祭坛可以对外开放以允许民众进行参拜和祭奠。先驱者的生平往事和高尚精神将被记录在数据库中，供民众了解过去，铭记历史"
 AOW_evt_cemetery_of_martyrs.102.a:0"历史铸就了我们，我们将铸就新的历史。"
 AOW_evt_cemetery_of_martyrs.103.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.103.desc:0"$AOW_MEGA_cemetery_of_martyrs$已经建造完成，现在，$AOW_MEGA_cemetery_of_martyrs$将允许全帝国的民众进行参拜和祭奠。先驱者的意志将永存。也许曾经对于整个宇宙来说，逝者毫无意义。但现在，我们将踏在先驱者开辟的道路之中，英烈与已逝之人的意义由我们来赋予。"
 AOW_evt_cemetery_of_martyrs.103.a:0"英灵的意志永存，帝国的意志永存"

 #银河珍宝馆
 AOW_evt_artifacts_transcription_palace.100.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.100.desc:0"自我们发现先驱者的遗落文明开始，我们便对银河过往的历史充满好奇。早在我们之前便已经有无数的文明出现和消亡，并在这个银河系留下了大量的遗珍。如今我们可以建造一个保存和研究这些遗珍的基地，帮助我们发现古代文明的更多信息。"
 AOW_evt_artifacts_transcription_palace.100.a:0"以古为镜，以知文明之兴替。"
 AOW_evt_artifacts_transcription_palace.101.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.101.desc:0"用结合了艺术美感和材料实用性制造的装饰性材料建成了珍宝馆的核心，在没有进行巡回展示时，珍宝馆可以对这些遗珍进行妥善保护，或交由考古学家进行研究和探索。"
 AOW_evt_artifacts_transcription_palace.101.a:0"这些珍宝将作为我们继续发展的动力"
 AOW_evt_artifacts_transcription_palace.102.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.102.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_evt_artifacts_transcription_palace.102.a:0"赝品不一定比正品更差。"
 AOW_evt_artifacts_transcription_palace.103.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.103.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_evt_artifacts_transcription_palace.103.a:0"继续！"
 AOW_evt_artifacts_transcription_palace.104.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.104.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_evt_artifacts_transcription_palace.104.a:0"继续！"
 AOW_evt_artifacts_transcription_palace.105.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.105.desc:0"$AOW_MEGA_artifacts_transcription_palace$已经建成，这座建筑将储藏帝国发现的所有的遗珍，这些具有极高价值的遗物将会为我们揭开历史的面纱。"
 AOW_evt_artifacts_transcription_palace.105.a:0"继承先驱者的意志，开创后继者的未来，这正是考古的意义。"

 #海军指挥基地
 AOW_evt_naval_command_base.100.title:"$AOW_mega_notification_title$"
 AOW_evt_naval_command_base.100.desc:0"我们在[fromfromfrom.planet.GetName]搭建了一个$AOW_MEGA_naval_command_base$的施工基址。这是一个可以保障海军后勤的机构，可以为帝国维持规模更大的舰队。"
 AOW_evt_naval_command_base.100.a:0"很好！"
 AOW_evt_naval_command_base.101.title:"$AOW_mega_notification_title$"
 AOW_evt_naval_command_base.101.desc:0"$AOW_MEGA_naval_command_base$的中心指挥基地完工，可以逐步开始服务并指挥海军了。"
 AOW_evt_naval_command_base.101.a:0"继续！"
 AOW_evt_naval_command_base.102.title:"$AOW_mega_notification_title$"
 AOW_evt_naval_command_base.102.desc:0"我们扩建了$AOW_MEGA_naval_command_base$的规模，使其可以维持规模更大的舰队，并逐步开始宣传我们的军事力量。"
 AOW_evt_naval_command_base.102.a:0"继续！"
 AOW_evt_naval_command_base.103.title:"$AOW_mega_notification_title$"
 AOW_evt_naval_command_base.103.desc:0"$AOW_MEGA_naval_command_base$完工！海军管理能力进一步提升，并投入了更多精力宣传军事力量。"
 AOW_evt_naval_command_base.103.a:0"黄沙百战穿金甲，不破楼兰终不还。"

 #以太势阱
 AOW_evt_dark_matter_curvature_trap.100.title:"$AOW_mega_notification_title$"
 AOW_evt_dark_matter_curvature_trap.100.desc:0"位于[from.GetName]星系的诡异核心基址建造完成，工程队需要在这个深空平台创造一个人工奇点，并构筑为时空畸变点，这一过程无法在大质量天体附近进行施工，因此必须在引力井外制造。"
 AOW_evt_dark_matter_curvature_trap.100.a:0"掌控时空的第一步"
 AOW_evt_dark_matter_curvature_trap.101.title:"$AOW_mega_notification_title$"
 AOW_evt_dark_matter_curvature_trap.101.desc:0"在产生了一个人工奇点后，采用类似超空间引擎的结构创造时空稳定环，这个稳定环阻止了人工奇点被事件视界包裹，同时注入暗物质使其转变为时空畸变点，这个时空畸变点将时空结构变为暗物质供我们使用。"
 AOW_evt_dark_matter_curvature_trap.101.a:0"暗物质不再是稀有之物。"
 AOW_evt_dark_matter_curvature_trap.102.title:"$AOW_mega_notification_title$"
 AOW_evt_dark_matter_curvature_trap.102.desc:0"我们在[from.GetName]星系的引力井外深空区域建造了一个时空畸变点，这个时空畸变点将为我们提取出大量可用的暗物质。由于建造在引力较大的地区会引力无法预测的危险反应，因此，这个深空空间站必须远离大引力源建造。"
 AOW_evt_dark_matter_curvature_trap.102.a:0"撕裂时空，掌控暗物质，我们将超越失落文明。"

 #星网
 AOW_evt_advanced_hyperlane_controller.100.title:0"$AOW_MEGA_advanced_hyperlane_controller$于[from.GetName]星系建成"
 AOW_evt_advanced_hyperlane_controller.100.desc:0"我们在[from.GetName]星系的边缘建造了一个$AOW_MEGA_advanced_hyperlane_controller$，当前是待机状态，不会参与任何超空间航道的建设，只有将其调整为接收状态或者发射指令，才能参与航道的建设。\n\n通过将它调整为接收状态，即可接收从其他$AOW_MEGA_advanced_hyperlane_controller$发射的建造或移除超空间航道的指令。通过发射建设指令（移除指令），即可与所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$所在星系添加（移除）超空间航道。\n\n接收状态的$AOW_MEGA_advanced_hyperlane_controller$越多，可以同时增删的超空间航道越多，这对使用者的理解能力和规划能力有着很高的要求。"
 AOW_evt_advanced_hyperlane_controller.100.a:0"大规模操控航道的时代，来了！"
 AOW_evt_advanced_hyperlane_controller.101.title:0"大规模添加航道"
 AOW_evt_advanced_hyperlane_controller.101.desc:0"我们在[from.GetName]星系的$AOW_MEGA_advanced_hyperlane_controller$向其他所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$发射了建设指令，现在，所有有接收状态$AOW_MEGA_advanced_hyperlane_controller$的星系与[from.GetName]星系均已被超空间航道联通。"
 AOW_evt_advanced_hyperlane_controller.101.a:0"大规模操控航道的时代，来了！"
 AOW_evt_advanced_hyperlane_controller.102.title:0"$AOW_MEGA_advanced_hyperlane_controller$于[from.GetName]星系建成"
 AOW_evt_advanced_hyperlane_controller.102.desc:0"我们在[from.GetName]星系的$AOW_MEGA_advanced_hyperlane_controller$向其他所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$发射了移除指令，现在，所有有接收状态$AOW_MEGA_advanced_hyperlane_controller$的星系与[from.GetName]星系均已切断超空间航道链接。"
 AOW_evt_advanced_hyperlane_controller.102.a:0"大规模操控航道的时代，来了！"

 #行星波动炮
 AOW_evt_planetary_blaster_system.100.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.100.desc:0"随着恒星基地本身的扩张，其规模也达到了自身上限，难以承载更多更强大的防御设施，星系静态防御工程愈发令我们焦躁。\n\n不过，我们的工程师还是提出了一个疯狂的计划，由于在前超光速时代，我们就知道了能量等于质量乘以光速的平方，行星的质量不是很大吗？那利用一整颗星球的质量作为能量来源，并以其星球本身作为大型静态防御工程基址，这么看来，气态巨行星也即将成为一种重要的战略资源。"
 AOW_evt_planetary_blaster_system.100.a:0"让舰队放心远征！让静态安稳守家！"
 AOW_evt_planetary_blaster_system.101.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.101.desc:0"我们在[fromfromfrom.planet]的两极极点上方建设了极点控制装置，可以操控整个星球，加速星球自传，使行星质量得以迅速补充到被消耗的地方，从而实现稳定供能。"
 AOW_evt_planetary_blaster_system.101.a:0"继续。"
 AOW_evt_planetary_blaster_system.102.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.102.desc:0"三颗新的同步轨道卫星建设完毕，可以辅助整个系统对星球的掌控，加速星球自传，也可充当军事防御平台。"
 AOW_evt_planetary_blaster_system.102.a:0"很好。"
 AOW_evt_planetary_blaster_system.103.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.103.desc:0"巨大的加速炮轨道建设完毕，从这里发射的光束将具有极高的速度和威力，能够对敌人造成大量伤害。\n\n万事俱备，接下来就是正式启动$AOW_MEGA_planetary_blaster_system$了！"
 AOW_evt_planetary_blaster_system.103.a:0"准备注入能量！"
 AOW_evt_planetary_blaster_system.104.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.104.desc:0"[fromfromfrom.planet.GetName]在$AOW_MEGA_planetary_blaster_system$的引导控制下，开始发生稳定可控的聚变，所产生的能量全部被用于供给整个系统和和武器装备的运行。\n\n行星两级上方由于引流装置的介入而意外地产生了美丽的极光——这会是照耀我们胜利的极光！\n\n此外，无论$AOW_MEGA_planetary_blaster_system$面对如何强大的敌人，它都会宁死不屈，一旦被敌人控制，其自毁装置就会自动触发，防止敌人反过来用它攻击我们。"
 AOW_evt_planetary_blaster_system.104.a:0"希望它可以抵御敌人的进攻。"
 AOW_evt_planetary_blaster_system.105.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.105.desc:0"$AOW_MEGA_planetary_blaster_system$修复完毕，[fromfromfrom.planet.GetName]开始散发出聚变的蓝火光芒，两级极点也因为这个装置的原因而产生了美丽的极光。\n\n如今，$AOW_MEGA_planetary_blaster_system$重新开始监视起入侵[from.GetName]的敌人。\n\n此外，无论$AOW_MEGA_planetary_blaster_system$面对如何强大的敌人，它都会宁死不屈，一旦被敌人控制，其自毁装置就会自动触发，防止敌人反过来用它攻击我们。"
 AOW_evt_planetary_blaster_system.105.a:0"希望它可以抵御敌人的进攻。"
 AOW_evt_planetary_blaster_system.108.title:0"$AOW_MEGA_planetary_blaster_system$升级完毕"
 AOW_evt_planetary_blaster_system.108.desc:0"我们花费了一些资源，$AOW_MEGA_planetary_blaster_system$得以接受我们的最新科技了。"

 #位面虹吸器
 AOW_evt_plane_siphon.100.title:"$AOW_mega_notification_title$"
 AOW_evt_plane_siphon.100.desc:0"在我们见识到星界丝缕的真面目后，我们就发现它浓缩着维度、位面、时空等极其罕见且宝贵的知识。\n\n在自然情况下，它们一般是通过天然的时空裂隙来到我们的宇宙，但这些天然的时空裂隙往往存在着产量不稳定以及时空乱流等严重问题。\n\n好在理论上来说，一个更加小型的时空裂隙就会表现得很稳定，而这就是我们即将要做的工作——人工开辟一个小型时空裂隙。"
 AOW_evt_plane_siphon.100.a:0"准备汲取异世界的星界丝缕！"
 AOW_evt_plane_siphon.101.title:"$AOW_mega_notification_title$"
 AOW_evt_plane_siphon.101.desc:0"核心装置建造完毕，其正对面的时空也已排除了所有已知的风险，可以准备开辟时空裂隙。"
 AOW_evt_plane_siphon.101.a:0"很好！"
 AOW_evt_plane_siphon.102.title:"$AOW_mega_notification_title$"
 AOW_evt_plane_siphon.102.desc:0"事实上，要想星界丝缕真正稳定地呈现在我们的现实宇宙中，必须要经过特殊的碰撞，这种碰撞类似于不同位面的碰撞，而当这些未经精炼的星界丝缕通过三道交叉光束的交叉点时，正好可以模拟出位面碰撞的效果，从而产出真正的星界丝缕，随后它们将被临时存入$AOW_MEGA_plane_siphon$的储存空间中。\n\n如今，$AOW_MEGA_plane_siphon$正在源源不断地从人工时空裂隙中吸取着产量稳定的星界丝缕，它将为我们的帝国带来可以预见的科技进步。"
 AOW_evt_plane_siphon.102.a:0"干得漂亮！"

 #奇观建设局
 AOW_evt_wonder_construction_bureau.100.desc:0"$AOW_MEGA_wonder_construction_bureau$除了要承担为全国各地提供建设援助的主要任务以外，还要承担熔炼锻造活体金属的副任务，为需要活体金属的建设活动提供稳定的资源。\n\n它将为我们的基建提供最强大的后勤保障，想要高速发展，它绝对是不可或缺的一环。"
 AOW_evt_wonder_construction_bureau.100.a:0"开始建造"
 AOW_evt_wonder_construction_bureau.101.desc:0"中心熔炉和基础指挥设施建设完毕，接下来需要建设与其连接的辅助设施，这将进一步提升建设援助效率。"
 AOW_evt_wonder_construction_bureau.101.a:0"核心，重中之重"
 AOW_evt_wonder_construction_bureau.102.desc:0"多个辅助熔炉和机构建设完毕，大量星际土木工程、星球土木工程专业人员已聚集在此为我们的发展保驾护航。"
 AOW_evt_wonder_construction_bureau.102.a:0"辅助，多核运转"
 AOW_evt_wonder_construction_bureau.103.desc:0"$AOW_MEGA_wonder_construction_bureau$建设完毕，可同时高效地援助大量的星际、星球建设任务，也能兼顾更多的活体金属锻造任务。"
 AOW_evt_wonder_construction_bureau.103.a:0"它将引领我们高速发展！"
