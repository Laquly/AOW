 AOW_mega_others_notification_title:0"[from.GetName]建造§H[fromfromfromfrom.GetName]§!"

 AOW_others_mega_build_1:0"[from.GetName]开始建设§H[fromfromfromfrom.GetName]§!！"
 AOW_others_mega_build_2:0"[from.GetName]再次开始建设§H[fromfromfromfrom.GetName]§!！"
 AOW_others_mega_build_3:0"[from.GetName]完成了对§H[fromfromfromfrom.GetName]§!的建造！"

 AOW_mega_notification.10.desc:0"我们在此处建设了一个专门观察周围星系的基站，更大的体量意味着可以提供比常规舰船探测器更远距离的视野，同时也可以提供些微舰船增益。"
 AOW_mega_notification.10.a:0"让我们看看周围有些啥。"

 AOW_mega_notification.20.desc:0"我们已经修建好了$AOW_MEGA_asteroid_mining_station$，配备的专业小行星采矿系统正在源源不断地采集该小行星上的以及周围的矿物。\n\n如果有合适的科技，我们还将针对小行星加装安全的易爆颗粒开采系统，到时既可以开采矿物£minerals£，也可以将该小行星周围潜在的易爆颗粒£volatile_motes£采集起来。"
 AOW_mega_notification.20.crystal.desc:0"我们已经修建好了$AOW_MEGA_asteroid_mining_station$，配备的专业小行星采矿系统正在源源不断地采集该小行星上的以及周围的矿物。\n\n如果有合适的科技，我们还将加装精密的稀有水晶开采系统，到时既可以开采矿物£minerals£，也可以将该小行星周围潜在的稀有水晶£rare_crystals£采集起来。"
 AOW_mega_notification.20.ice.desc:0"我们已经修建好了$AOW_MEGA_asteroid_mining_station$，配备的专业小行星采矿系统正在源源不断地采集该小行星上的以及周围的矿物和发电物质。\n\n如果有合适的科技，我们还将加装精密的稀有水晶开采系统，到时既可以发电£energy£和采矿£minerals£，也可以将该小行星周围潜在的稀有水晶£rare_crystals£采集起来。"
 AOW_mega_notification.20.a:0"小行星矿物真香~"

 AOW_mega_notification.30.a.desc:0"我们已经在[fromfromfrom.planet.GetName]上建设了适合进行各种太空活动的架构，以及各种必备的安全设施，人们已经开始在里面活动了。"
 AOW_mega_notification.30.b.desc:0"位于[fromfromfrom.planet.GetName]的$AOW_MEGA_space_arena$已经建造完成，这里的计算回路将各种可能的运算算法进行演化筛选之后传递给主控程序进行处理，优化程序的行为逻辑。"
 AOW_mega_notification.30.c.desc:0"位于[fromfromfrom.planet.GetName]的$AOW_MEGA_space_arena$已经建造完成，一个主脑已经在这里扎根，优秀的基因创造出的子个体将在这里进行进一步得筛选，只有强大的基因才能被选用。"
 AOW_mega_notification.30.a:0"嗨起来！"
 AOW_mega_notification.30.b:0"优化行为逻辑中..."
 AOW_mega_notification.30.c:0"通过竞技可以筛选更优秀的子个体。"

 ###################################### 1 #########################################

 AOW_mega_notification.1010.desc:0"宇宙中总是会存在一些不宜居住的星球，但这些星球所蕴含的天然矿物，依旧可以为我们作贡献。\n\n比如，[fromfromfrom.planet.GetName]上的矿物就很符合我们的需求。所以，为了物尽其用，我们务必要开发出这些星球的全部价值。\n\n另外，一些只能产出矿物的星球可以在本巨构的最后阶段选择升级为产消费品§L(不使用消费品的帝国不能启用)§!或者继续保持只生产矿物。"
 AOW_mega_notification.1010.a:0"开采全球的矿物！"
 AOW_mega_notification.1011.desc:0"围绕此星球轨道的环形空间站建设完成，这个环形空间站搭载了数个开采激光发射器，以及无数个小型采矿无人机指挥中心。\n\n之后将通过激光开采仪和采矿无人机的配合共同采集此行星的矿物。"
 AOW_mega_notification.1011.a:0"瞄准星球..."
 AOW_mega_notification.1012.desc:0"环形空间站正在全力发射采矿激光，无数个采矿无人机也在日以继夜地寻找矿物，我们的$AOW_MEGA_planetary_mining_station$已经初步完工了！"
 AOW_mega_notification.1012.molten.desc:0"我们针对熔融星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为熔融内部存在很不稳定的易爆颗粒，所以我们调整了采矿激光的功率，使其能够安全地采集该星球潜在的易爆颗粒。\n\n此外鉴于熔融星球本身就是一个巨大的热源，我们还在采矿无人机上面加装了隔热防护和热能发电装置，无人机在执行开采任务的时候可以直接利用熔融星球的热量对自身进行供能，还能顺便将多余的能量储存起来运输到外界。"
 AOW_mega_notification.1012.toxic.desc:0"我们针对剧毒星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为剧毒星球内部的异星天然气储量可观，所以我们调整了采矿激光的功率，使其能够更加专业地采集该星球潜在的异星天然气。"
 AOW_mega_notification.1012.hothouse.desc:0"我们针对温室星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为温室星球内部的异星天然气储量可观，所以我们调整了采矿激光的功率，使其能够更加专业地采集该星球潜在的异星天然气。"
 AOW_mega_notification.1012.frozen.desc:0"我们针对冰封星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为冰封星球蕴含珍贵的稀有水晶，所以我们调整了采矿激光的功率，使其能够精确地剥离这些稀有水晶，之后再由采矿无人机采集上来。"
 AOW_mega_notification.1012.hydrocarbon.desc:0"我们针对烃星球的特殊资源分布升级了$AOW_MEGA_planetary_mining_station$。\n\n因为烃星球富含大量能源物质，很适合用来发电，所以我们调整了采矿激光的功率，使其能够绕过这些能源物质以开采其他地方的矿物资源，之后这些能源物质就交给采矿无人机处理了。"
 AOW_mega_notification.1012.iron.desc:0"我们针对铁星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n鉴于铁星球遍布大量高强度的矿物，事实上这足以被称为合金了，我们直接加强了开采激光的功率，使其足以穿透并粉碎一些大型的坚硬矿物，然后再由采矿无人机采集并带到轨道上去。"
 AOW_mega_notification.1012.chthonian.desc:0"我们针对气陨星核的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n这种星球是一个气态巨行星被剥去气体后留下的致密核心，更小的体积蕴含着更多的矿物，因此我们针对这种情况加强了开采激光的功率，使其足以穿透并粉碎该星球的绝大部分坚硬矿物。"
 AOW_mega_notification.1012.diamond.desc:0"我们针对金刚石星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n金刚石星球是一种特殊的星球，如同这种星球的名字，它的矿物成分大多是坚硬但脆弱的金刚石，这种物质也是在稀有水晶的定义范围内的。\n\n因此我们专门调整了开采激光的功率，使其可以精确地将这种物质周围的杂质粉碎，然后再由采矿无人机进行更精细化的切割收集。"
 AOW_mega_notification.1012.ethane_ocean.desc:0"我们针对乙烷海洋星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n这种星球的表面覆盖着液态碳氢乙烷海洋，但其内部依旧还是岩石。由于乙烷易爆的性质，我们为采矿激光新增了一个可以安全牵引乙烷的功能，并且为采矿无人机也加装了力场屏蔽器，可以安全穿过乙烷海洋，深入开采内部的岩石。"
 AOW_mega_notification.1012.volcanic.desc:0"我们针对火山星球的特殊矿物分布升级了$AOW_MEGA_planetary_mining_station$。\n\n火山星球的地质活动非常活跃，稍有不慎，就有可能引发连锁性的地质灾害，所以开采作业充斥着危险。因此我们针对这种情况调整了开采激光，可以安全地采集矿物。\n\n而采矿无人机也加装了隔热防护和热能发电装置，无人机在执行开采任务的时候可以直接利用火山星球的热量对自身进行供能，还能顺便将多余的能量储存起来运输到外界。"
 AOW_mega_notification.1012.a:0"发射！"
 AOW_mega_notification.1013.desc:0"我们在原有的环形空间站上方新建了一座更大的环形空间站，可以储备更多能源使得采矿激光和采矿无人机拥有更长的续航时间和更高的效率，同样也可以通过光线传输将采集过来的矿物传输到上面的环形空间站，可以在此对矿物进行精加工处理。"
 AOW_mega_notification.1013.common.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，面对这么多的矿物，工程师们认为不如把部分矿物就地制造为消费品以提高全国人的生活质量，但也有部分人认为这样会减少原有的矿物产量，并且这样会增加电力消耗。\n\n最后，工程师们在经过讨论后认为，应该设计一个可以随时切换产能模式的按钮，以方便灵活应对不同的情况。"
 AOW_mega_notification.1013.no_consumer_goods.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，我们的$AOW_MEGA_planetary_mining_station$终于是完工了，它现在可以产出更多的矿物。"
 AOW_mega_notification.1013.molten.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，我们对于这颗熔融星球的开发也算是利用到了它的全部价值了。"
 AOW_mega_notification.1013.toxic.desc:0"$AOW_mega_notification.1013.desc$\n\n虽说剧毒星球的异星天然气的产量不及那些气态巨行星，但能拥有今天这样高的产能，也算是进一步开发了这颗星球的潜力了。"
 AOW_mega_notification.1013.hothouse.desc:0"$AOW_mega_notification.1013.desc$\n\n虽说温室星球的异星天然气的产量不及那些气态巨行星，但能拥有今天这样高的产能，也算是进一步开发了这颗星球的潜力了。"
 AOW_mega_notification.1013.frozen.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，我们对于这颗冰封星球的开发也算是利用到了它的全部价值了。"
 AOW_mega_notification.1013.hydrocarbon.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，我们对于这颗烃星球的开发也算是利用到了它的全部价值了。"
 AOW_mega_notification.1013.iron.desc:0"$AOW_mega_notification.1013.desc$\n\n而现在我们的$AOW_MEGA_planetary_mining_station$可以在铁星球上挖出更多的合金了。"
 AOW_mega_notification.1013.chthonian.desc:0"$AOW_mega_notification.1013.desc$\n\n而现在我们的$AOW_MEGA_planetary_mining_station$可以在气陨星核上挖出更多的合金了。"
 AOW_mega_notification.1013.diamond.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，我们对于这颗金刚石星球的开发也算是利用到了它的全部价值了。"
 AOW_mega_notification.1013.ethane_ocean.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，我们对于这颗乙烷海洋星球的开发也算是利用到了它的全部价值了。"
 AOW_mega_notification.1013.volcanic.desc:0"$AOW_mega_notification.1013.desc$\n\n现在，我们对于这颗火山星球的开发也算是利用到了它的全部价值了。"
 AOW_mega_notification.1013.a:0"巨构控制面板上的按钮？这个设计不错。"
 AOW_mega_notification.1013.b:0"那就顺便设置为消费品模式吧。"
 AOW_mega_notification.1013.c:0"非常好！"

 AOW_mega_notification.1020.desc:0"气态巨行星之所以叫气态巨行星，就是因为这种星球所蕴含的气体之丰富，体量之庞大。因此，在气态巨行星上建造一个专门开采其资源的轨道型巨构，将为我们带来巨大的收益。"
 AOW_mega_notification.1020.a:0"很好！"
 AOW_mega_notification.1021.desc:0"我们建成了环绕该行星运行的空间站，作为开采该气态行星的电磁网发射站以及开采无人机的遥控中心，另外我们还准备派遣大量无人机用于辅助采集以及收集这个气态巨行星的风能。"
 AOW_mega_notification.1021.a:0"很好！"
 AOW_mega_notification.1022.desc:0"我们激活了$AOW_MEGA_orbital_acquisition_system$，源源不断的电磁网正在捕获着该行星的气体，大量的无人机也在收集转换它的风能。"
 AOW_mega_notification.1022.a:0"很好！"
 AOW_mega_notification.1023.desc:0"我们扩建了空间站和开采无人机的规模，加大了电磁网的功率，现在可以采集更多资源了！"
 AOW_mega_notification.1023.a:0"非常好！"

 AOW_mega_notification.1030.desc:0"我们将通过一种原材料直接合成食物的方式建造一个意义非凡的$AOW_MEGA_synthetic_food_factory$。\n\n不像传统农业，需要特定地形、大量种植面积、农作物照料、所需时间长等条件，这种建造在太空中的工厂和实验基地的综合性巨构所直接合成食物的过程具有高效、无污染、所需时间少、投入成本少等优良特点。\n\n相信建成后，我们的帝国就不缺食物了！"
 AOW_mega_notification.1030.a:0"很好！"
 AOW_mega_notification.1031.desc:0"在前太空时代，我们的先辈就初步实现了利用一些物质合成基本的有机物，而在太空时代，随着科技的进步，我们已经可以利用这些原料合成更多更复杂的有机物。\n\n如今，我们在此建造了核心基站，利用宇宙中的低重力环境和各种宇宙辐射辅助催化有机物的合成，后续加装的部件也将围绕这个核心基站而建造，目前此核心基站已经初步开始研究分子料理了。"
 AOW_mega_notification.1031.a:0"很好！"
 AOW_mega_notification.1032.desc:0"新建设了一个实验平台和多个食物合成仓，中间的实验平台负责研究分子料理以及培育少量太空植物，外围的食物合成仓负责将运输过来的异星天然气辅以低重力环境和宇宙辐射转化为各种复杂的有机物。"
 AOW_mega_notification.1032.a:0"继续建设！"
 AOW_mega_notification.1033.desc:0"再次建设了一个实验平台和多个食物合成仓，并进一步提高了转化效率，可以一次性处理更多原料。\n\n现在，我们每个人都终于可以不用像前太空时代那样还要担心生存了，因为我们将永远有饭吃！"
 AOW_mega_notification.1033.a:0"非常好！"

 AOW_mega_notification.1040.desc:0"我们早就发现了星云的价值所在，但之前对星云的利用太低效了，因此，我们采取了一种可以大规模提炼星云的方式，即一种巨型结构——$AOW_MEGA_nebula_refining_center$。"
 AOW_mega_notification.1040.a:0"开始建设！"
 AOW_mega_notification.1041.desc:0"我们建造了一个小型的人工黑洞装置，它可以有效地将周围的星云吸引过来，经过初步的精炼提纯就可以直接使用了。"
 AOW_mega_notification.1041.a:0"很好。"
 AOW_mega_notification.1042.desc:0"新建设了一个环形装置，并搭建了6个星云采集装置，可以直接吸收在人工黑洞装置周围徘徊的星云物质，提高了采集效率。"
 AOW_mega_notification.1042.a:0"很好。"
 AOW_mega_notification.1043.desc:0"现在，每个星云采集装置都有对应的大型精炼厂了，可以直接对采集过来的星云进行更加专业的精炼提纯处理，大大提高了星云的处理效率。"
 AOW_mega_notification.1043.a:0"不错不错。"
 AOW_mega_notification.1044.desc:0"我们新加装了光线牵引系统，可以更加精确地采集到星云中更有加价值的物质，并且还能起到过滤作用。"
 AOW_mega_notification.1044.a:0"很好。"
 AOW_mega_notification.1045.desc:0"最后一步是增大人工黑洞装置的规模，可以吸引更多的星云物质，毕竟它周围的装备都已经这么高级了。"
 AOW_mega_notification.1045.a:0"非常好！"

 AOW_mega_notification.1050.desc:0"泽珞是一种非常奇妙的物质，对于灵能者来说是极好的能力提升物质，而这颗星球上所蕴含的泽珞十分丰富，因此，若对其进行全球范围的升华处理，可以快速将泽珞提取出来。"
 AOW_mega_notification.1050.a:0"不错。"
 AOW_mega_notification.1051.desc:0"对此，我们构建了一上一下两个基地，用于将能量和热量平均散播在整个星球上，这样就可以快速提取泽珞了。"
 AOW_mega_notification.1051.a:0"很好！"
 AOW_mega_notification.1052.desc:0"如今，我们已经建成了$AOW_MEGA_zro_sublimator$，大量的能量和热量被注入到这颗星球上，而泽珞正在源源不断的从星球上升起，大量的泽珞如今触手可及。"
 AOW_mega_notification.1052.a:0"非常好！"

 AOW_mega_notification.1060.desc:0"我们之前建造在星球上的建筑$AOW_MEGA_nanites_transmutation$，它的效率太低了，必须有一个能一次性转换大量纳米机器人的装置。\n\n所以现在，我们就在建设这个工程了。"
 AOW_mega_notification.1060.a:0"开始建设"
 AOW_mega_notification.1061.desc:0"这台机器目前还只是原型机，不过效率比建筑高多了，接下来投入资源进行进一步的升级就可以获得更高效率了。"
 AOW_mega_notification.1061.a:0"很好！"
 AOW_mega_notification.1062.desc:0"这台机器的效率真的很高...\n\n虽然它的产出完全不受其他事物的影响。"
 AOW_mega_notification.1062.a:0"非常好！"

 AOW_mega_notification.1070.desc:0"这颗星球蕴含着丰富的纳米机器人，但由于某些原因，这些东西大多失去活性，很难被大量开采。\n\n但或如今，我们将利用科技的力量，将这些潜在的纳米机器人重新编程并注入能量，这样，就可以激活并能大量收集这些小家伙们了。"
 AOW_mega_notification.1070.a:0"我们还是擅长批量编程的。"
 AOW_mega_notification.1071.desc:0"对此，我们构建了一上一下两个基地，用于处理批量编程和能量注入等任务，届时，将会有一些辅助计算机进行实地操作，只需少量人员监控即可。"
 AOW_mega_notification.1071.a:0"很好！"
 AOW_mega_notification.1072.desc:0"如今，我们已经建成了$AOW_MEGA_nanites_activator$，大量的能量正在被注入这些瘫痪的纳米机器人内，并且得到了重新编程。这些小家伙们正在源源不断的被运输到我们帝国的仓库中去。"
 AOW_mega_notification.1072.a:0"非常好！"

 AOW_mega_notification.1080.desc:0"为了镇压危险罪犯，震慑潜在犯罪，我们有必要在一个难以逃脱的环境中修建一座监狱，而广阔寂静的太空正好是修建监狱的理想地。\n\n因此，我们将在这个星系的边缘开始修建一座$AOW_MEGA_deep_space_prison$，可以容纳很多的罪犯在此忏悔改造，亦或者...\n\n总之这也是个很好的提升我国影响力的一个工程项目。"
 AOW_mega_notification.1080.a:0"很好！"
 AOW_mega_notification.1081.desc:0"修建了$AOW_MEGA_deep_space_prison$的两个对角，通过各自的传输装置来传递彼此的信息。"
 AOW_mega_notification.1081.a:0"继续建设！"
 AOW_mega_notification.1082.desc:0"再次修建了$AOW_MEGA_deep_space_prison$的两个对角，通过各自的传输装置来传递彼此的信息。"
 AOW_mega_notification.1082.a:0"继续建设！"
 AOW_mega_notification.1083.desc:0"再次修建了$AOW_MEGA_deep_space_prison$的两个对角，通过各自的传输装置来传递彼此的信息。\n\n接下来就要完工了。"
 AOW_mega_notification.1083.a:0"继续建设！"
 AOW_mega_notification.1084.desc:0"$AOW_MEGA_deep_space_prison$修建完毕，它拥有8个小型监狱区，中间穿插了很多形似黑洞的传输装置和监控装置，可以保障罪犯即使越狱也能迅速捉拿回来。大大震慑了所有黑恶势力。"
 AOW_mega_notification.1084.a:0"非常好！"

 AOW_mega_notification.1090.name:0"$AOW_MEGA_hyperlane_controller$建设"
 AOW_mega_notification.1090.desc:0"得益于超空间的发现和应用，我们才能够在此享受超光速带来的经济和技术的增长。而现在的我们早已看透了超空间航道的构成方式，如今，是时候新手规划一下超空间航道了。\n\n§Y[from.GetName]§!已被$AOW_MEGA_hyperlane_controller$选中为第一个目标星系。目前缺乏第二个目标星系。\n\n说明：$AOW_MEGA_hyperlane_controller$会自动识别两个目标星系之间有没有超空间航道连接，有则删，无则加。"
 AOW_mega_notification.1090.a:0"准备在另一个星系建设$AOW_MEGA_hyperlane_controller$以选取第二个目标星系。"
 AOW_mega_notification.1092.name:0"航道规划"
 AOW_mega_notification.1092.a.desc:0"我们的$AOW_MEGA_hyperlane_controller$成功移除了§Y[event_target:AOW_tgt_SSTM_hc_start.GetName]§!到§Y[event_target:AOW_tgt_SSTM_hc_end.GetName]§!之间的超空间航道，除非我们再搭建一条，否则这两个星系间将不能通过超空间航道进行直接通行了。\n\n另外，我们的§Y超空间规划委员会§!认为每一次航道拆除完成后都必须及时拆除$AOW_MEGA_hyperlane_controller$以防止对下一次的航道规划作业产生影响，因此，超空间航道被拆除时所爆发的能量全部由$AOW_MEGA_hyperlane_controller$承担，之后便自我毁灭，回收作业由§Y超空间规划委员会§!负责。"
 AOW_mega_notification.1092.b.desc:0"我们的$AOW_MEGA_hyperlane_controller$成功搭建了一条§Y[event_target:AOW_tgt_SSTM_hc_start.GetName]§!到§Y[event_target:AOW_tgt_SSTM_hc_end.GetName]§!之间的超空间航道，从此以后，这两个星系之间就可以直接通过超空间航道进行通行了。\n\n另外，我们的§Y超空间规划委员会§!认为每一次航道建设完成后都必须及时拆除$AOW_MEGA_hyperlane_controller$以防止对下一次的航道规划作业产生影响，因此，生成新的超空间航道所需要长期输出能量的任务全部由$AOW_MEGA_hyperlane_controller$承担，之后便自我报废，回收作业由§Y超空间规划委员会§!负责。"
 AOW_mega_notification.1092.c.desc:0"我们建造的前一个$AOW_MEGA_hyperlane_controller$由于不在我们的控制范围内，而导致此次航道规划工程失败。\n\n另外，我们的§Y超空间规划委员会§!认为如果要重新开始规划航道，则必须尽快拆除这些没有及时激活的$AOW_MEGA_hyperlane_controller$，以防止对下一次的航道规划作业产生影响。\n\n如果同意，那回收作业将由§Y超空间规划委员会§!负责。"
 AOW_mega_notification.1092.a:0"这称之为战略拆除。"
 AOW_mega_notification.1092.b:0"星际高速路的搭建！"

 AOW_mega_notification.1100.desc:0"身为巨型企业，我们的职责之一就是在全宇宙推广我们的产品服务，而为了更好贯彻这一点，我们不得不动用更令人瞩目的手段——建造一个$AOW_MEGA_prosperous_trade_station$，这可以让全宇宙接受到我们的商业广告频道。"
 AOW_mega_notification.1100.a:0"开始动工！"
 AOW_mega_notification.1101.desc:0"首先，我们建造了一个商业基地，这使得我们可以在此接待贵宾和客户，并处理各种进出口事物。\n\n这是最基本的待客之道，以免散播了更多的广告吸引来更多的客户却无法招待他们。"
 AOW_mega_notification.1101.a:0"很好"
 AOW_mega_notification.1102.desc:0"我们在这个商业基地附近建设了更多的广告牌，并且加装了亚空间信号传播装置，可以正式开始传播我们的商业广告了！"
 AOW_mega_notification.1102.a:0"继续"
 AOW_mega_notification.1103.desc:0"更多的广告牌！更好的亚空间信号传播装置！"
 AOW_mega_notification.1103.a:0"很好，接下来进行大幅度宣传工作！"
 AOW_mega_notification.1104.desc:0"向全宇宙进行了一次商业宣传，带动了经济的增长。"
 AOW_mega_notification.1104.a:0"非常好！"
 AOW_mega_notification.1105.desc:0"向全宇宙进行了又一次的商业宣传，再一次带动了经济的增长。"
 AOW_mega_notification.1105.a:0"非常好！"

 AOW_mega_notification.1110.desc:0"为了铭刻帝国的每一位先驱者和英雄，我们需要一个行星级的纪念建筑用于民众参拜并祭奠的殿堂，如今在该行星上的基址已经建成，建造工作将会基于基址进行建设。"
 AOW_mega_notification.1110.a:0"先驱的意志与我们同在。"
 AOW_mega_notification.1111.desc:0"巨大的英灵纪念碑已经建造完成，其中铭刻了历代为帝国建立卓越功勋的各行各业的先驱者。中子态素建造的巨石柱可以使其在时间的流逝中屹立亿万年之久。"
 AOW_mega_notification.1111.a:0"愿我们的意志超越时间，愿群星记录我们的伟业"
 AOW_mega_notification.1112.desc:0"$AOW_MEGA_cemetery_of_martyrs$宏伟祭坛已经建造完成，现在祭坛可以对外开放以允许民众进行参拜和祭奠。先驱者的生平往事和高尚精神将被记录在数据库中，供民众了解过去，铭记历史"
 AOW_mega_notification.1112.a:0"历史铸就了我们，我们将铸就新的历史。"
 AOW_mega_notification.1113.desc:0"$AOW_MEGA_cemetery_of_martyrs$已经建造完成，现在，$AOW_MEGA_cemetery_of_martyrs$将允许全帝国的民众进行参拜和祭奠。先驱者的意志将永存。也许曾经对于整个宇宙来说，逝者毫无意义。但现在，我们将踏在先驱者开辟的道路之中，英烈与已逝之人的意义由我们来赋予。"
 AOW_mega_notification.1113.a:0"英灵的意志永存，帝国的意志永存"

 AOW_mega_notification.1120.desc:0"自我们发现先驱者的遗落文明开始，我们便对银河过往的历史充满好奇。早在我们之前便已经有无数的文明出现和消亡，并在这个银河系留下了大量的遗珍。如今我们可以建造一个保存和研究这些遗珍的基地，帮助我们发现古代文明的更多信息。"
 AOW_mega_notification.1120.a:0"以古为镜，以知文明之兴替。"
 AOW_mega_notification.1121.desc:0"用结合了艺术美感和材料实用性制造的装饰性材料建成了珍宝馆的核心，在没有进行巡回展示时，珍宝馆可以对这些遗珍进行妥善保护，或交由考古学家进行研究和探索。"
 AOW_mega_notification.1121.a:0"这些珍宝将作为我们继续发展的动力"
 AOW_mega_notification.1122.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_mega_notification.1122.a:0"赝品不一定比正品更差。"
 AOW_mega_notification.1123.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_mega_notification.1123.a:0"继续！"
 AOW_mega_notification.1124.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_mega_notification.1124.a:0"继续！"
 AOW_mega_notification.1125.desc:0"$AOW_MEGA_artifacts_transcription_palace$已经建成，这座建筑将储藏帝国发现的所有的遗珍，这些具有极高价值的遗物将会为我们揭开历史的面纱。"
 AOW_mega_notification.1125.a:0"继承先驱者的意志，开创后继者的未来，这正是考古的意义。"

 AOW_mega_notification.1130.desc:0"我们在[fromfromfrom.planet.GetName]搭建了一个$AOW_MEGA_naval_command_base$的施工基址。这是一个可以保障海军后勤的机构，可以为帝国维持规模更大的舰队。"
 AOW_mega_notification.1130.a:0"很好！"
 AOW_mega_notification.1131.desc:0"$AOW_MEGA_naval_command_base$的中心指挥基地完工，可以逐步开始服务并指挥海军了。"
 AOW_mega_notification.1131.a:0"继续！"
 AOW_mega_notification.1132.desc:0"我们扩建了$AOW_MEGA_naval_command_base$的规模，使其可以维持规模更大的舰队，并逐步开始宣传我们的军事力量。"
 AOW_mega_notification.1132.a:0"继续！"
 AOW_mega_notification.1133.desc:0"$AOW_MEGA_naval_command_base$完工！海军管理能力进一步提升，并投入了更多精力宣传军事力量。"
 AOW_mega_notification.1133.a:0"黄沙百战穿金甲，不破楼兰终不还。"

 AOW_mega_notification.1140.desc:0"位于[from.GetName]星系的诡异核心基址建造完成，工程队需要在这个深空平台创造一个人工奇点，并构筑为时空畸变点，这一过程无法在大质量天体附近进行施工，因此必须在引力井外制造。"
 AOW_mega_notification.1140.a:0"掌控时空的第一步"
 AOW_mega_notification.1141.desc:0"在产生了一个人工奇点后，采用类似超空间引擎的结构创造时空稳定环，这个稳定环阻止了人工奇点被事件视界包裹，同时注入暗物质使其转变为时空畸变点，这个时空畸变点将时空结构变为暗物质供我们使用。"
 AOW_mega_notification.1141.a:0"暗物质不再是稀有之物。"
 AOW_mega_notification.1142.desc:0"我们在[from.GetName]星系的引力井外深空区域建造了一个时空畸变点，这个时空畸变点将为我们提取出大量可用的暗物质。由于建造在引力较大的地区会引力无法预测的危险反应，因此，这个深空空间站必须远离大引力源建造。"
 AOW_mega_notification.1142.a:0"撕裂时空，掌控暗物质，我们将超越失落文明。"

 AOW_mega_notification.1150.title:0"$AOW_MEGA_advanced_hyperlane_controller$于[from.GetName]星系建成"
 AOW_mega_notification.1150.desc:0"我们在[from.GetName]星系的边缘建造了一个$AOW_MEGA_advanced_hyperlane_controller$，当前是待机状态，不会参与任何超空间航道的建设，只有将其调整为接收状态或者发射指令，才能参与航道的建设。\n\n通过将它调整为接收状态，即可接收从其他$AOW_MEGA_advanced_hyperlane_controller$发射的建造或移除超空间航道的指令。通过发射建设指令（移除指令），即可与所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$所在星系添加（移除）超空间航道。\n\n接收状态的$AOW_MEGA_advanced_hyperlane_controller$越多，可以同时增删的超空间航道越多，这对使用者的理解能力和规划能力有着很高的要求。"
 AOW_mega_notification.1150.a:0"大规模操控航道的时代，来了！"
 AOW_mega_notification.1151.title:0"大规模添加航道"
 AOW_mega_notification.1151.desc:0"我们在[from.GetName]星系的$AOW_MEGA_advanced_hyperlane_controller$向其他所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$发射了建设指令，现在，所有有接收状态$AOW_MEGA_advanced_hyperlane_controller$的星系与[from.GetName]星系均已被超空间航道联通。"
 AOW_mega_notification.1151.a:0"大规模操控航道的时代，来了！"
 AOW_mega_notification.1152.title:0"$AOW_MEGA_advanced_hyperlane_controller$于[from.GetName]星系建成"
 AOW_mega_notification.1152.desc:0"我们在[from.GetName]星系的$AOW_MEGA_advanced_hyperlane_controller$向其他所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$发射了移除指令，现在，所有有接收状态$AOW_MEGA_advanced_hyperlane_controller$的星系与[from.GetName]星系均已切断超空间航道链接。"
 AOW_mega_notification.1152.a:0"大规模操控航道的时代，来了！"

 AOW_mega_notification.1160.desc:0"随着恒星基地本身的扩张，其规模也达到了自身上限，难以承载更多更强大的防御设施，星系静态防御工程愈发令我们焦躁。\n\n不过，我们的工程师还是提出了一个疯狂的计划，由于在前超光速时代，我们就知道了能量等于质量乘以光速的平方，行星的质量不是很大吗？那利用一整颗星球的质量作为能量来源，并以其星球本身作为大型静态防御工程基址，这么看来，气态巨行星也即将成为一种重要的战略资源。"
 AOW_mega_notification.1160.a:0"让舰队放心远征！让静态安稳守家！"
 AOW_mega_notification.1161.desc:0"我们在[fromfromfrom.planet]的两极极点上方建设了极点控制装置，可以操控整个星球，加速星球自传，使行星质量得以迅速补充到被消耗的地方，从而实现稳定供能。"
 AOW_mega_notification.1161.a:0"继续。"
 AOW_mega_notification.1162.desc:0"三颗新的同步轨道卫星建设完毕，可以辅助整个系统对星球的掌控，加速星球自传，也可充当军事防御平台。"
 AOW_mega_notification.1162.a:0"很好。"
 AOW_mega_notification.1163.desc:0"巨大的加速炮轨道建设完毕，从这里发射的光束将具有极高的速度和威力，能够对敌人造成大量伤害。\n\n万事俱备，接下来就是正式启动$AOW_MEGA_planetary_blaster_system$了！"
 AOW_mega_notification.1163.a:0"准备注入能量！"
 AOW_mega_notification.1164.desc:0"[fromfromfrom.planet.GetName]在$AOW_MEGA_planetary_blaster_system$的引导控制下，开始发生稳定可控的聚变，所产生的能量全部被用于供给整个系统和和武器装备的运行。\n\n行星两级上方由于引流装置的介入而意外地产生了美丽的极光——这会是照耀我们胜利的极光！\n\n此外，无论$AOW_MEGA_planetary_blaster_system$面对如何强大的敌人，它都会宁死不屈，一旦被敌人控制，其自毁装置就会自动触发，防止敌人反过来用它攻击我们。"
 AOW_mega_notification.1164.a:0"希望它可以抵御敌人的进攻。"
 AOW_mega_notification.1165.desc:0"$AOW_MEGA_planetary_blaster_system$修复完毕，[fromfromfrom.planet.GetName]开始散发出聚变的蓝火光芒，两级极点也因为这个装置的原因而产生了美丽的极光。\n\n如今，$AOW_MEGA_planetary_blaster_system$重新开始监视起入侵[from.GetName]的敌人。\n\n此外，无论$AOW_MEGA_planetary_blaster_system$面对如何强大的敌人，它都会宁死不屈，一旦被敌人控制，其自毁装置就会自动触发，防止敌人反过来用它攻击我们。"
 AOW_mega_notification.1165.a:0"希望它可以抵御敌人的进攻。"
 AOW_mega_notification.1168.title:0"$AOW_MEGA_planetary_blaster_system$升级完毕"
 AOW_mega_notification.1168.desc:0"我们花费了一些资源，$AOW_MEGA_planetary_blaster_system$得以接受我们的最新科技了。"


 ###################################### 2 #########################################

 AOW_mega_notification.2020.desc:0"恒星拥有整个星系中占比最多的质量，因此它的物质储量非常丰富，我们可以通过建造恒星尺寸的开采站，以全方位采集恒星所蕴含的物质。\n\n这项工程被称为——$AOW_MEGA_star_picker$计划。"
 AOW_mega_notification.2020.a:0"手可摘星辰！"
 AOW_mega_notification.2021.desc:0"建造了围绕恒星的一个巨型框架，此后，这颗恒星就将在我们建造的框架中为我们源源不断的提供物质了。"
 AOW_mega_notification.2021.a:0"很好！"
 AOW_mega_notification.2022.desc:0"扩建了最外环框架线，用于维持内环的运转以及提供工作人员的休息场所和充当指挥中心。"
 AOW_mega_notification.2022.a:0"很好"
 AOW_mega_notification.2023.desc:0"扩建了最内环的框架线，开始围绕恒星进行采集工作了。"
 AOW_mega_notification.2023.a:0"很好"
 AOW_mega_notification.2024.desc:0"扩建了内环中心的框架线，采集恒星的覆盖率和效率得到了进一步的提升。"
 AOW_mega_notification.2024.a:0"很好"
 AOW_mega_notification.2025.desc:0"$AOW_MEGA_star_picker$完工！\n\n巨构长光分，手可摘星辰，吾欲高声语，惊吓天上人！"
 AOW_mega_notification.2025.a:0"如今，我们将狩猎星辰！"
 AOW_mega_others_notification.2020.a.desc:0"$AOW_others_mega_build_1$\n\n[fromfrom.GetName]星系的剧烈活动泄露了[from.GetName]在建§H$AOW_MEGA_star_picker$§!的情况。\n\n虽然还在早期阶段，但完全建造的$AOW_MEGA_star_picker$将围绕恒星全方位开采恒星内部的轻重元素，并且还能同步生产转化为合金。"
 AOW_mega_others_notification.2020.b.desc:0"$AOW_others_mega_build_2$\n\n又有数据显示，又一个星系[fromfrom.GetName]将成为[from.GetName]下一个§H$AOW_MEGA_star_picker$§!的建造地。\n\n虽然要花上一段时间，但完全建造的$AOW_MEGA_star_picker$将围绕恒星全方位开采恒星内部的轻重元素，并且还能同步生产转化为合金。\n\n届时，他们的基础工业资源产出将得到进一步的提升。"
 AOW_mega_others_notification.2020.a:0"这玩意可以，起码不会完全遮蔽恒星光芒。"
 AOW_mega_others_notification.2020.b:0"我们可不能落后于他们！"
 AOW_mega_others_notification.2021.desc:0"$AOW_others_mega_build_3$\n\n随着$AOW_MEGA_star_picker$最后一个材料的归位，[from.GetName]完成了对恒星的驾驭。\n\n现在他们不仅能从恒星中开采大量的轻重元素，并且还能同步生产转化为合金。\n\n这无疑会大幅促进他们的工业发展。"
 AOW_mega_others_notification.2021.a:0"他们的产能更多了！"

 AOW_mega_notification.2030.desc:0"自我们第一次踏入虚境以来，我们就对这个神秘的位面产生了自发的憧憬，想要更深入了解它的存在。\n\n而如今，我们将建设一个稳定连接虚境的装置，通过它，可以保持与虚境的长时间的连接。或许我们可以借此窥探虚境的奥秘。\n\n我们将其称之为——$AOW_MEGA_psychic_device$。"
 AOW_mega_notification.2030.a:0"保持虔诚。"
 AOW_mega_notification.2031.desc:0"这是一个围绕恒星建造的巨大祭台，其中饱含了我们的灵能力量，届时，我们将通过使其旋转，来充分打开对虚境的连接大门。"
 AOW_mega_notification.2031.a:0"很好！"
 AOW_mega_notification.2032.desc:0"一个小环建设在祭台底下，用于抑制祭台可能出现的灵能爆发，而上方这个大型圆环则是链接现实与虚境的载体门，连接口将在这里打开。"
 AOW_mega_notification.2032.a:0"很好！"
 AOW_mega_notification.2033.desc:0"几乎一瞬间，虚境内庞大的能量冲出了载体门，在这个星系中心形成了由混沌灵能能量构成的灵能风暴。与此同时，该星系内的其他星球均被这股强大灵能能量所包围，而形成了虚境星球，但这也暴露了虚境的珍贵泽珞资源。\n\n我们同虚境的连接已经在一段时间后，稳定了下来，但已经有极个别憨憨直入虚境深处，不过却再也没见到他们回来。此外，我们还可以通过此装置更多地获取虚境的祝福，驱除虚境的诅咒。\n\n我们必须掌握我们自己的命运！"
 AOW_mega_notification.2033.a:0"看呐！如此伟大的巨构！"
 AOW_mega_notification.2033.a.tooltip:0"从现在起，每年年初清除一次虚境冷却修正和从虚境得到的负面修正。"
 AOW_mega_others_notification.2031.a.desc:0"$AOW_others_mega_build_1$\n\n之前，我们完全无法得知[from.GetName]在[fromfrom.GetName]的恒星上建造的是什么东西。而现在，随着$AOW_MEGA_psychic_device$的完工，[fromfrom.GetName]星系的大部分行星都被某种未知力量吞噬了，变成了...虚境星球。\n\n所以，我们推测，这玩意是他们连接这个未知力量的一种门，用于增强他们那所谓的灵能力量。"
 AOW_mega_others_notification.2031.b.desc:0"$AOW_others_mega_build_3$\n\n之前，碍于[from.GetName]的保密性，我们完全无法得知他们在[fromfrom.GetName]的恒星上建造的是什么东西。而现在，随着$AOW_MEGA_psychic_device$的完工，[fromfrom.GetName]星系的大部分行星都被这个巨构完工时所释放的虚境能力给吞噬了，变成了虚境星球。\n\n所以，我们推测，这玩意是他们与虚境联通并持续沟通的一种巨构，用于增强他们的灵能力量。"
 AOW_mega_others_notification.2031.a:0"让他们自己捣鼓去吧。"
 AOW_mega_others_notification.2031.b:0"是的，我们也能感受到他们与虚境的交流。"

 AOW_mega_notification.2050.desc:0"我们准备开始进行$AOW_MEGA_curvature_pressurization_field$的建设，这一巨构可以扭曲时空曲率从而挤压恒星成为高密度的天体。"
 AOW_mega_notification.2050.a:0"必要的伟业"
 AOW_mega_notification.2051.desc:0"巨大的约束环负责将后续建造的$AOW_MEGA_curvature_pressurization_field$约束并精准的投射至恒星所处位置。由于$AOW_MEGA_curvature_pressurization_field$发生器在没有约束的时候会产生无法控制的效应，因此约束环要先于发生器进行建造。"
 AOW_mega_notification.2051.a:0"恒星改造计划已经势在必行。"
 AOW_mega_notification.2052.desc:0"位于极点的暗能发生器将会把暗物质转变为$AOW_MEGA_curvature_pressurization_field$，并投射至恒星附近，一旦启动，将会形成巨大的引力压，将恒星结构坍缩，原子将被压碎，恒星将成为我们想要的样子。"
 AOW_mega_notification.2052.a:0"此刻，星辰将随我们的意志而变！"
 AOW_mega_notification.2053.a.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经产生了一个稳定的事件视界，位于增压场内部的一切物质都被吸入视界内成为这个黑洞的一部分。接下来我们可以利用这个黑洞，进行一些必须要在黑洞极端环境下才能做的工作。"
 AOW_mega_notification.2053.b.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗中子星，因为区域内弥漫的暗物质，这颗中子星还能维持数亿年。接下来我们可以借助这个新生的中子星，进行一些需要中子星极端环境才能进行的工作。"
 AOW_mega_notification.2053.c.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗脉冲星，因为区域内弥漫的暗物质，这颗脉冲星还能维持数亿年。接下来我们可以借助这个新生的脉冲星，进行一些需要脉冲星极端环境才能进行的工作。"
 AOW_mega_notification.2053.a:0"何等的奇迹！恒星也能在我们的意志下熄灭！"
 AOW_mega_notification.2053.b:0"何等的奇迹！恒星也能随我们的意志而改变！"
 AOW_mega_notification.2053.c:0"何等的奇迹！恒星也能随我们的意志而改变！"
 AOW_mega_others_notification.2050.desc:0"$AOW_others_mega_build_1$\n\n根据情报，我们得知[from.GetName]准备在[fromfrom.GetName]星系建造一个足以压缩恒星的巨型装置，最终可能会导致恒星急速坍缩为黑洞、中子星或者脉冲星，当然也有可能完全取决于他们怎么想。\n\n暂且不知道他们为何要坍缩这颗恒星，也许是为了建设其他的一些更具战略意义的巨型结构。"
 AOW_mega_others_notification.2050.a:0"不好。"
 AOW_mega_others_notification.2051.a.desc:0"[fromfrom.GetName]星系被坍缩为黑洞！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为黑洞了。"
 AOW_mega_others_notification.2051.b.desc:0"[fromfrom.GetName]星系被坍缩为中子星！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为中子星了。"
 AOW_mega_others_notification.2051.c.desc:0"[fromfrom.GetName]星系被坍缩为脉冲星！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为脉冲星了。"
 AOW_mega_others_notification.2051.a:0"黑洞的矿藏和暗物质挺多。"
 AOW_mega_others_notification.2051.b:0"中子星所蕴含的中子态素挺多。"
 AOW_mega_others_notification.2051.c:0"脉冲星所蕴含的中子态素以及它的精准脉冲都挺有价值的。"

 ###################################### 3 #########################################
 AOW_mega_notification.3010.desc:0"我们将在这个星系的边缘建设一个$AOW_MEGA_multi_dimensional_warehouse$，一种能直接进入多维空间的架构，目前发现的比如超空间、亚空间等多维空间。\n\n我们在此维度框定物质结构，而该结构将深入多维空间，将我们的多余物资储存在框定的范围内，借此大幅提升我们的储物能力。"
 AOW_mega_notification.3010.a:0"进军多维空间！"
 AOW_mega_notification.3011.desc:0"打通多维空间的基础装置建设完毕，接下来注入启动能量就可以投入运行了。"
 AOW_mega_notification.3011.a:0"很好！"
 AOW_mega_notification.3012.a.desc:0"$AOW_MEGA_multi_dimensional_warehouse$已打通多维空间的通路，多余的物资正在被源源不断地运往此处，而需要时可以随用随取。\n\n由于我们的$AOW_MEGA_multi_dimensional_warehouse$连接着同一处多维空间，所以在任何一个$AOW_MEGA_multi_dimensional_warehouse$放入的物资，都可以在另外一个$AOW_MEGA_multi_dimensional_warehouse$取出，大大方便了物流系统的运营。不过这并不适合传输舰队...\n\n而由于成功建设了第一个$AOW_MEGA_multi_dimensional_warehouse$，对于多维空间的理解和如何使用有了进一步的实地数据经验，这对于今后的超巨型结构的建设有着莫大的帮助。"
 AOW_mega_notification.3012.b.desc:0"$AOW_MEGA_multi_dimensional_warehouse$已打通多维空间的通路，多余的物资正在被源源不断地运往此处，而需要时可以随用随取。\n\n由于我们的$AOW_MEGA_multi_dimensional_warehouse$连接着同一处多维空间，所以在任何一个$AOW_MEGA_multi_dimensional_warehouse$放入的物资，都可以在另外一个$AOW_MEGA_multi_dimensional_warehouse$取出，大大方便了物流系统的运营。\n\n不过这并不适合传输舰队..."
 AOW_mega_notification.3012.a:0"非常好！"
 AOW_mega_notification.3013.desc:0"我们在此新建了一个$AOW_MEGA_multi_dimensional_warehouse$，可以储存更多的物资了。"
 AOW_mega_notification.3013.a:0"但维护费也在持续上升..."
 AOW_mega_notification.3014.desc:0"根据之前对维度空间的研究，我们发现，在现实宇宙的一个星系内所对应的额外多维空间是有限的！\n\n为了防止因为该星系内存在过多的天外奇迹级别的巨型结构而导致维度空间的过载，并由此引发可能性的崩塌，我们的$AOW_MEGA_multi_dimensional_warehouse$最多就只能扩建到这个地步了。"
 AOW_mega_notification.3014.a:0"这里已经足够了，我们还可以在其他星系中建造。"

 AOW_mega_notification.3030.desc:0"自我们的舰船第一次穿过超空间、亚空间的时候，我们的船员就开始记录下了他们所看见的绝美场景，很多人都说——简直如天界一般梦幻。\n\n而如今看来，这些已经是我们再熟悉不过的多维空间罢了，因此，有军事专家指出，如果我们能建设一个专门深入“天界（多维空间）”来对我们的舰船进行领航导航等作用的机构，那我们将比别人更快更安全地到达目的地。\n\n看，这就是我们将要建设的新机构——$AOW_MEGA_heaven_navigation_bureau$。"
 AOW_mega_notification.3030.a:0"要开始培训领航者了。"
 AOW_mega_notification.3031.desc:0"这个位于恒星极点上方的庞大领航塔，正在利用恒星的能量助我们突破至多维空间，我们计划将大量的管理、领航、星图绘制等机构的中心建设在此。现在，我们的领航员们已经在开始初步学习如何在多维空间内领航了。"
 AOW_mega_notification.3031.a:0"相信我们会更好的。"
 AOW_mega_notification.3032.desc:0"一个新的领航塔！\n\n为避免不必要的各种意外，我们将这个这个领航塔特地用于稳固我们在多维空间建设的工程机构。与此同时，我们的领航员们也有了更多更好的训练空间来提升自己，如今，他们已经能更高效地引导舰船了。"
 AOW_mega_notification.3032.a:0"很好！"
 AOW_mega_notification.3033.desc:0"日益增长的舰队规模已经开始让我们的领航员们感到力不从心了，为此我们再度修建了一个领航塔，用于强化在多维空间中的领航员和现实宇宙中的舰船之间的连接。\n\n如今，根据使用数据来看，领航员们所能同时指引的舰船和指引的效率有了明显提升。"
 AOW_mega_notification.3033.a:0"很好！"
 AOW_mega_notification.3034.desc:0"我们又新建设了一个庞大的领航塔，这次是扩张我们在多维空间中的领地，更多的领航机构被建设在其中，几乎能容纳无数的领航员，通行效率更进一步！"
 AOW_mega_notification.3034.a:0"非常好！"
 AOW_mega_notification.3035.desc:0"最后的领航塔被我们用于维持一个比恒星还大的能量传接入口，可以更快速地穿过多维空间和现实宇宙。\n\n至此，$AOW_MEGA_heaven_navigation_bureau$建造完毕，领航员们随时准备着！"
 AOW_mega_notification.3035.a:0"就像我们曾经做过的那样——超越光速！"
 AOW_mega_others_notification.3030.a.desc:0"$AOW_others_mega_build_1$\n\n[from.GetName]为了建造$AOW_MEGA_heaven_navigation_bureau$而清空整个星系的行为引起了我们的注意。\n\n根据我们的特工推测，这是一种可以通过多维空间对舰船起到引导作用的巨构。此巨构一旦建成，他们的舰船将会更加灵活善战，更难对付。"
 AOW_mega_others_notification.3030.b.desc:0"$AOW_others_mega_build_2$\n\n[from.GetName]再一次为了建造$AOW_MEGA_heaven_navigation_bureau$，而清空了[fromfrom.GetName]星系。\n\n他们又一次建造的$AOW_MEGA_heaven_navigation_bureau$，将进一步提升他们的舰船灵活性。"
 AOW_mega_others_notification.3030.a:0"真棘手。"
 AOW_mega_others_notification.3030.b:0"我们必须做好万全的准备。"
 AOW_mega_others_notification.3031.desc:0"$AOW_others_mega_build_3$\n\n[from.GetName]已经完成了$AOW_MEGA_heaven_navigation_bureau$的建造，[fromfrom.GetName]星系现在一眼望去就能看见庞大的$AOW_MEGA_heaven_navigation_bureau$矗立在那里闪闪发光。"
 AOW_mega_others_notification.3031.a:0"他们的舰船更灵活了。"

 AOW_mega_notification.3040.desc:0"为了追求极致的工业产出，我们就必须探究物质转化的微观规律，而理论上最快转化物质的方式，则是直接重构物质内部的粒子组成。\n\n$AOW_MEGA_material_recombination_instrument$，便是建立在这一基础上的极致工业城，它可以利用暗物质的奇特能量驱动物质内部的粒子按照我们的方式重组，而它本身庞大的体量也决定了可以承载超大规模的工业体系。"
 AOW_mega_notification.3040.a:0"最极致的工业！"
 AOW_mega_notification.3041.desc:0"第一个环形工业设施建成！\n\n它自带大量的暗磁铁，可以吸引星际空间中的更多暗物质，以驱动物质重组。"
 AOW_mega_notification.3041.a:0"很好的开始！"
 AOW_mega_notification.3042.desc:0"第二个环形工业设施建成！\n\n前一个环形工业设施被安装到其中围绕二号环形工业设施轨道线旋转，并且携带了更多的暗磁铁，这里形成了更加浓郁的暗物质能量场，足以支撑更大规模的物质重组。"
 AOW_mega_notification.3042.a:0"不错。"
 AOW_mega_notification.3043.desc:0"第三个环形工业设施建成！\n\n为了补充物质重组所需要的庞大原材料，这个设施开始采集黑洞内部的物质以维持更庞大的工业体系。"
 AOW_mega_notification.3043.a:0"好！"
 AOW_mega_notification.3044.desc:0"第四个环形工业设施建成！\n\n前3个环形工业设施被安装到第4个环形工业设施内旋转，可以更全方位地环绕黑洞极其周围的暗物质能量场，支撑更大规模的工业体系指日可待！"
 AOW_mega_notification.3044.a:0"再造一个环！"
 AOW_mega_notification.3045.desc:0"最后一个环形工业设施建成！\n\n我们完成了$AOW_MEGA_material_recombination_instrument$的全部建造流程，黑洞内部的物质，外部的暗物质能量场全被我们利用了起来，形成了星系般庞大的工业体系。"
 AOW_mega_notification.3045.a:0"鬼斧神工！"
 AOW_mega_others_notification.3040.a.desc:0"$AOW_others_mega_build_1$\n\n据悉，[from.GetName]正在[fromfrom.GetName]星系建造的$AOW_MEGA_material_recombination_instrument$是一种极致的工业设施，它足以驱动物质内部的粒子重组，从而极其快速地重组为其他物质以供他们使用。\n\n届时，他们的工业效率不仅将有极大的提升，他们的军用战略物质也将获得极大程度的补充。"
 AOW_mega_others_notification.3040.b.desc:0"$AOW_others_mega_build_2$\n\n根据情报显示，[from.GetName]再一次准备建造$AOW_MEGA_material_recombination_instrument$，这次是在[fromfrom.GetName]星系。\n\n看起来，他们对自己的工业效率还不是很满意啊。"
 AOW_mega_others_notification.3040.a:0"就是不知道他们能不能受得了这个维护费。"
 AOW_mega_others_notification.3040.b:0"卧槽。"
 AOW_mega_others_notification.3041.desc:0"$AOW_others_mega_build_3$\n\n[fromfrom.GetName]星系已经完全被$AOW_MEGA_material_recombination_instrument$的体量所占据，[from.GetName]已经完成了$AOW_MEGA_material_recombination_instrument$的建造。"
 AOW_mega_others_notification.3041.a:0"看他们能不能承受如此庞大的维护费。"

 AOW_mega_notification.3050.desc:0"随着帝国舰队规模需求的增长，巨型船坞的造船速度显然已经不能满足我们了，如今，我们将在[from.GetName]建设一个足以横跨整个星系的超巨型船坞，预测不仅可以同时建造100个船坞，还可以减少造船的成本，增加船员的经验。\n\n如此庞大的巨构可以被称为奇迹，这便是——$AOW_MEGA_miraculous_shipyard$。"
 AOW_mega_notification.3050.a:0"确认。"
 AOW_mega_notification.3051.desc:0"我们建设了一些环形框架，这些框架是未来的船坞建设标准线，也是搭建恒星物质采集装置的重要支架。"
 AOW_mega_notification.3051.a:0"不错。"
 AOW_mega_notification.3052.desc:0"横跨星系的船坞建设完毕，目前来看虽说有些简陋，但依旧可以同时建造25艘舰船，还是很强力的。"
 AOW_mega_notification.3052.a:0"超越巨型船坞！"
 AOW_mega_notification.3052.a.tooltip:0""
 AOW_mega_notification.3053.desc:0"横跨星系的八个方向的船坞建设完毕！接下来就是对这些现有的船坞加装一些额外设施用以加强$AOW_MEGA_miraculous_shipyard$。"
 AOW_mega_notification.3053.a:0"50个船坞！"
 AOW_mega_notification.3053.a.tooltip:0""
 AOW_mega_notification.3054.desc:0"4个方向的船坞扩建完毕，$AOW_MEGA_miraculous_shipyard$得到了进一步的加强。"
 AOW_mega_notification.3054.a:0"马上要完工了。"
 AOW_mega_notification.3054.a.tooltip:0""
 AOW_mega_notification.3055.desc:0"足亦被称为奇迹的——$AOW_MEGA_miraculous_shipyard$，现在正式完工。\n\n多个船坞齐心协力，每条方向都有中心控制器精密地操控着每个船坞的运行，大幅提升了造船速度。\n\n得益于$AOW_MEGA_star_picker$的系统，我们可以直接提取恒星物质用于建造舰船，大大降低了舰船需要的额外成本。\n\n数个船员训练室从一开始就投入了运行，发展到现在足以让我们的船员在上战场前就能成为精英中的精英。"
 AOW_mega_notification.3055.a:0"非常好！"
 AOW_mega_notification.3055.a.tooltip:0""
 AOW_mega_others_notification.3050.a.desc:0"[from.GetName]为了建造$AOW_MEGA_miraculous_shipyard$而清空整个星系行星的行为引起了我们的注意。\n\n根据特工发回来的情报，$AOW_MEGA_miraculous_shipyard$一旦建成，那将是一个横跨星系的庞大船坞，最多可以同时建造100艘舰船，届时，他们的军备发展速度无疑会得到极大程度的增加。"
 AOW_mega_others_notification.3050.b.desc:0"[from.GetName]再一次为了建造$AOW_MEGA_miraculous_shipyard$，而清空了[fromfrom.GetName]星系。\n\n看起来，他们并不满足能同时建造100艘舰船的能力。"
 AOW_mega_others_notification.3050.a:0"有点意思..."
 AOW_mega_others_notification.3050.b:0"又来一个？"
 AOW_mega_others_notification.3051.desc:0"[fromfrom.GetName]星系已经充满了$AOW_MEGA_miraculous_shipyard$的内部空间。\n\n看起来，[from.GetName]已经完成对$AOW_MEGA_miraculous_shipyard$的建造。"
 AOW_mega_others_notification.3051.a:0"是个很强的竞争者。"

 AOW_mega_notification.3060.desc:0"这将是一个跨时代工程的开始。数个世纪以来我们的科学突破都严重依赖计算力的进步，如今我们有能力建造整个恒星大小的超级量子矩阵为我们日益增长的运算力需求提供保障。这个临时的太空基地将用无数的工程船拆卸整个恒星系所有的物质，并在这里加工为量子计算质和暗物质控星体组件，供应$AOW_MEGA_quindecillion_stellar_quantum_matrix$的建设。"
 AOW_mega_notification.3060.a:0"亲身探索宇宙奥秘！"
 AOW_mega_notification.3061.desc:0"与常规的戴森云不同，我们在$AOW_MEGA_quindecillion_stellar_quantum_matrix$上使用了最新的“控星体”技术，这一技术将在吸收恒星光热能量的基础上，提取恒星的引力进行供能。这为我们进行$AOW_MEGA_quindecillion_stellar_quantum_matrix$巨大的工程建设所需的能量提供了保障。数以亿计的控星体星帆将环绕恒星运行，充分提取恒星所有可以利用的能量，并为我们接下来的工程提供能量供应。"
 AOW_mega_notification.3061.a:0"这是伟大工程建设的开始。"
 AOW_mega_notification.3062.desc:0"第一层计算矩阵已经建造完成，采用了量子计算质作为材料，充分利用到每一个原子的运算能力，虽然只有一层，不过它巨大的运算能力已经足以优化我们帝国的各个领域，并提供巨大的运算力支持我们的各项工作。"
 AOW_mega_notification.3062.a:0"昂贵但有必要的进步。"
 AOW_mega_notification.3063.desc:0"第二层计算矩阵建造完成，这一层吸收第一层浪费的恒星能量和计算产生的余热进行供能，由于能量已经被第一层壳层榨取大多数，这一壳层带来的计算能力提升相对较少。不过这一壳层仍然意义重大，它将恒星能量更高效率的利用，同时第二层的运算可以对第一层系统进行自检，网络管理，算法优化等任务，这些计算能力相比起计算力的提升其实更为重要。"
 AOW_mega_notification.3063.a:0"很好！"
 AOW_mega_notification.3064.desc:0"第三层计算矩阵建造完成，在第二层的基础上继续进行建造的产物，完全包覆了整个恒星系并将能量利用至极限。恒星的大多数能量都已经被用于供应$AOW_MEGA_quindecillion_stellar_quantum_matrix$庞大的运算能力，计算力已经被开发到相当大的规模。"
 AOW_mega_notification.3064.a:0"真是复杂精密而又漫长的建造过程啊。"
 AOW_mega_notification.3065.desc:0"位于[from.GetName]的$AOW_MEGA_quindecillion_stellar_quantum_matrix$已经完全建成，这个由四层量子运算矩阵壳层构成的具有恒星系规模的超级计算机为我们带来巨大的计算能力。计算能力是一个文明核心实力的重要保证，而我们的$AOW_MEGA_quindecillion_stellar_quantum_matrix$将是我们帝国计算力的最直观的体现，在$AOW_MEGA_quindecillion_stellar_quantum_matrix$的庞大计算能力加持下，将再也没有解决不了的难题，这个可以模拟宇宙的超级计算机，将成为我们帝国科技发展的里程碑，它将令整个银河的文明为之敬畏，此刻，我们诞生了一个足以称之为人造神明的超级思维体。\n\n现在，$AOW_MEGA_quindecillion_stellar_quantum_matrix$服务器已经接入星际通讯网，您可以在政策中选择$AOW_MEGA_quindecillion_stellar_quantum_matrix$使用的网络协议。"
 AOW_mega_notification.3065.a:0"星辰的力量！"
 AOW_mega_others_notification.3060.a.desc:0"[from.GetName]在[fromfrom.GetName]建造的巨构遮蔽了部分恒星的光芒，这引起了我们的观测机构的注意。\n\n据前方传来的消息，[from.GetName]要在此处建造一个被称为$AOW_MEGA_quindecillion_stellar_quantum_matrix$的巨构，这是一种以整个恒星为能源的超级量子计算机巨构，如果建造完成，那么他们的科研能力将会得到极大程度的提升。届时，[from.GetName]将会逐步走到整个星系的前沿。"
 AOW_mega_others_notification.3060.b.desc:0"我们的观测机构再一次观测到了[from.GetName]在[fromfrom.GetName]星系的异动。\n\n[from.GetName]又一次开始建造起了$AOW_MEGA_quindecillion_stellar_quantum_matrix$，"
 AOW_mega_others_notification.3060.a:0"哎哟，卧槽。"
 AOW_mega_others_notification.3060.b:0"又一个？他们的资源可真多啊。"
 AOW_mega_others_notification.3061.desc:0"[fromfrom.GetName]星系现在只剩下一个恒星，和一个庞大的$AOW_MEGA_quindecillion_stellar_quantum_matrix$了。\n\n据悉，[from.GetName]已经完成了$AOW_MEGA_quindecillion_stellar_quantum_matrix$的建造，他们已经开始享受起了这个庞大巨构所带来的巨大收益了。"
 AOW_mega_others_notification.3061.a:0"真强大的巨构...不是吗？"

