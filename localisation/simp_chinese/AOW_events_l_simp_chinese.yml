l_simp_chinese:

 ###################################### 核心 #########################################
 AOW_core.3.name:0"§R检测到MOD冲突§!"
 AOW_core.3.desc:0"来自§Y奇观拓展§!的检测。\n\n检测到您安装了§YGigastructural Engineering & More§!§L(更多巨构)§!，本模组由于在检测星球上是否存在巨构的机制与其大不相同，且两者都修改了原版巨构文件、巨构UI，故本模组与其完全不兼容，并且两者共用可能会导致存档崩溃。\n\n本模组在优化和代码方面，比较完善，无过多冗余事件，单独安装的情况下不会出现坏档情况，请认真考虑本模组的建议。\n\n关于本模组可以加Q群632833071进一步了解。"
 AOW_core.3.a:0"与§YGigastructural Engineering & More§!§L(更多巨构)§!产生了冲突！"

 ###################################### 其他 #########################################
 AOW_mega_restored_title:0"[fromfromfrom.GetName]修复完毕"
 AOW_mega_notification_title:0"§H[fromfromfrom.GetName]§!建设完成"
 AOW_mega_others_notification_title:0"[from.GetName]建造§H[fromfromfromfrom.GetName]§!"
 AOW_others_mega_build_1:0"[from.GetName]开始建设§H[fromfromfromfrom.GetName]§!！"
 AOW_others_mega_build_2:0"[from.GetName]再次开始建设§H[fromfromfromfrom.GetName]§!！"
 AOW_others_mega_build_3:0"[from.GetName]完成了对§H[fromfromfromfrom.GetName]§!的建造！"

 AOW_mega_notification.1.title:0"巨构超过全局统一上限！"
 AOW_mega_notification.1.desc:0"我们建造过的该巨构数目和正在建设的该巨构数目已经达到全局统一上限了，无法再继续建造更多的了，可以在控制面板中调整上限。"
 AOW_mega_notification.1.a:0"知道了。"
 AOW_mega_notification.1.b:0"知道了，不必再通知我了。"
 AOW_mega_notification.1.c:0"这就调整上限。"

 ###################################### 飞升 #########################################
 AOW_ap.0.name:0"多维空间"
 AOW_ap.0.desc:0"想要实现这一美好而伟大的愿景可不是那么容易的，起码以我们目前的科技程度来看，即使是用银河系中的任何一种材料来建造的超巨型结构，结果都是它根本无法承受自身的重力而坍塌成一个黑洞。\n\n然而早些年间发现的亚空间、超空间等不属于本宇宙，或者说是本维度的空间给了我们新的启发。理论上来说，我们可以突破本维度的限制，将那些超巨型结构的固定装置建设在多维空间，利用那里的特殊性质，可以保障超巨型结构不会自行坍塌。\n\n现在，是时候深入研究这些多维空间以及验证这一理论是否可行了，如果成功，那这一发现所带来的收益将是前所未有的。"
 AOW_ap.0.a:0"打通多维空间的通道！"

 AOW_ap.1.name:0"突破多维空间"
 AOW_ap.1.desc:0"科研部门花了很长时间来寻找一种能稳定进入多维空间的方式，并不断次试图跨纬度放置建筑结构，当然大多都以失败告终。\n\n不过，科学家们终于还是在我们所发现的物质中，找到了一种能辅助我们稳定进入多维空间的物质——§Y暗物质§!！\n\n在此探索过程中，我们意外发现，这种独特物质拥有的扭曲时空曲率的潜力正好可以用来打通进入多维空间的稳定虫洞连接。另外，经济学家们预测，我们对于暗物质的需求可能会在接下来的时代中骤增。\n\n科研部门顺便开发了一款全新的巨构，虽然不是大到足以横跨星系，但运用了最新的理论成果，他们建议我们用此巨构来进行最初步的实验。"
 AOW_ap.1.a:0"我们的帝国又向着更伟大的方向前进了一步！"

 ###################################### 原版 #########################################
 AOW_mega_notification_vanilla_title:0"[fromfromfrom.GetName]"
 AOW_mega_notification_vanilla_desc:0"[fromfromfrom.GetName]在[from.GetName]星系建造完成。"

 AOW_mega_notification_vanilla.2011.title:0"戴森球框架"
 AOW_mega_notification_vanilla.2011.desc:0"随着框架已被安置，这个项目的庞大是显而易见的。\n\n[fromfromfrom.planet.GetName]在纤细的笼子里燃烧，但她将最终被[Root.GetName]的太阳能板完全包围。"
 AOW_mega_notification_vanilla.2011.a:0"优美。"
 AOW_mega_notification_vanilla.2012.title:0"戴森球嵌板已安装"
 AOW_mega_notification_vanilla.2012.desc:0"虽然没有完全完成，随着先进的太阳能收集器的安装，我们现在开始收获位于[from.GetName]恒星系的戴森球带来的利益。\n\n随着建造继续，能量收入会继续增长，最终戴森球完成时我们将获得完全的运转能力。"
 AOW_mega_notification_vanilla.2012.a:0"棒极了。"
 AOW_mega_notification_vanilla.2015.title:0"戴森球完成"
 AOW_mega_notification_vanilla.2015.desc:0"[from.GetName]星系的主星已被[Root.GetName]的戴森球完全包裹。\n\n我们的工程师们庆祝着这一胜利，而也理应如此。我们做到了只有少数星系帝国敢于尝试的壮举——完全俘获一颗恒星。"
 AOW_mega_notification_vanilla.2015.a:0"能量输出名列前茅。"

 ###################################### 故事 #########################################

 AOW_mega_story.1100.a:0"这广告不错"
 AOW_mega_story.1100.b:0"§R给我屏蔽他们的广告！§!"

 AOW_mega_story.1102.name:0"[fromfrom.GetName]建成$AOW_MEGA_prosperous_trade_station$"
 AOW_mega_story.1102.desc:0"我们接受到了来自[fromfrom.GetName]的...商业信号？\n\n（广告位招租，如果您有想要让我宣传的游戏或者模组，都可以告诉作者！）"
 AOW_mega_story.1103.name:0"[fromfrom.GetName]建成$AOW_MEGA_prosperous_trade_station$"
 AOW_mega_story.1103.desc:0"我们接受到了来自[fromfrom.GetName]的...商业信号？\n\n想让您的文明获得更多传统路线吗？想让您的文明在内政方面更进一步吗？想让您的凝聚力有用武之地吗？（草，3.3版本被蠢驴被背刺了，3.2版本我的决议和遗珍都是凝聚力激活，结果3.3版本蠢驴就都这样改了；奶奶滴，3.8又被蠢驴被刺了，每个传统解锁一个议程，搞得我写了半天）快来订阅“工整传统”模组吧！\n\n这个模组提供了更多可选择的传统路线，它的配套mod（工整传统的传统槽飞升槽拓展mod）更是拥有大气又工整的UI界面和更多的传统槽飞升槽，更有趣的传统机制，以及独特的凝聚力解锁飞升的功能！\n\n此外为了照顾了低分辨率的客户，工整传统贴心地还推出了低分辨率补丁，让您的传统一览无余！"