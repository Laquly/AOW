 AOW_MEGA_pulsar_clock_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$—必须建造在脉冲星上\n\n$EFFECTS_HEADER$\n$t$—生产大量凝聚力，提供法令经费并减少帝国规模惩罚"
 AOW_MEGA_pulsar_clock_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$我们将建造一个独一无二的依靠脉冲星校准的时钟，若统一了全国上下时间标准，那带来的价值将不可估量。"
 AOW_MEGA_pulsar_clock_0_DESC:0"我们将在此次建造一个独一无二的依靠脉冲星校准的时钟，若统一了全帝国时间标准，那带来的价值将不可估量。"
 AOW_MEGA_pulsar_clock_1:0"$AOW_MEGA_pulsar_clock$ 秒针环"
 AOW_MEGA_pulsar_clock_1_DESC:0"首先建造的环将充当该$AOW_MEGA_pulsar_clock$的秒针，由于环的每段区域都有对脉冲星的定位监控装置，所以我们不必再修建一个指针了。"
 AOW_MEGA_pulsar_clock_2:0"$AOW_MEGA_pulsar_clock$ 分针环"
 AOW_MEGA_pulsar_clock_2_DESC:0"第二个将充当该$AOW_MEGA_pulsar_clock$的分针，用于测量分钟。"
 AOW_MEGA_pulsar_clock_3:0"$AOW_MEGA_pulsar_clock$ 时针环"
 AOW_MEGA_pulsar_clock_3_DESC:0"第三个将充当该$AOW_MEGA_pulsar_clock$的时针，用于测量时钟。\n\n下一步，即最后一步，将完全启动激活这个$AOW_MEGA_pulsar_clock$！"
 AOW_MEGA_pulsar_clock_4:0"$AOW_MEGA_pulsar_clock$"
 AOW_MEGA_pulsar_clock_4_DESC:0"完工的$AOW_MEGA_pulsar_clock$，每一段环都将根据该脉冲星的脉冲间隔校准时间及转速，现在全国各地都将此时钟的时间作为最标准的时间参考，大大提升了管理效率。\n\n加...加1s？"
 AOW_MEGA_pulsar_clock_effects:0"通过政策§Y$policy_AOW_policy_PC_country_modifiers$§!提供增益效果"
