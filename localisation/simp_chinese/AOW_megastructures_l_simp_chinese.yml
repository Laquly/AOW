 AOW_MEGA_wonder_construction_bureau_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$—必须建造在行星上\n\n$EFFECTS_HEADER$\n$t$—生产活体金属\n$t$—增加开采站、研究者建造速度\n$t$—增加行星建造速度\n$t$—增加哨站速度\n$t$—增加恒星基地升级速度\n$t$—增加巨构建造速度\n$t$—增加巨构同时建造上限"
 AOW_MEGA_wonder_construction_bureau_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$协调辅助全国各地的建设机构，提升建设速度，并制造增产催化剂——活体金属。"
 AOW_MEGA_wonder_construction_bureau_0_DESC:0"$AOW_MEGA_wonder_construction_bureau$是一个要承担全国各地建设援助和熔炼锻造活体金属两个任务的重要基础设施。"
