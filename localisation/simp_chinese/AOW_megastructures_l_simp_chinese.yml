 AOW_MEGA_nebula_refining_center_1_DESC:0"这是一个小型人造黑洞装置，可以将周围的星云吸引过来。"
 AOW_MEGA_nebula_refining_center_2:0"$AOW_MEGA_nebula_refining_center$ 采集"
