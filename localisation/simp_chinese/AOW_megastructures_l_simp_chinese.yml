 #物质重组仪
 AOW_MEGA_material_recombination_instrument_0:0"$AOW_MEGA_material_recombination_instrument$ 基址"
 AOW_MEGA_material_recombination_instrument_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_4$利用暗物质的奇特能量，$AOW_MEGA_material_recombination_instrument$能够轻松将各种物质内部的粒子重新打乱并聚合在一起，可以实现极为高效的工业流程，建造过程中会§R清空星系§!以腾出建造空间。"
 MEGASTRUCTURE_TOOLTIP_REQUIREMENTS_MATERIAL_RECOMBINATION_INSTRUMENT:"$REQUIREMENTS_HEADER$\n$t$—必须建造在§Y单恒星星系§!中；\n$t$—必须建造在§Y黑洞§!上；\n$t$—星系内§R不能有宜居星球§!。\n"
 AOW_MEGA_material_recombination_instrument_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—可手动选择并微调资源的产出\n$t$—可产出合金、消费品、易爆颗粒、异星天然气、稀有水晶\n$t$—可产出暗物质、泽珞、活体金属、纳米机器人（拥有工整传统MOD）"
 AOW_MEGA_material_recombination_instrument_0_DESC:0"一个围绕黑洞的$AOW_MEGA_material_recombination_instrument$基址，将来可以利用该黑洞周围的暗物质能量场驱动物质重组。"
 AOW_MEGA_material_recombination_instrument_1:0"$AOW_MEGA_material_recombination_instrument$ 一环"
 AOW_MEGA_material_recombination_instrument_1_DESC:0"一个小型的环形工业设施，里面大多都是能够吸引暗物质的暗磁铁，可以将星际空间中的暗物质更多地集中于此。"
 AOW_MEGA_material_recombination_instrument_2:0"$AOW_MEGA_material_recombination_instrument$ 二环"
 AOW_MEGA_material_recombination_instrument_2_DESC:0"两个附带暗磁铁的环形工业设施正在围绕黑洞旋转，形成了更浓郁的暗物质聚集地，可以进行更大规模的物质重组行动。"
 AOW_MEGA_material_recombination_instrument_3:0"$AOW_MEGA_material_recombination_instrument$ 三环"
 AOW_MEGA_material_recombination_instrument_3_DESC:0"为了补充物质重组所需的原材料，第三个环形工业设施开始解压黑洞内部的物质，以支持更大规模的物质重组行动。"
 AOW_MEGA_material_recombination_instrument_4:0"$AOW_MEGA_material_recombination_instrument$ 四环"
 AOW_MEGA_material_recombination_instrument_4_DESC:0"更大的环意味着更大规模的工业，极致的工业流程将为我们带来极致的生产效率。"
 AOW_MEGA_material_recombination_instrument_5:0"$AOW_MEGA_material_recombination_instrument$"
 AOW_MEGA_material_recombination_instrument_5_DESC:0"完整的$AOW_MEGA_material_recombination_instrument$，利用黑洞和暗磁铁吸引更多的暗物质以驱动规模庞大的物质重组行动。"
 #物质重组仪 事件
 AOW_evt_material_recombination_instrument.100.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.100.desc:0"为了追求极致的工业产出，我们就必须探究物质转化的微观规律，而理论上最快转化物质的方式，则是直接重构物质内部的粒子组成。\n\n$AOW_MEGA_material_recombination_instrument$，便是建立在这一基础上的极致工业城，它可以利用暗物质的奇特能量驱动物质内部的粒子按照我们的方式重组，而它本身庞大的体量也决定了可以承载超大规模的工业体系。"
 AOW_evt_material_recombination_instrument.100.a:0"最极致的工业！"
 AOW_evt_material_recombination_instrument.101.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.101.desc:0"第一个环形工业设施建成！\n\n它自带大量的暗磁铁，可以吸引星际空间中的更多暗物质，以驱动物质重组。"
 AOW_evt_material_recombination_instrument.101.a:0"很好的开始！"
 AOW_evt_material_recombination_instrument.102.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.102.desc:0"第二个环形工业设施建成！\n\n前一个环形工业设施被安装到其中围绕二号环形工业设施轨道线旋转，并且携带了更多的暗磁铁，这里形成了更加浓郁的暗物质能量场，足以支撑更大规模的物质重组。"
 AOW_evt_material_recombination_instrument.102.a:0"不错。"
 AOW_evt_material_recombination_instrument.103.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.103.desc:0"第三个环形工业设施建成！\n\n为了补充物质重组所需要的庞大原材料，这个设施开始采集黑洞内部的物质以维持更庞大的工业体系。"
 AOW_evt_material_recombination_instrument.103.a:0"好！"
 AOW_evt_material_recombination_instrument.104.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.104.desc:0"第四个环形工业设施建成！\n\n前3个环形工业设施被安装到第4个环形工业设施内旋转，可以更全方位地环绕黑洞极其周围的暗物质能量场，支撑更大规模的工业体系指日可待！"
 AOW_evt_material_recombination_instrument.104.a:0"再造一个环！"
 AOW_evt_material_recombination_instrument.105.title:"$AOW_mega_notification_title$"
 AOW_evt_material_recombination_instrument.105.desc:0"最后一个环形工业设施建成！\n\n我们完成了$AOW_MEGA_material_recombination_instrument$的全部建造流程，黑洞内部的物质，外部的暗物质能量场全被我们利用了起来，形成了星系般庞大的工业体系。"
 AOW_evt_material_recombination_instrument.105.a:0"黑洞级重工！"
 AOW_mega_others_notification.3040.a.desc:0"$AOW_others_mega_build_1$\n\n据悉，[from.GetName]正在[fromfrom.GetName]星系建造的$AOW_MEGA_material_recombination_instrument$是一种极致的工业设施，它足以驱动物质内部的粒子重组，从而极其快速地重组为其他物质以供他们使用。\n\n届时，他们的工业效率不仅将有极大的提升，他们的军用战略物质也将获得极大程度的补充。"
 AOW_mega_others_notification.3040.b.desc:0"$AOW_others_mega_build_2$\n\n根据情报显示，[from.GetName]再一次准备建造$AOW_MEGA_material_recombination_instrument$，这次是在[fromfrom.GetName]星系。\n\n看起来，他们对自己的工业效率还不是很满意啊。"
 AOW_mega_others_notification.3040.a:0"就是不知道他们能不能受得了这个维护费。"
 AOW_mega_others_notification.3040.b:0"卧槽。"
 AOW_mega_others_notification.3041.desc:0"$AOW_others_mega_build_3$\n\n[fromfrom.GetName]星系已经完全被$AOW_MEGA_material_recombination_instrument$的体量所占据，[from.GetName]已经完成了$AOW_MEGA_material_recombination_instrument$的建造。"
 AOW_mega_others_notification.3041.a:0"看他们能不能承受如此庞大的维护费。"
