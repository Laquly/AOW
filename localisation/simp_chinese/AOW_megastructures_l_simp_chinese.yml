 AOW_MEGA_quindecillion_stellar_quantum_matrix_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在恒星上\n$t$—星系中不能有宜居星球\n$t$—必须是单恒星星系\n\n$EFFECTS_HEADER$\n$t$—产出大量科研点数"
