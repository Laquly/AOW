 AOW_MEGA_advanced_hyperlane_controller_add:0"$AOW_MEGA_advanced_hyperlane_controller$：§Y建设指令§!"
 AOW_MEGA_advanced_hyperlane_controller_add_DESC:0"向己方控制的所有处于§G接收状态§!的$AOW_MEGA_advanced_hyperlane_controller$发送§G建设指令§!，之后本星系与这些目标$AOW_MEGA_advanced_hyperlane_controller$所在星系之间，会建成超空间航道。（多个接收状态，一个发射指令，即可同时修建多个航道。）\n§R警告：多次删除超空间航道必定会导致游戏崩溃§!"
