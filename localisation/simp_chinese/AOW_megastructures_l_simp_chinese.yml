 AOW_evt_pulsar_clock.301.desc:0"$AOW_others_mega_build_3$\n\n现在，[from.GetName]已经将[fromfrom.GetName]星系中的$AOW_MEGA_pulsar_clock$运转了。如此一来，这种精准的计时手段已经开始提高他们帝国的行政管理能力了。"
 AOW_evt_pulsar_clock.301.a:0"这无疑展现了他们的智慧。"
 AOW_evt_pulsar_clock.301.b:0"展现了它们为我们建造的巨构。"

 #星空守护者
 AOW_MEGA_star_guardian_0:0"$AOW_MEGA_star_guardian$ 基址"
 AOW_MEGA_star_guardian_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$一个位于星系外围隐蔽区域的人造超级要塞，不再受限于天然地形，可容纳数量庞大的士兵，构建实力恐怖的火力，整体规模可达到一个行星大小。"
 AOW_MEGA_star_guardian_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—生成布满堡垒区划的宜居星球"
 AOW_MEGA_star_guardian_0_DESC:0"星系守护工程的伟大开始，这里将诞生一个行星级规模的超级金属要塞。"
 AOW_MEGA_star_guardian_1:0"$AOW_MEGA_star_guardian$ 框架"
 AOW_MEGA_star_guardian_1_DESC:0"钢铁荆棘刺破深空，这是由三根主骨架交织成的钢铁王冠。"
 AOW_MEGA_star_guardian_2:0"$AOW_MEGA_star_guardian$ 行星"
 AOW_MEGA_star_guardian_2_DESC:0"液态金属在骨架上凝固成星球外壳，表面鳞甲般的装甲板自动开合，露出下方休眠的轨道炮阵列。星球核心泛着深色的微光，整颗金属行星如同收拢翅膀的机械天使。"
 AOW_MEGA_star_guardian_3:0"$AOW_MEGA_star_guardian$"
 AOW_MEGA_star_guardian_3_DESC:0"星环和星盾如神祇项圈般套住整个金属行星，祂不语，只是一味地注视着深邃而布满敌意的星空。"
 #星空守护者 事件
 AOW_evt_star_guardian.100.title:"$AOW_mega_notification_title$"
 AOW_evt_star_guardian.100.desc:0"一般的防御设施往往对地形有着很高的要求，没有合适的地形就无法修建这种防御设施，这对一些清空了星系的大型巨构来说是很致命的。\n\n但$AOW_MEGA_star_guardian$可不这么认为，它就是为此而生的，如今它将在[from.GetName]星系的边缘履行它的守护者职责。"
 AOW_evt_star_guardian.100.a:0"开始建造"
 AOW_evt_star_guardian.101.title:"$AOW_mega_notification_title$"
 AOW_evt_star_guardian.101.desc:0"超密度合金骨架刺破基盘，三组圆环支撑柱纠缠成戴森球级别的框架。\n\n虚空能量在龙骨间闪耀着迷人的光晕，每个节点都刻录着《防御核心宣言》的分子蚀刻版。"
 AOW_evt_star_guardian.101.a:0"接下来是整个星球..."
 AOW_evt_star_guardian.102.title:"$AOW_mega_notification_title$"
 AOW_evt_star_guardian.102.desc:0"纳米熔炉在框架表面喷涂行星级装甲，每一块行星级护甲板都带有独立反应堆。\n\n地核位置开始脉动深色光芒——那是正在成形的真空零点能反应矩阵，整个星球正在蜕变为吞噬黑暗的利维坦。"
 AOW_evt_star_guardian.102.a:0"还要继续加固。"
 AOW_evt_star_guardian.103.title:"守护星空"
 AOW_evt_star_guardian.103.desc:0"边境的钢铁长城，恒星的忠诚守卫，帝国的禁军护卫——$AOW_MEGA_star_guardian$于此刻诞生在了这片星系中。"
 AOW_evt_star_guardian.103.a:0"这才是星空的守护者！"
