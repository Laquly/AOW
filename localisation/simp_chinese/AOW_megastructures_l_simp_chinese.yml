 AOW_MEGA_wonder_construction_bureau_1_DESC:0"中心熔炉和基础指挥设施建设完毕，接下来需要建设与其连接的辅助设施，这将进一步提升建设援助效率。"
 AOW_MEGA_wonder_construction_bureau_2:0"$AOW_MEGA_wonder_construction_bureau$ 扩建"
 AOW_MEGA_wonder_construction_bureau_2_DESC:0"多个辅助熔炉和机构建设完毕，大量星际土木工程、星球土木工程专业人员已聚集在此为我们的发展保驾护航。"
 AOW_MEGA_wonder_construction_bureau_3:0"$AOW_MEGA_wonder_construction_bureau$"
 AOW_MEGA_wonder_construction_bureau_3_DESC:0"$AOW_MEGA_wonder_construction_bureau$建设完毕，可同时高效地援助大量的星际、星球建设任务，也能兼顾更多的活体金属锻造任务。"

