 #多维仓库 事件
 AOW_evt_multi_dimensional_warehouse.100.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.100.desc:0"我们将在这个星系的边缘建设一个$AOW_MEGA_multi_dimensional_warehouse$，一种能直接进入多维空间的架构，目前发现的比如超空间、亚空间等多维空间。\n\n我们在此维度框定物质结构，而该结构将深入多维空间，将我们的多余物资储存在框定的范围内，借此大幅提升我们的储物能力。"
 AOW_evt_multi_dimensional_warehouse.100.a:0"进军多维空间！"
 AOW_evt_multi_dimensional_warehouse.101.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.101.desc:0"打通多维空间的基础装置建设完毕，接下来注入启动能量就可以投入运行了。"
 AOW_evt_multi_dimensional_warehouse.101.a:0"很好！"
 AOW_evt_multi_dimensional_warehouse.102.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.102.a.desc:0"$AOW_MEGA_multi_dimensional_warehouse$已打通多维空间的通路，多余的物资正在被源源不断地运往此处，而需要时可以随用随取。\n\n由于我们的$AOW_MEGA_multi_dimensional_warehouse$连接着同一处多维空间，所以在任何一个$AOW_MEGA_multi_dimensional_warehouse$放入的物资，都可以在另外一个$AOW_MEGA_multi_dimensional_warehouse$取出，大大方便了物流系统的运营。不过这并不适合传输舰队...\n\n而由于成功建设了第一个$AOW_MEGA_multi_dimensional_warehouse$，对于多维空间的理解和如何使用有了进一步的实地数据经验，这对于今后的超巨型结构的建设有着莫大的帮助。"
 AOW_evt_multi_dimensional_warehouse.102.b.desc:0"$AOW_MEGA_multi_dimensional_warehouse$已打通多维空间的通路，多余的物资正在被源源不断地运往此处，而需要时可以随用随取。\n\n由于我们的$AOW_MEGA_multi_dimensional_warehouse$连接着同一处多维空间，所以在任何一个$AOW_MEGA_multi_dimensional_warehouse$放入的物资，都可以在另外一个$AOW_MEGA_multi_dimensional_warehouse$取出，大大方便了物流系统的运营。\n\n不过这并不适合传输舰队..."
 AOW_evt_multi_dimensional_warehouse.102.a:0"非常好！"
 AOW_evt_multi_dimensional_warehouse.103.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.103.desc:0"我们在此新建了一个$AOW_MEGA_multi_dimensional_warehouse$，可以储存更多的物资了。"
 AOW_evt_multi_dimensional_warehouse.103.a:0"但维护费也在持续上升..."
 AOW_evt_multi_dimensional_warehouse.104.title:"$AOW_mega_notification_title$"
 AOW_evt_multi_dimensional_warehouse.104.desc:0"根据之前对维度空间的研究，我们发现，在现实宇宙的一个星系内所对应的额外多维空间是有限的！\n\n为了防止因为该星系内存在过多的天外奇迹级别的巨型结构而导致维度空间的过载，并由此引发可能性的崩塌，我们的$AOW_MEGA_multi_dimensional_warehouse$最多就只能扩建到这个地步了。"
 AOW_evt_multi_dimensional_warehouse.104.a:0"这里已经足够了，我们还可以在其他星系中建造。"

