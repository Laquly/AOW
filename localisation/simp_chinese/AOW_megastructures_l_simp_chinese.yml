 AOW_MEGA_quindecillion_stellar_quantum_matrix_0:0"$AOW_MEGA_quindecillion_stellar_quantum_matrix$ 基址"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_4$一个以恒星为能源的超维量子计算机，体量堪比整个恒星系，建造过程中会§R清空星系§!以腾出建造空间。"
 MEGASTRUCTURE_TOOLTIP_REQUIREMENTS_QSQM:"$REQUIREMENTS_HEADER$\n$t$—必须建造在§Y单恒星星系§!中；\n$t$—必须建造在['concept_AOW_standard_stars']上；\n$t$—星系内§R不能有宜居星球§!。\n"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—产出大量科研点数\n$t$—增加备选科技数量\n$t$—增加研究岗位产出\n$t$—减少科技研究花费"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_0_DESC:0"这将是一项伟大工程的开始，一个拥有指数级运算力的，计算规模足以模拟整个宇宙的超维量子计算机基址。"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_1:0"$AOW_MEGA_quindecillion_stellar_quantum_matrix$ I"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_1_DESC:0"大量的星体星帆组件已经建造完毕，它们可以吸收恒星散发的能量来供应后续的建设，同时也正在试验性地利用恒星能量运算。"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_2:0"$AOW_MEGA_quindecillion_stellar_quantum_matrix$ II"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_2_DESC:0"第一层计算矩阵已环绕整个恒星建造，该计算矩阵通过吸收恒星能量来提供$AOW_MEGA_quindecillion_stellar_quantum_matrix$的算力和性能。"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_3:0"$AOW_MEGA_quindecillion_stellar_quantum_matrix$ III"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_3_DESC:0"第二层计算矩阵在第一层的基础上继续建设，它吸收第一层计算矩阵运算时浪费的余热，以及尚未被充分利用的恒星能量进行运转。"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_4:0"$AOW_MEGA_quindecillion_stellar_quantum_matrix$ IV"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_4_DESC:0"第三层计算矩阵继续利用恒星能量和前两层计算过程中所产生的余热，虽然能量有限，但规模更加巨大的电路对于$AOW_MEGA_quindecillion_stellar_quantum_matrix$来说是一个至强的提升。"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_5:0"$AOW_MEGA_quindecillion_stellar_quantum_matrix$"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_5_DESC:0"完全运作的$AOW_MEGA_quindecillion_stellar_quantum_matrix$，是由四层计算矩阵构成的超维量子计算机，由一个强人工智能自主管理，可处理巨大指数级的数据信息，甚至足以模拟真实宇宙和进行混沌演算。"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_ruined:0"损毁的$AOW_MEGA_quindecillion_stellar_quantum_matrix$"
 AOW_MEGA_quindecillion_stellar_quantum_matrix_ruined_MEGASTRUCTURE_DETAILS:0"..."
 AOW_MEGA_quindecillion_stellar_quantum_matrix_ruined_DESC:0"由某个技术极为先进的远古文明所建造的星系级巨构，它的体积甚至可以超过一些最庞大明亮的恒星，由于长期缺乏维护，它已经彻底失去了原有的功能，不过它依旧可以通过某种特殊机制以维持自身形态，防止其坍缩为黑洞。"
