 #星网 事件
 AOW_evt_advanced_hyperlane_controller.100.title:0"$AOW_MEGA_advanced_hyperlane_controller$于[from.GetName]星系建成"
 AOW_evt_advanced_hyperlane_controller.100.desc:0"我们在[from.GetName]星系的边缘建造了一个$AOW_MEGA_advanced_hyperlane_controller$，当前是待机状态，不会参与任何超空间航道的建设，只有将其调整为接收状态或者发射指令，才能参与航道的建设。\n\n通过将它调整为接收状态，即可接收从其他$AOW_MEGA_advanced_hyperlane_controller$发射的建造或移除超空间航道的指令。通过发射建设指令（移除指令），即可与所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$所在星系添加（移除）超空间航道。\n\n接收状态的$AOW_MEGA_advanced_hyperlane_controller$越多，可以同时增删的超空间航道越多，这对使用者的理解能力和规划能力有着很高的要求。"
 AOW_evt_advanced_hyperlane_controller.100.a:0"大规模操控航道的时代，来了！"
 AOW_evt_advanced_hyperlane_controller.101.title:0"大规模添加航道"
 AOW_evt_advanced_hyperlane_controller.101.desc:0"我们在[from.GetName]星系的$AOW_MEGA_advanced_hyperlane_controller$向其他所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$发射了建设指令，现在，所有有接收状态$AOW_MEGA_advanced_hyperlane_controller$的星系与[from.GetName]星系均已被超空间航道联通。"
 AOW_evt_advanced_hyperlane_controller.101.a:0"大规模操控航道的时代，来了！"
 AOW_evt_advanced_hyperlane_controller.102.title:0"$AOW_MEGA_advanced_hyperlane_controller$于[from.GetName]星系建成"
 AOW_evt_advanced_hyperlane_controller.102.desc:0"我们在[from.GetName]星系的$AOW_MEGA_advanced_hyperlane_controller$向其他所有处于接收状态的$AOW_MEGA_advanced_hyperlane_controller$发射了移除指令，现在，所有有接收状态$AOW_MEGA_advanced_hyperlane_controller$的星系与[from.GetName]星系均已切断超空间航道链接。"
 AOW_evt_advanced_hyperlane_controller.102.a:0"大规模操控航道的时代，来了！"

 ##############################银河珍宝馆
 AOW_MEGA_artifacts_transcription_palace_0:0"$AOW_MEGA_artifacts_transcription_palace$ 基址"
 AOW_MEGA_artifacts_transcription_palace_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一座专门用于复刻、誊录古代稀有文物的行星级宫殿。"
 AOW_MEGA_artifacts_transcription_palace_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—不能建造在宜居星球上\n$t$—不能建造在小行星或卫星上\n$t$—不能建造在恒星上\n\n$EFFECTS_HEADER$\n$t$—产出稀有文物\n$t$—提供稀有文物储存上限\n$t$—提升远古武器的伤害"
 AOW_MEGA_artifacts_transcription_palace_0_DESC:0"进行$AOW_MEGA_artifacts_transcription_palace$建设所需的材料和人力已经集中在这个临时的施工平台，来自全国各地的资源和施工人员将被经由这个平台进行调动。"
 AOW_MEGA_artifacts_transcription_palace_1:0"$AOW_MEGA_artifacts_transcription_palace$ 收容之宫"
 AOW_MEGA_artifacts_transcription_palace_1_DESC:0"采用最豪华和绚丽的材料进行点缀和装饰，这座在星河间最为华丽的宫殿将是我们帝国收集遗珍的展览和保存室。"
 AOW_MEGA_artifacts_transcription_palace_2:0"$AOW_MEGA_artifacts_transcription_palace$ 太阳宫"
 AOW_MEGA_artifacts_transcription_palace_2_DESC:0"誊录之室负责将遗珍进行复制，通过近乎夸克级别的物质析构将文物100%的复制，这样的工作有助于在我们不损伤原本的遗珍的情况下进行更精细的研究，或者可以在多地展览。"
 AOW_MEGA_artifacts_transcription_palace_3:0"$AOW_MEGA_artifacts_transcription_palace$ 太阴宫"
 AOW_MEGA_artifacts_transcription_palace_3_DESC:0"誊录之室负责将遗珍进行复制，通过近乎夸克级别的物质析构将文物100%的复制，这样的工作有助于在我们不损伤原本的遗珍的情况下进行更精细的研究，或者可以在多地展览。"
 AOW_MEGA_artifacts_transcription_palace_4:0"$AOW_MEGA_artifacts_transcription_palace$ 少阳宫"
 AOW_MEGA_artifacts_transcription_palace_4_DESC:0"誊录之室负责将遗珍进行复制，通过近乎夸克级别的物质析构将文物100%的复制，这样的工作有助于在我们不损伤原本的遗珍的情况下进行更精细的研究，或者可以在多地展览。"
 AOW_MEGA_artifacts_transcription_palace_5:0"$AOW_MEGA_artifacts_transcription_palace$"
 AOW_MEGA_artifacts_transcription_palace_5_DESC:0"储藏着古代文明的大量珍贵文物，我们的考古学家将在这里对其进行解读，重构，逆向工作，它记载着我们发现的所有远古文明的历史遗痕。这是整个银河系的考古学家都梦想进入的古代文明图书馆。"
 #银河珍宝馆 事件
 AOW_evt_artifacts_transcription_palace.100.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.100.desc:0"自我们发现先驱者的遗落文明开始，我们便对银河过往的历史充满好奇。早在我们之前便已经有无数的文明出现和消亡，并在这个银河系留下了大量的遗珍。如今我们可以建造一个保存和研究这些遗珍的基地，帮助我们发现古代文明的更多信息。"
 AOW_evt_artifacts_transcription_palace.100.a:0"以古为镜，以知文明之兴替。"
 AOW_evt_artifacts_transcription_palace.101.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.101.desc:0"用结合了艺术美感和材料实用性制造的装饰性材料建成了珍宝馆的核心，在没有进行巡回展示时，珍宝馆可以对这些遗珍进行妥善保护，或交由考古学家进行研究和探索。"
 AOW_evt_artifacts_transcription_palace.101.a:0"这些珍宝将作为我们继续发展的动力"
 AOW_evt_artifacts_transcription_palace.102.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.102.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_evt_artifacts_transcription_palace.102.a:0"赝品不一定比正品更差。"
 AOW_evt_artifacts_transcription_palace.103.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.103.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_evt_artifacts_transcription_palace.103.a:0"继续！"
 AOW_evt_artifacts_transcription_palace.104.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.104.desc:0"誊录之室采用誊录仪的物质析构重组技术，将文物进行100%的复制，经过这样的过程我们可以不用担心文物原体因为我们的研究，或者是展览活动被损坏，这些替代文物仍然具有和原本文物同等的价值。"
 AOW_evt_artifacts_transcription_palace.104.a:0"继续！"
 AOW_evt_artifacts_transcription_palace.105.title:"$AOW_mega_notification_title$"
 AOW_evt_artifacts_transcription_palace.105.desc:0"$AOW_MEGA_artifacts_transcription_palace$已经建成，这座建筑将储藏帝国发现的所有的遗珍，这些具有极高价值的遗物将会为我们揭开历史的面纱。"
 AOW_evt_artifacts_transcription_palace.105.a:0"继承先驱者的意志，开创后继者的未来，这正是考古的意义。"

 ##############################英灵殿
 AOW_MEGA_cemetery_of_martyrs_0:0"$AOW_MEGA_cemetery_of_martyrs$ 基址"
 AOW_MEGA_cemetery_of_martyrs_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$这是一个烈士陵园，用于纪念所有为国家献出生命的烈士，因此能为我们提供凝聚力，提供战斗的动力。"
 AOW_MEGA_cemetery_of_martyrs_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—提高陆军建造速度\n$t$—提高舰船建造速度\n$t$—提高领袖容量上限"
 AOW_MEGA_cemetery_of_martyrs_0_DESC:0"准备进行$AOW_MEGA_cemetery_of_martyrs$建造的基址，施工过程将要运输的材料暂时存放于这个太空平台。"
 AOW_MEGA_cemetery_of_martyrs_1:0"$AOW_MEGA_cemetery_of_martyrs$ 纪念碑"
 AOW_MEGA_cemetery_of_martyrs_1_DESC:0"运用阿米级物质编辑技术铭刻帝国英灵的名字，中子态素构成的巨石可以让纪念碑矗立长达亿万年之久。"
 AOW_MEGA_cemetery_of_martyrs_2:0"$AOW_MEGA_cemetery_of_martyrs$ 宏伟祭坛"
 AOW_MEGA_cemetery_of_martyrs_2_DESC:0"两个环绕巨石建造的环形空间站将用于进行英灵事迹的展示和英灵祭奠场所。宏伟的祭坛将为我们的民众宣扬英灵的伟业，指引我们的民众为帝国奉献自己。"
 AOW_MEGA_cemetery_of_martyrs_3:0"$AOW_MEGA_cemetery_of_martyrs$"
 AOW_MEGA_cemetery_of_martyrs_3_DESC:0"一个巨大的行星级纪念殿堂，为帝国奉献生命的英灵们将在$AOW_MEGA_cemetery_of_martyrs$的中子态素巨石柱上得以永恒保留他们的名字，而英灵的事迹将被宣扬至帝国各处，让民众处处传扬着他们的功勋。"
 #英灵殿 事件
 AOW_evt_cemetery_of_martyrs.100.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.100.desc:0"为了铭刻帝国的每一位先驱者和英雄，我们需要一个行星级的纪念建筑用于民众参拜并祭奠的殿堂，如今在该行星上的基址已经建成，建造工作将会基于基址进行建设。"
 AOW_evt_cemetery_of_martyrs.100.a:0"先驱的意志与我们同在。"
 AOW_evt_cemetery_of_martyrs.101.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.101.desc:0"巨大的英灵纪念碑已经建造完成，其中铭刻了历代为帝国建立卓越功勋的各行各业的先驱者。中子态素建造的巨石柱可以使其在时间的流逝中屹立亿万年之久。"
 AOW_evt_cemetery_of_martyrs.101.a:0"愿我们的意志超越时间，愿群星记录我们的伟业"
 AOW_evt_cemetery_of_martyrs.102.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.102.desc:0"$AOW_MEGA_cemetery_of_martyrs$宏伟祭坛已经建造完成，现在祭坛可以对外开放以允许民众进行参拜和祭奠。先驱者的生平往事和高尚精神将被记录在数据库中，供民众了解过去，铭记历史"
 AOW_evt_cemetery_of_martyrs.102.a:0"历史铸就了我们，我们将铸就新的历史。"
 AOW_evt_cemetery_of_martyrs.103.title:"$AOW_mega_notification_title$"
 AOW_evt_cemetery_of_martyrs.103.desc:0"$AOW_MEGA_cemetery_of_martyrs$已经建造完成，现在，$AOW_MEGA_cemetery_of_martyrs$将允许全帝国的民众进行参拜和祭奠。先驱者的意志将永存。也许曾经对于整个宇宙来说，逝者毫无意义。但现在，我们将踏在先驱者开辟的道路之中，英烈与已逝之人的意义由我们来赋予。"
 AOW_evt_cemetery_of_martyrs.103.a:0"英灵的意志永存，帝国的意志永存"

 ##############################以太势阱
 AOW_MEGA_dark_matter_curvature_trap_0:0"$AOW_MEGA_dark_matter_curvature_trap$ 基址"
 AOW_MEGA_dark_matter_curvature_trap_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一种可以利用少量暗物质吸引并制造大量暗物质的神奇装置，必须建造在星系重力井外。"
 AOW_MEGA_dark_matter_curvature_trap_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—产出暗物质\n$t$—若所在星系有黑洞，则产出的两倍的暗物质"
 AOW_MEGA_dark_matter_curvature_trap_0_DESC:0"暗物质临时储存装置已经安装完毕，时刻准备投入使用。"
 AOW_MEGA_dark_matter_curvature_trap_1:0"$AOW_MEGA_dark_matter_curvature_trap$ 奇点稳定环"
 AOW_MEGA_dark_matter_curvature_trap_1_DESC:0"一个时空稳定环布置在生成的人工奇点附近，约束奇点的引力并进一步转化为时空畸变场，扰乱时空结构并提取暗物质。"
 AOW_MEGA_dark_matter_curvature_trap_2:0"$AOW_MEGA_dark_matter_curvature_trap$"
 AOW_MEGA_dark_matter_curvature_trap_2_DESC:0"一个人工制造的时空畸变点，它运用暗物质扭曲所在区域的时空结构，捕获人造引力异常点的事件视界附近的时空创造出更多的暗物质供我们使用。"
 #以太势阱 事件
 AOW_evt_dark_matter_curvature_trap.100.title:"$AOW_mega_notification_title$"
 AOW_evt_dark_matter_curvature_trap.100.desc:0"位于[from.GetName]星系的诡异核心基址建造完成，工程队需要在这个深空平台创造一个人工奇点，并构筑为时空畸变点，这一过程无法在大质量天体附近进行施工，因此必须在引力井外制造。"
 AOW_evt_dark_matter_curvature_trap.100.a:0"掌控时空的第一步"
 AOW_evt_dark_matter_curvature_trap.101.title:"$AOW_mega_notification_title$"
 AOW_evt_dark_matter_curvature_trap.101.desc:0"在产生了一个人工奇点后，采用类似超空间引擎的结构创造时空稳定环，这个稳定环阻止了人工奇点被事件视界包裹，同时注入暗物质使其转变为时空畸变点，这个时空畸变点将时空结构变为暗物质供我们使用。"
 AOW_evt_dark_matter_curvature_trap.101.a:0"暗物质不再是稀有之物。"
 AOW_evt_dark_matter_curvature_trap.102.title:"$AOW_mega_notification_title$"
 AOW_evt_dark_matter_curvature_trap.102.desc:0"我们在[from.GetName]星系的引力井外深空区域建造了一个时空畸变点，这个时空畸变点将为我们提取出大量可用的暗物质。由于建造在引力较大的地区会引力无法预测的危险反应，因此，这个深空空间站必须远离大引力源建造。"
 AOW_evt_dark_matter_curvature_trap.102.a:0"撕裂时空，掌控暗物质，我们将超越失落文明。"

