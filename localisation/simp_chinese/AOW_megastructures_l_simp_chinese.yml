 #曲率增压场 事件
 AOW_evt_curvature_pressurization_field.100.title:"$AOW_mega_notification_title$"
 AOW_evt_curvature_pressurization_field.100.desc:0"我们准备开始进行$AOW_MEGA_curvature_pressurization_field$的建设，这一巨构可以扭曲时空曲率从而挤压恒星成为高密度的天体。"
 AOW_evt_curvature_pressurization_field.100.a:0"必要的伟业"
 AOW_evt_curvature_pressurization_field.101.title:"$AOW_mega_notification_title$"
 AOW_evt_curvature_pressurization_field.101.desc:0"巨大的约束环负责将后续建造的$AOW_MEGA_curvature_pressurization_field$约束并精准的投射至恒星所处位置。由于$AOW_MEGA_curvature_pressurization_field$发生器在没有约束的时候会产生无法控制的效应，因此约束环要先于发生器进行建造。"
 AOW_evt_curvature_pressurization_field.101.a:0"恒星改造计划已经势在必行。"
 AOW_evt_curvature_pressurization_field.102.title:"$AOW_mega_notification_title$"
 AOW_evt_curvature_pressurization_field.102.desc:0"位于极点的暗能发生器将会把暗物质转变为$AOW_MEGA_curvature_pressurization_field$，并投射至恒星附近，一旦启动，将会形成巨大的引力压，将恒星结构坍缩，原子将被压碎，恒星将成为我们想要的样子。"
 AOW_evt_curvature_pressurization_field.102.a:0"此刻，星辰将随我们的意志而变！"
 AOW_evt_curvature_pressurization_field.103.title:"恒星已屈服"
 AOW_evt_curvature_pressurization_field.103.a.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经产生了一个稳定的事件视界，位于增压场内部的一切物质都被吸入视界内成为这个黑洞的一部分。接下来我们可以利用这个黑洞，进行一些必须要在黑洞极端环境下才能做的工作。"
 AOW_evt_curvature_pressurization_field.103.b.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗中子星，因为区域内弥漫的暗物质，这颗中子星还能维持数亿年。接下来我们可以借助这个新生的中子星，进行一些需要中子星极端环境才能进行的工作。"
 AOW_evt_curvature_pressurization_field.103.c.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗脉冲星，因为区域内弥漫的暗物质，这颗脉冲星还能维持数亿年。接下来我们可以借助这个新生的脉冲星，进行一些需要脉冲星极端环境才能进行的工作。"
 AOW_evt_curvature_pressurization_field.103.d.desc:0"位于[from.GetName]的$AOW_MEGA_curvature_pressurization_field$已经将这个可怜的恒星压缩为一颗磁星，因为区域内弥漫的暗物质，这颗磁星还能维持数亿年。接下来我们可以借助这个新生的磁星，进行一些需要磁星极端环境才能进行的工作。"
 AOW_evt_curvature_pressurization_field.103.a:0"何等的奇迹！恒星也能在我们的意志下屈服！"
 AOW_mega_others_notification.2050.desc:0"$AOW_others_mega_build_1$\n\n根据情报，我们得知[from.GetName]准备在[fromfrom.GetName]星系建造一个足以压缩恒星的巨型装置，最终可能会导致恒星急速坍缩为黑洞、中子星或者脉冲星，当然也有可能完全取决于他们怎么想。\n\n暂且不知道他们为何要坍缩这颗恒星，也许是为了建设其他的一些更具战略意义的巨型结构。"
 AOW_mega_others_notification.2050.a:0"不好。"
 AOW_mega_others_notification.2051.a.desc:0"[fromfrom.GetName]星系被坍缩为黑洞！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为黑洞了。"
 AOW_mega_others_notification.2051.b.desc:0"[fromfrom.GetName]星系被坍缩为中子星！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为中子星了。"
 AOW_mega_others_notification.2051.c.desc:0"[fromfrom.GetName]星系被坍缩为脉冲星！\n\n我们的天文观测机构已经检测到了[fromfrom.GetName]星系所发生的剧烈活动，看起来[fromfrom.GetName]已经被[from.GetName]坍缩为脉冲星了。"
 AOW_mega_others_notification.2051.a:0"黑洞的矿藏和暗物质挺多。"
 AOW_mega_others_notification.2051.b:0"中子星所蕴含的中子态素挺多。"
 AOW_mega_others_notification.2051.c:0"脉冲星所蕴含的中子态素以及它的精准脉冲都挺有价值的。"

 #天体逆构器
 AOW_MEGA_celestial_decompressor_0:0"$AOW_MEGA_celestial_decompressor$ 基址"
 AOW_MEGA_celestial_decompressor_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—将黑洞、中子星、脉冲星等致密天体逆向还原为普通G型恒星。"
 AOW_MEGA_celestial_decompressor_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$这一巨型人造结构可以将时空结构“撑开”，释放被强大引力约束的物质，从而使中子星，黑洞等致密天体逆向还原为新的主序星。"
 AOW_MEGA_celestial_decompressor_0_DESC:0"无数先进的工程团队和物理学家聚集在这个巨大的太空工程基址中，一场逆转恒星死亡命运的疯狂计划将要从这个平台开始。"
 AOW_MEGA_celestial_decompressor_1:0"$AOW_MEGA_celestial_decompressor$ 框架"
 AOW_MEGA_celestial_decompressor_1_DESC:0"这个巨构通过轴向的6个时空张量逆变场发生器，将时空结构“撑开”，抵消强引力天体的巨大引力约束，使得恒星“死灰复燃”。"
 AOW_MEGA_celestial_decompressor_2:0"$AOW_MEGA_celestial_decompressor$ 改造"
 AOW_MEGA_celestial_decompressor_2_DESC:0"这个$AOW_MEGA_celestial_decompressor$撑开了时空结构，其中心的天体正在被抵消引力令其他相互作用可以抵抗引力挤压。"
 AOW_MEGA_celestial_decompressor_3:0"$AOW_MEGA_celestial_decompressor$ 还原为主序星"
 AOW_MEGA_celestial_decompressor_3_DESC:0"将黑洞、中子星等致密天体逆向还原为一颗年轻的G型恒星。"
 #天体逆构器 事件
 AOW_evt_celestial_decompressor.100.title:"$AOW_mega_notification_title$"
 AOW_evt_celestial_decompressor.100.desc:0"曾经我们认为恒星是永恒的，他们不会被毁灭，也不会运动，在星空中永远保持着固定的位置。而当我们对宇宙的认识加深，我们才明白恒星并非永恒，它们以相当快的速度运动，也会有着属于自己的壮烈葬礼。如果不加以干预，待宇宙中的一切恒星都迎来死亡时，我们的宇宙将陷入无尽的黑暗之中。\n\n不过好在对时空结构和各种恒星有着足够认知的我们可以尝试一个几乎不可能的幻想，即逆转恒星的死亡终局，将恒星的尸体逆向还原为一颗年轻的主序星。\n\n我们，赐恒星寿命；恒星，赠宇宙光明。"
 AOW_evt_celestial_decompressor.100.a:0"给未来以光明。"
 AOW_evt_celestial_decompressor.101.title:"$AOW_mega_notification_title$"
 AOW_evt_celestial_decompressor.101.desc:0"在巨大的资源支持下，名为$AOW_MEGA_celestial_decompressor$的巨型结构建造完成。\n\n这六个轴向约束发生器将通过装载一个小型黑洞来产生巨大的引力逆变场，反转时空曲率强行“撑开”时空，使得陷入强大引力场中的物质被释放出来，令天体产生反常膨胀，重新变为一颗恒星。"
 AOW_evt_celestial_decompressor.101.a:0"准备好..."
 AOW_evt_celestial_decompressor.102.title:"$AOW_mega_notification_title$"
 AOW_evt_celestial_decompressor.102.desc:0"小型黑洞装载完毕，开始缓慢产生引力逆变场。\n\n虽然原本能够产生中子星甚至是黑洞的天体必须为超过白矮星质量极限的大质量恒星，但是由于原本天体的超新星爆发和逆向还原造成的物质爆散导致的浪费，通过$AOW_MEGA_celestial_decompressor$制造的恒星最多只能是黄矮星（普通G型恒星）。\n\n完成逆向还原之后，一场猛烈的超新星爆发将在此处发生，$AOW_MEGA_celestial_decompressor$会承担并隔绝这场超新星爆发的全部威力，这将摧毁这个巨大的人造结构。"
 AOW_evt_celestial_decompressor.102.a:0"让我们开始“逆转未来”吧。"
 AOW_evt_celestial_decompressor.103.title:"恒星已复活"
 AOW_evt_celestial_decompressor.103.desc:0"一场小规模超新星爆发在[from.GetName]星系中发生了，其所产生的光芒会在几十万年后照亮整个银河系以宣告我们所创造的奇迹。随着这场超新星爆发而显现的，则是一颗从强引力天体逆转而成的小质量恒星再度照亮了[from.GetName]的死寂空间。"
 AOW_evt_celestial_decompressor.103.a:0"现在的我们甚至能复活恒星。"

 #灵能井
 AOW_MEGA_psychic_device_0:0"$AOW_MEGA_psychic_device$ 基址"
 AOW_MEGA_psychic_device_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$搭建一个围绕恒星的巨大$AOW_MEGA_psychic_device$，可以增强我们与虚境的链接。"
 AOW_MEGA_psychic_device_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—完工时，§M整个星系会被泽珞吞噬§!\n$t$—固态星球变为虚境星球，出现泽珞矿藏\n$t$—以泽珞为维护费，产出暗物质\n$t$—减少虚境冷却时间\n$t$—提高灵能人口产出的资源\n$t$—提高主流思潮吸引力"
 AOW_MEGA_psychic_device_0_DESC:0"这里将搭建一个围绕恒星的巨大$AOW_MEGA_psychic_device$，可以增强我们与虚境的链接。"
 AOW_MEGA_psychic_device_1:0"$AOW_MEGA_psychic_device$ 祭台"
 AOW_MEGA_psychic_device_1_DESC:0"一个围绕恒星的巨大祭台，用于对灵能信号进行增幅处理。"
 AOW_MEGA_psychic_device_2:0"$AOW_MEGA_psychic_device$ 门"
 AOW_MEGA_psychic_device_2_DESC:0"环绕恒星的两个巨大圆环是现实与虚境链接的门。"
 AOW_MEGA_psychic_device_3:0"$AOW_MEGA_psychic_device$"
 AOW_MEGA_psychic_device_3_DESC:0"全力运转的$AOW_MEGA_psychic_device$，增强了我们与虚境的链接，由于我们建设此装置的目的是为了更好地与虚境链接，因此虚境不会将此视为威胁，不会带来额外的灾难，可以放心使用。"
 AOW_MEGA_psychic_device_effects:0"每年清除一次虚境的诅咒"
 #灵能井 事件
 AOW_evt_psychic_device.100.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.100.desc:0"自我们第一次踏入虚境以来，我们就对这个神秘的位面产生了自发的憧憬，想要更深入了解它的存在。\n\n而如今，我们将建设一个稳定连接虚境的装置，通过它，可以保持与虚境的长时间的连接。或许我们可以借此窥探虚境的奥秘。\n\n我们将其称之为——$AOW_MEGA_psychic_device$。"
 AOW_evt_psychic_device.100.a:0"保持虔诚。"
 AOW_evt_psychic_device.101.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.101.desc:0"这是一个围绕恒星建造的巨大祭台，其中饱含了我们的灵能力量，届时，我们将通过使其旋转，来充分打开对虚境的连接大门。"
 AOW_evt_psychic_device.101.a:0"很好！"
 AOW_evt_psychic_device.102.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.102.desc:0"一个小环建设在祭台底下，用于抑制祭台可能出现的灵能爆发，而上方这个大型圆环则是链接现实与虚境的载体门，连接口将在这里打开。"
 AOW_evt_psychic_device.102.a:0"很好！"
 AOW_evt_psychic_device.103.title:"$AOW_mega_notification_title$"
 AOW_evt_psychic_device.103.desc:0"几乎一瞬间，虚境内庞大的能量冲出了载体门，在这个星系中心形成了由混沌灵能能量构成的灵能风暴。与此同时，该星系内的其他星球均被这股强大灵能能量所包围，而形成了虚境星球，但这也暴露了虚境的珍贵泽珞资源。\n\n我们同虚境的连接已经在一段时间后，稳定了下来，但已经有极个别憨憨直入虚境深处，不过却再也没见到他们回来。此外，我们还可以通过此装置更多地获取虚境的祝福，驱除虚境的诅咒。\n\n我们必须掌握我们自己的命运！"
 AOW_evt_psychic_device.103.a:0"看呐！如此伟大的巨构！"
 AOW_evt_psychic_device.103.a.tooltip:0"从现在起，每年年初清除一次虚境冷却修正和从虚境得到的负面修正。"
 AOW_mega_others_notification.2031.a.desc:0"$AOW_others_mega_build_1$\n\n之前，我们完全无法得知[from.GetName]在[fromfrom.GetName]的恒星上建造的是什么东西。而现在，随着$AOW_MEGA_psychic_device$的完工，[fromfrom.GetName]星系的大部分行星都被某种未知力量吞噬了，变成了...虚境星球。\n\n所以，我们推测，这玩意是他们连接这个未知力量的一种门，用于增强他们那所谓的灵能力量。"
 AOW_mega_others_notification.2031.b.desc:0"$AOW_others_mega_build_3$\n\n之前，碍于[from.GetName]的保密性，我们完全无法得知他们在[fromfrom.GetName]的恒星上建造的是什么东西。而现在，随着$AOW_MEGA_psychic_device$的完工，[fromfrom.GetName]星系的大部分行星都被这个巨构完工时所释放的虚境能力给吞噬了，变成了虚境星球。\n\n所以，我们推测，这玩意是他们与虚境联通并持续沟通的一种巨构，用于增强他们的灵能力量。"
 AOW_mega_others_notification.2031.a:0"让他们自己捣鼓去吧。"
 AOW_mega_others_notification.2031.b:0"是的，我们也能感受到他们与虚境的交流。"

 #脉冲时计
 AOW_MEGA_pulsar_clock_0:0"$AOW_MEGA_pulsar_clock$ 基址"
 AOW_MEGA_pulsar_clock_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$我们将建造一个独一无二的依靠脉冲星校准的时钟，若统一了全国上下时间标准，那带来的价值将不可估量。"
 AOW_MEGA_pulsar_clock_0_CONSTRUCTION_INFO_DELAYED:0"$EFFECTS_HEADER$\n$t$—生产大量凝聚力，提供法令经费并减少帝国规模惩罚"
 AOW_MEGA_pulsar_clock_0_DESC:0"我们将在此次建造一个独一无二的依靠脉冲星校准的时钟，若统一了全帝国时间标准，那带来的价值将不可估量。"
 AOW_MEGA_pulsar_clock_1:0"$AOW_MEGA_pulsar_clock$ 秒针环"
 AOW_MEGA_pulsar_clock_1_DESC:0"首先建造的环将充当该$AOW_MEGA_pulsar_clock$的秒针，由于环的每段区域都有对脉冲星的定位监控装置，所以我们不必再修建一个指针了。"
 AOW_MEGA_pulsar_clock_2:0"$AOW_MEGA_pulsar_clock$ 分针环"
 AOW_MEGA_pulsar_clock_2_DESC:0"第二个将充当该$AOW_MEGA_pulsar_clock$的分针，用于测量分钟。"
 AOW_MEGA_pulsar_clock_3:0"$AOW_MEGA_pulsar_clock$ 时针环"
 AOW_MEGA_pulsar_clock_3_DESC:0"第三个将充当该$AOW_MEGA_pulsar_clock$的时针，用于测量时钟。\n\n下一步，即最后一步，将完全启动激活这个$AOW_MEGA_pulsar_clock$！"
 AOW_MEGA_pulsar_clock_4:0"$AOW_MEGA_pulsar_clock$"
 AOW_MEGA_pulsar_clock_4_DESC:0"完工的$AOW_MEGA_pulsar_clock$，每一段环都将根据该脉冲星的脉冲间隔校准时间及转速，现在全国各地都将此时钟的时间作为最标准的时间参考，大大提升了管理效率。\n\n加...加1s？"
 AOW_MEGA_pulsar_clock_effects:0"通过政策§Y$policy_AOW_policy_pulsar_clock$§!提供增益效果"
 AOW_MEGA_pulsar_clock_ruined:0"损毁的$AOW_MEGA_pulsar_clock$"
 AOW_MEGA_pulsar_clock_ruined_MEGASTRUCTURE_DETAILS:0""
 AOW_MEGA_pulsar_clock_ruined_DESC:0"经初步勘探，这个围绕脉冲星缓慢旋转的巨型结构曾经被用于测量时间，除非我们能修复它，否则它再也无法计时了。"
 AOW_MEGA_pulsar_clock_restored:0"$AOW_MEGA_pulsar_clock_4$"
 AOW_MEGA_pulsar_clock_restored_DESC:0"$AOW_MEGA_pulsar_clock_4_DESC$"
 #脉冲时计 事件
 AOW_evt_pulsar_clock.100.title:"$AOW_mega_notification_title$"
 AOW_evt_pulsar_clock.100.desc:0"自从我们文明伊始，就产生了对时间的观念，而自从统一日后，处于各个地区的人仍旧有着自己的时间标准，因此久而久之，各个地区的时间标准的偏差越来越大，为了解决这一关键性的问题，我们将依靠脉冲星的独特而精准的脉冲来衡量统一我们的时间标准。\n\n另外：为了保障计时准确性，建设过程中会移除星系内的所有行星，以确保没有额外的引力源和信号等的干扰。"
 AOW_evt_pulsar_clock.100.a:0"统一全国的时间！"
 AOW_evt_pulsar_clock.101.title:"$AOW_mega_notification_title$"
 AOW_evt_pulsar_clock.101.desc:0"秒针环建设完毕，这个巨型环将作为未来的秒针以准确衡量秒数。"
 AOW_evt_pulsar_clock.101.a:0"很好！"
 AOW_evt_pulsar_clock.102.title:"$AOW_mega_notification_title$"
