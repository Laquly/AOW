 #行星波动炮 事件
 AOW_evt_planetary_blaster_system.100.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.100.desc:0"随着恒星基地本身的扩张，其规模也达到了自身上限，难以承载更多更强大的防御设施，星系静态防御工程愈发令我们焦躁。\n\n不过，我们的工程师还是提出了一个疯狂的计划，由于在前超光速时代，我们就知道了能量等于质量乘以光速的平方，行星的质量不是很大吗？那利用一整颗星球的质量作为能量来源，并以其星球本身作为大型静态防御工程基址，这么看来，气态巨行星也即将成为一种重要的战略资源。"
 AOW_evt_planetary_blaster_system.100.a:0"让舰队放心远征！让静态安稳守家！"
 AOW_evt_planetary_blaster_system.101.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.101.desc:0"我们在[fromfromfrom.planet]的两极极点上方建设了极点控制装置，可以操控整个星球，加速星球自传，使行星质量得以迅速补充到被消耗的地方，从而实现稳定供能。"
 AOW_evt_planetary_blaster_system.101.a:0"继续。"
 AOW_evt_planetary_blaster_system.102.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.102.desc:0"三颗新的同步轨道卫星建设完毕，可以辅助整个系统对星球的掌控，加速星球自传，也可充当军事防御平台。"
 AOW_evt_planetary_blaster_system.102.a:0"很好。"
 AOW_evt_planetary_blaster_system.103.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.103.desc:0"巨大的加速炮轨道建设完毕，从这里发射的光束将具有极高的速度和威力，能够对敌人造成大量伤害。\n\n万事俱备，接下来就是正式启动$AOW_MEGA_planetary_blaster_system$了！"
 AOW_evt_planetary_blaster_system.103.a:0"准备注入能量！"
 AOW_evt_planetary_blaster_system.104.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.104.desc:0"[fromfromfrom.planet.GetName]在$AOW_MEGA_planetary_blaster_system$的引导控制下，开始发生稳定可控的聚变，所产生的能量全部被用于供给整个系统和和武器装备的运行。\n\n行星两级上方由于引流装置的介入而意外地产生了美丽的极光——这会是照耀我们胜利的极光！\n\n此外，无论$AOW_MEGA_planetary_blaster_system$面对如何强大的敌人，它都会宁死不屈，一旦被敌人控制，其自毁装置就会自动触发，防止敌人反过来用它攻击我们。"
 AOW_evt_planetary_blaster_system.104.a:0"希望它可以抵御敌人的进攻。"
 AOW_evt_planetary_blaster_system.105.title:"$AOW_mega_notification_title$"
 AOW_evt_planetary_blaster_system.105.desc:0"$AOW_MEGA_planetary_blaster_system$修复完毕，[fromfromfrom.planet.GetName]开始散发出聚变的蓝火光芒，两级极点也因为这个装置的原因而产生了美丽的极光。\n\n如今，$AOW_MEGA_planetary_blaster_system$重新开始监视起入侵[from.GetName]的敌人。\n\n此外，无论$AOW_MEGA_planetary_blaster_system$面对如何强大的敌人，它都会宁死不屈，一旦被敌人控制，其自毁装置就会自动触发，防止敌人反过来用它攻击我们。"
 AOW_evt_planetary_blaster_system.105.a:0"希望它可以抵御敌人的进攻。"
 AOW_evt_planetary_blaster_system.108.title:0"$AOW_MEGA_planetary_blaster_system$升级完毕"
 AOW_evt_planetary_blaster_system.108.desc:0"我们花费了一些资源，$AOW_MEGA_planetary_blaster_system$得以接受我们的最新科技了。"
