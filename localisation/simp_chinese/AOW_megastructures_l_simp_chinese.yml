 AOW_MEGA_dark_matter_curvature_trap_0:0"$AOW_MEGA_dark_matter_curvature_trap$ 基址"
 AOW_MEGA_dark_matter_curvature_trap_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船（不需要右键星球），建造巨构，选择此巨构§!\n$t$—必须建造在星系重力井外\n\n$EFFECTS_HEADER$\n$t$—产出暗物质\n$t$—若所在星系有黑洞，则产出的两倍的暗物质"
 AOW_MEGA_dark_matter_curvature_trap_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一种可以利用少量暗物质吸引并制造大量暗物质的神奇装置，必须建造在星系重力井外。"
 AOW_MEGA_dark_matter_curvature_trap_0_DESC:0"暗物质临时储存装置已经安装完毕，时刻准备投入使用。"
 AOW_MEGA_dark_matter_curvature_trap_1:0"$AOW_MEGA_dark_matter_curvature_trap$ 奇点稳定环"
 AOW_MEGA_dark_matter_curvature_trap_1_DESC:0"一个时空稳定环布置在生成的人工奇点附近，约束奇点的引力并进一步转化为时空畸变场，扰乱时空结构并提取暗物质。"
 AOW_MEGA_dark_matter_curvature_trap_2:0"$AOW_MEGA_dark_matter_curvature_trap$"
 AOW_MEGA_dark_matter_curvature_trap_2_DESC:0"一个人工制造的时空畸变点，它运用暗物质扭曲所在区域的时空结构，捕获人造引力异常点的事件视界附近的时空创造出更多的暗物质供我们使用。"

 AOW_MEGA_naval_command_base_0:0"$AOW_MEGA_naval_command_base$ 基址"
 AOW_MEGA_naval_command_base_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—不能建造在宜居星球上\n$t$—不能建造在小行星或卫星上\n$t$—不能建造在恒星上\n\n$EFFECTS_HEADER$\n$t$—提供海军容量加成"
 AOW_MEGA_naval_command_base_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$专职指挥管理海军舰队的基地，可以提供强力的后勤保障，提升海军容量和指挥上限。"
 AOW_MEGA_naval_command_base_0_DESC:0"$AOW_MEGA_naval_command_base$的施工基址。"
 AOW_MEGA_naval_command_base_1:0"$AOW_MEGA_naval_command_base$ 中心基地"
 AOW_MEGA_naval_command_base_1_DESC:0"一个中心指挥基地，负责海军后勤事务。"
 AOW_MEGA_naval_command_base_2:0"$AOW_MEGA_naval_command_base$ 额外锚地"
 AOW_MEGA_naval_command_base_2_DESC:0"主要负责海军的后勤事务，并宣传我们的军事力量。"
 AOW_MEGA_naval_command_base_3:0"$AOW_MEGA_naval_command_base$"
 AOW_MEGA_naval_command_base_3_DESC:0"可以维持规模更大的舰队，并投入了大量精力宣传我们的军事力量。"

 AOW_MEGA_artifacts_transcription_palace_0:0"$AOW_MEGA_artifacts_transcription_palace$ 基址"
 AOW_MEGA_artifacts_transcription_palace_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—不能建造在宜居星球上\n$t$—不能建造在小行星或卫星上\n$t$—不能建造在恒星上\n\n$EFFECTS_HEADER$\n$t$—产出稀有文物\n$t$—提供稀有文物储存上限\n$t$—提升远古武器的伤害"
 AOW_MEGA_artifacts_transcription_palace_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一座专门用于复刻、誊录古代稀有文物的行星级宫殿。"
 AOW_MEGA_artifacts_transcription_palace_0_DESC:0"进行$AOW_MEGA_artifacts_transcription_palace$建设所需的材料和人力已经集中在这个临时的施工平台，来自全国各地的资源和施工人员将被经由这个平台进行调动。"
 AOW_MEGA_artifacts_transcription_palace_1:0"$AOW_MEGA_artifacts_transcription_palace$ 收容之宫"
 AOW_MEGA_artifacts_transcription_palace_1_DESC:0"采用最豪华和绚丽的材料进行点缀和装饰，这座在星河间最为华丽的宫殿将是我们帝国收集遗珍的展览和保存室。"
 AOW_MEGA_artifacts_transcription_palace_2:0"$AOW_MEGA_artifacts_transcription_palace$ 太阳宫"
 AOW_MEGA_artifacts_transcription_palace_2_DESC:0"誊录之室负责将遗珍进行复制，通过近乎夸克级别的物质析构将文物100%的复制，这样的工作有助于在我们不损伤原本的遗珍的情况下进行更精细的研究，或者可以在多地展览。"
 AOW_MEGA_artifacts_transcription_palace_3:0"$AOW_MEGA_artifacts_transcription_palace$ 太阴宫"
 AOW_MEGA_artifacts_transcription_palace_3_DESC:0"誊录之室负责将遗珍进行复制，通过近乎夸克级别的物质析构将文物100%的复制，这样的工作有助于在我们不损伤原本的遗珍的情况下进行更精细的研究，或者可以在多地展览。"
 AOW_MEGA_artifacts_transcription_palace_4:0"$AOW_MEGA_artifacts_transcription_palace$ 少阳宫"
 AOW_MEGA_artifacts_transcription_palace_4_DESC:0"誊录之室负责将遗珍进行复制，通过近乎夸克级别的物质析构将文物100%的复制，这样的工作有助于在我们不损伤原本的遗珍的情况下进行更精细的研究，或者可以在多地展览。"
 AOW_MEGA_artifacts_transcription_palace_5:0"$AOW_MEGA_artifacts_transcription_palace$"
 AOW_MEGA_artifacts_transcription_palace_5_DESC:0"储藏着古代文明的大量珍贵文物，我们的考古学家将在这里对其进行解读，重构，逆向工作，它记载着我们发现的所有远古文明的历史遗痕。这是整个银河系的考古学家都梦想进入的古代文明图书馆。"

 AOW_MEGA_planetary_mining_station_0:0"$AOW_MEGA_planetary_mining_station$ 基址"
 AOW_MEGA_planetary_mining_station_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—不能建造在宜居星球上\n$t$—不能建造在小行星或卫星上\n$t$—不能建造在恒星上\n\n$EFFECTS_HEADER$\n$t$—根据所属星球产出不同种类的资源\n$t$—例如：荒芜星球产出矿物\n$t$—例如：冰封星球产出矿物和稀有水晶\n$t$—例如：熔融星球产出矿物、能量币和易爆颗粒\n$t$—例如：剧毒星球产出矿物和异星天然气"
 AOW_MEGA_planetary_mining_station_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一个用于建造$AOW_MEGA_planetary_mining_station$的施工基址，完整的$AOW_MEGA_planetary_mining_station$可全面采集行星矿物。"
 AOW_MEGA_planetary_mining_station_0_DESC:0"一个用于建造$AOW_MEGA_planetary_mining_station$的施工基址，完整的$AOW_MEGA_planetary_mining_station$可全面采集行星矿物。"
 AOW_MEGA_planetary_mining_station_1:0"$AOW_MEGA_planetary_mining_station$ 定位"
 AOW_MEGA_planetary_mining_station_1_DESC:0"这个环形的巨型开采站正在定位其下方的行星而旋转，随时准备启动以开采矿物。"
 AOW_MEGA_planetary_mining_station_2:0"$AOW_MEGA_planetary_mining_station$ 激活"
 AOW_MEGA_planetary_mining_station_2_DESC:0"特制的采矿激光正从这个巨构中射出，当采矿激光粉碎了矿物后，牵引光线和采矿无人机会将这些矿物带到这座空间站中。"
 AOW_MEGA_planetary_mining_station_3:0"$AOW_MEGA_planetary_mining_station$"
 AOW_MEGA_planetary_mining_station_3_DESC:0"完备的$AOW_MEGA_planetary_mining_station$，通过采矿激光和采矿无人机的配合，以及两层空间站的开采和精炼功能，可以非常高效地从行星上采集到各种各样的资源。"

 AOW_MEGA_orbital_acquisition_system_0:0"$AOW_MEGA_orbital_acquisition_system$ 基址"
 AOW_MEGA_orbital_acquisition_system_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在§Y气态行星§!上\n\n$EFFECTS_HEADER$\n$t$—产出能量币和异星天然气"
 AOW_MEGA_orbital_acquisition_system_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一种建造在气态巨行星上的采集装置，利用电磁网捕获气体£exotic_gases£，操控远程无人机进行风能发电£energy£。"
 AOW_MEGA_orbital_acquisition_system_0_DESC:0"$AOW_MEGA_orbital_acquisition_system$的施工设施，我们将首先建造一个环绕该气态巨行星的框架。"
 AOW_MEGA_orbital_acquisition_system_1:0"$AOW_MEGA_orbital_acquisition_system$ 框架"
 AOW_MEGA_orbital_acquisition_system_1_DESC:0"一个$AOW_MEGA_orbital_acquisition_system$的基础框架，接下来将完全激活系统，这需要大量电力。"
 AOW_MEGA_orbital_acquisition_system_2:0"$AOW_MEGA_orbital_acquisition_system$ 激活"
 AOW_MEGA_orbital_acquisition_system_2_DESC:0"已完全激活系统，正在不断撒电磁网以捕获气体，操控远程无人机以发电。"
