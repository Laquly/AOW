 AOW_evt_star_picker.100.title:"$AOW_mega_notification_title$"
 AOW_evt_star_picker.100.desc:0"恒星拥有整个星系中占比最多的质量，因此它的物质储量非常丰富，我们可以通过建造恒星尺寸的开采站，以全方位采集恒星所蕴含的物质。\n\n这项工程被称为——$AOW_MEGA_star_picker$计划。"
 AOW_evt_star_picker.100.a:0"手可摘星辰！"
