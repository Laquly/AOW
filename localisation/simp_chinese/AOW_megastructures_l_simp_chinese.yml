 AOW_district_starcage_world_energy_plural:"$AOW_district_starcage_world_energy$"
 AOW_district_starcage_world_energy_desc:"从中心天体直接获取能量，从无尽虚空汲取零点能，这里用得上的所有高产值能源产业都集中于此。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
