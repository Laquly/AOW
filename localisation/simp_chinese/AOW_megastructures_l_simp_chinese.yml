 AOW_MEGA_planetary_blaster_system_2:0"$AOW_MEGA_planetary_blaster_system$ 同步卫星"
 AOW_MEGA_planetary_blaster_system_2_DESC:0"在行星同步轨道上放置的三颗卫星，可以协助系统控制行星，也可以作为防御炮塔。"
