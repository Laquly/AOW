 AOW_district_starcage_world_unity:"行政之笼"
 AOW_district_starcage_world_unity_plural:"$AOW_district_starcage_world_unity$"
 AOW_district_starcage_world_unity_desc:"最优秀的行政官员和最先进智能辅助科技在此结合，以从未有过的效率处理着来自整片天体之笼乃至整片星空的行政要求。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
 AOW_district_starcage_world_research:"科研之笼"
 AOW_district_starcage_world_research_plural:"$AOW_district_starcage_world_research$"
 AOW_district_starcage_world_research_desc:"该科学发现中心与该片天体之笼上不同的实验室协调，为来自无数研究领域的人员配备提供了难以置信的机会。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
 AOW_district_starcage_world_physicist:"物理科研之笼"
 AOW_district_starcage_world_physicist_plural:"$AOW_district_starcage_world_physicist$"
 AOW_district_starcage_world_physicist_desc:"这些粒子加速器、量子计算机和场操控等无数顶尖物理科技设施全部集中在此，研究着被当代人都能视作魔法的科技。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
 AOW_district_starcage_world_biologist:"生物科研之笼"
 AOW_district_starcage_world_biologist_plural:"$AOW_district_starcage_world_biologist$"
 AOW_district_starcage_world_biologist_desc:"基因研究，神经模拟，心理分析，克里奥动力学外推，所有这些都有助于理解整体。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
 AOW_district_starcage_world_engineer:"工程科研之笼"
 AOW_district_starcage_world_engineer_plural:"$AOW_district_starcage_world_engineer$"
 AOW_district_starcage_world_engineer_desc:"各自领域顶尖的深奥材料测试，量子化学合成和纳米级制造都在完美的环境中开展。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
 AOW_district_starcage_world_trade:"贸易之笼"
 AOW_district_starcage_world_trade_plural:"$AOW_district_starcage_world_trade$"
 AOW_district_starcage_world_trade_desc:"这里经营着无数生意，达成着无数交易，交易大厅环绕恒星。如果有什么东西连在这里都找不到，那世上就根本买不到它。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
 AOW_district_starcage_world_fortress:"堡垒之笼"
 AOW_district_starcage_world_fortress_plural:"$AOW_district_starcage_world_fortress$"
