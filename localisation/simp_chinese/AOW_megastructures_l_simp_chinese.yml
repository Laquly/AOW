 AOW_MEGA_space_sensor_station_1:0"$AOW_MEGA_space_sensor_station$"
 AOW_MEGA_space_sensor_station_1_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在§Y小行星§!或§Y卫星§!上\n$t$—不能建造在宜居星球上\n\n$EFFECTS_HEADER$\n$t$—以所在星系为圆点，提供§Y探测范围§!§G+8§!，§Y超空间探测距离§!§G+10§!的增益\n$t$—有专属政策为舰船提供增益效果\n$t$—维护费：£energy£§R10§!"
 AOW_MEGA_space_sensor_station_1_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_1$一个专门观察周围星系的基站，可以提供更远距离的视野，也可以通过对应政策为舰船提供些许增益。"
 AOW_MEGA_space_sensor_station_1_DESC:0"§Y探测范围§!§G+8§!，§Y超空间探测距离§!§G+10§!\n一个专门观察周围星系的基站，还可以通过对应政策为舰船提供些许增益。"
 AOW_MEGA_space_sensor_station_effects:0"通过政策§Y$policy_AOW_policy_SSS_ship_modifiers$§!提供不同增益效果"

 AOW_MEGA_space_arena_1:0"$AOW_MEGA_space_arena$"
 AOW_MEGA_space_arena_1_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在§Y小行星§!或§Y卫星§!上\n$t$—不能建造在宜居星球上\n\n$EFFECTS_HEADER$\n$t$—产出：£unity£§G30§! £physics_research£§G10§! £society_research£§G10§! £engineering_research£§G10§!\n$t$—维护费：£energy£§R10§!"
 AOW_MEGA_space_arena_1_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_1$竞技场里面的人可以在此进行各种体育赛事，竞技活动，甚至是研究活动。"
 AOW_MEGA_space_arena_1_DESC:0"竞技场里面的人可以在此进行各种体育赛事，竞技活动，甚至是研究活动。"

 AOW_MEGA_asteroid_mining_station_1:0"$AOW_MEGA_asteroid_mining_station$"
 AOW_MEGA_asteroid_mining_station_1_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在§Y小行星§!或§Y卫星§!上\n$t$—不能建造在宜居星球上\n\n$EFFECTS_HEADER$\n$t$—建造在普通小行星上：§G£minerals£50 £volatile_motes£2§!\n$t$—建造在冰晶小行星上：§G£energy£25 £minerals£25 £rare_crystals£2§!\n$t$—建造在晶态小行星上：§G£minerals£50 £rare_crystals£2§!\n$t$—维护费：£energy£§R10§!"
 AOW_MEGA_asteroid_mining_station_1_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_1$专门开采小行星的巨构，可以根据小行星类型产出不同的资源。\n小行星：£minerals£ £volatile_motes£，冰晶小行星：£energy£ £minerals£ £rare_crystals£，晶态小行星：£minerals£ £rare_crystals£。"
 AOW_MEGA_asteroid_mining_station_1_DESC:0"一个拥有一套完整的采矿系统的大型开采站，周围的矿物正在被源源不断地运输至此，然后再运输到帝国各地。\n\n如果有对应的稀有资源开采科技，则会额外产出一些稀有资源。"

 AOW_MEGA_satellite_defense_base_1:0"$AOW_MEGA_satellite_defense_base$"
 AOW_MEGA_satellite_defense_base_1_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在§Y小行星§!或§Y卫星§!上\n\n$EFFECTS_HEADER$\n$t$—生成一个不可移动的防御站，提供火力输出。"
 AOW_MEGA_satellite_defense_base_1_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_1$以小型天体为指挥基址和补给站，为围绕其运动的防御站提供能量和目标指引。"
 AOW_MEGA_satellite_defense_base_1_DESC:0""

 AOW_MEGA_resource_drilling_station_0:0"$AOW_MEGA_resource_drilling_station$"
 AOW_MEGA_resource_drilling_station_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在§Y行星§!或§Y卫星§!上\n$t$—不能建造在宜居星球上\n\n$EFFECTS_HEADER$\n$t$—可为所选行星勘探并钻取出可能的稀有资源\n—普通固态星球：£minerals£ £alloys£\n—熔融星球：£minerals£ £volatile_motes£\n—冰封星球：£minerals£ £rare_crystals£\n—剧毒星球：£minerals£ £exotic_gases£\n—气态行星：£energy£ £exotic_gases£"
 AOW_MEGA_resource_drilling_station_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_1$为深度提取行星内部资源而诞生的特殊开采站，可以发掘平时难以发现的稀有资源。"
 AOW_MEGA_resource_drilling_station_0_DESC:0"这个大型空间站可以对星球活动进行实时扫描，在抽丝剥茧地洞见星球的丰富矿藏之后，有极大概率能发掘出之前未曾发现的资源，发掘完成后将深入星球内部以辅助产出。"
 AOW_MEGA_resource_drilling_station_1:"$AOW_MEGA_resource_drilling_station$ 开始发掘"
 AOW_MEGA_resource_drilling_station_1_DESC:"本体将深入星球内部，以深度发掘星球本身的稀有资源，之后将永远留在星球上以辅助矿藏开采。"

 AOW_mod_PLNT_resource_drilling_station:"$AOW_MEGA_resource_drilling_station$"
 AOW_mod_PLNT_resource_drilling_station_desc:"这是曾经在此星球高空轨道环绕的$AOW_MEGA_resource_drilling_station$，如今为了维持它所发现的矿藏，已深入星球内部辅助矿藏产出了。"

