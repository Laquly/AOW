 AOW_district_starcage_world_industrial_desc:"这是一片完全由熔炉、工厂、生产设备和工匠工坊组成的完全体工业城市。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
