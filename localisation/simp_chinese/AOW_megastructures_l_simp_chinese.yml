 AOW_district_starcage_world_minerals_plural:"$AOW_district_starcage_world_minerals$"
 AOW_district_starcage_world_minerals_desc:"为了深度挖掘这颗中心天体内部的庞大资源，这片天体之笼遍布着深空采矿基地和亚光速运输装置。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
 AOW_district_starcage_world_food:"农业之笼"
 AOW_district_starcage_world_food_plural:"$AOW_district_starcage_world_food$"
 AOW_district_starcage_world_food_desc:"这里遍布无垠广袤的试验田和集成农业工厂，为帝国的庞大人口提供了最基础的保障。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"
