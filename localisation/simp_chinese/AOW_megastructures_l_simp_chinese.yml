 AOW_MEGA_curvature_pressurization_field_2_DESC:0"位于恒星极点的发生器负责将激活暗物质的特殊性质，并依靠约束环将其精准投射于恒星附近，防止其外溢造成危险。"
 AOW_MEGA_curvature_pressurization_field_3_black_hole:0"$AOW_MEGA_curvature_pressurization_field$ 坍缩为黑洞"
