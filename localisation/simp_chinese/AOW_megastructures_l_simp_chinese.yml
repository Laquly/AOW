 AOW_MEGA_star_guardian_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$一个位于星系外围隐蔽区域的人造超级要塞，不再受限于天然地形，可容纳数量庞大的士兵，构建实力恐怖的火力，整体规模可达到一个行星大小。"
 AOW_MEGA_star_guardian_0_DESC:0"星系守护工程的伟大开始，这里将诞生一个行星级规模的超级金属要塞。"
 AOW_MEGA_star_guardian_1:0"$AOW_MEGA_star_guardian$ 框架"
 AOW_MEGA_star_guardian_1_DESC:0"钢铁荆棘刺破深空，这是由三根主骨架交织成的钢铁王冠。"
 AOW_MEGA_star_guardian_2:0"$AOW_MEGA_star_guardian$ 行星"
 AOW_MEGA_star_guardian_2_DESC:0"液态金属在骨架上凝固成星球外壳，表面鳞甲般的装甲板自动开合，露出下方休眠的轨道炮阵列。星球核心泛着深色的微光，整颗金属行星如同收拢翅膀的机械天使。"
 AOW_MEGA_star_guardian_3:0"$AOW_MEGA_star_guardian$"
 AOW_MEGA_star_guardian_3_DESC:0"星环和星盾如神祇项圈般套住整个金属行星，祂不语，只是一味地注视着深邃而布满敌意的星空。"

 AOW_MEGA_curvature_pressurization_field_0:0"$AOW_MEGA_curvature_pressurization_field$ 基址"
 AOW_MEGA_curvature_pressurization_field_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在恒星上\n$t$—星系中不能有宜居星球\n\n$EFFECTS_HEADER$\n$t$—可将恒星坍缩为§Y黑洞§!、§Y脉冲星§!或者§Y中子星§!"
 AOW_MEGA_curvature_pressurization_field_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$稳定安全地改变恒星，通过增大恒星周围时空场的曲率，使得恒星坍缩为§Y中子星§!、§Y脉冲星§!或者§Y黑洞§!。"
 AOW_MEGA_curvature_pressurization_field_0_DESC:0"$AOW_MEGA_curvature_pressurization_field$的建造基址，一种可以稳定改变恒星的巨构。"
 AOW_MEGA_curvature_pressurization_field_1:0"$AOW_MEGA_curvature_pressurization_field$ 环绕"
 AOW_MEGA_curvature_pressurization_field_1_DESC:0"巨大的约束环被建造在恒星的赤道上，负责维持$AOW_MEGA_curvature_pressurization_field$的稳定，限制其仅在恒星位置扭曲时空曲率。"
 AOW_MEGA_curvature_pressurization_field_2:0"$AOW_MEGA_curvature_pressurization_field$ 聚能"
 AOW_MEGA_curvature_pressurization_field_2_DESC:0"位于恒星极点的发生器负责将激活暗物质的特殊性质，并依靠约束环将其精准投射于恒星附近，防止其外溢造成危险。"
 AOW_MEGA_curvature_pressurization_field_3_black_hole:0"$AOW_MEGA_curvature_pressurization_field$ 坍缩为黑洞"
 AOW_MEGA_curvature_pressurization_field_3_black_hole_DESC:0"利用暗物质的特殊性质增大恒星周围时空场的曲率，使恒星坍缩为§Y黑洞§!。"
 AOW_MEGA_curvature_pressurization_field_3_neutron_star:0"$AOW_MEGA_curvature_pressurization_field$ 坍缩为中子星"
 AOW_MEGA_curvature_pressurization_field_3_neutron_star_DESC:0"利用暗物质的特殊性质增大恒星周围时空场的曲率，使恒星坍缩为§Y中子星§!。"
 AOW_MEGA_curvature_pressurization_field_3_pulsar:0"$AOW_MEGA_curvature_pressurization_field$ 坍缩为脉冲星"
 AOW_MEGA_curvature_pressurization_field_3_pulsar_DESC:0"利用暗物质的特殊性质增大恒星周围时空场的曲率，使恒星坍缩为§Y脉冲星§!。"
 AOW_MEGA_curvature_pressurization_field_3_magnetar:0"$AOW_MEGA_curvature_pressurization_field$ 坍缩为磁星"
 AOW_MEGA_curvature_pressurization_field_3_magnetar_DESC:0"利用暗物质的特殊性质增大恒星周围时空场的曲率，使恒星坍缩为§Y磁星§!。"

 AOW_MEGA_celestial_decompressor_0:0"$AOW_MEGA_celestial_decompressor$ 基址"
 AOW_MEGA_celestial_decompressor_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$—必须建造在黑洞、中子星、脉冲星等致密天体上\n\n$EFFECTS_HEADER$\n$t$—将黑洞、中子星、脉冲星等致密天体逆向还原为普通G型恒星。"
 AOW_MEGA_celestial_decompressor_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$这一巨型人造结构可以将时空结构“撑开”，释放被强大引力约束的物质，从而使中子星，黑洞等致密天体逆向还原为新的主序星。"
 AOW_MEGA_celestial_decompressor_0_DESC:0"无数先进的工程团队和物理学家聚集在这个巨大的太空工程基址中，一场逆转恒星死亡命运的疯狂计划将要从这个平台开始。"
 AOW_MEGA_celestial_decompressor_1:0"$AOW_MEGA_celestial_decompressor$ 框架"
 AOW_MEGA_celestial_decompressor_1_DESC:0"这个巨构通过轴向的6个时空张量逆变场发生器，将时空结构“撑开”，抵消强引力天体的巨大引力约束，使得恒星“死灰复燃”。"
 AOW_MEGA_celestial_decompressor_2:0"$AOW_MEGA_celestial_decompressor$ 改造"
 AOW_MEGA_celestial_decompressor_2_DESC:0"这个$AOW_MEGA_celestial_decompressor$撑开了时空结构，其中心的天体正在被抵消引力令其他相互作用可以抵抗引力挤压。"
 AOW_MEGA_celestial_decompressor_3:0"$AOW_MEGA_celestial_decompressor$ 还原为主序星"
 AOW_MEGA_celestial_decompressor_3_DESC:0"将黑洞、中子星等致密天体逆向还原为一颗年轻的G型恒星。"

 AOW_MEGA_stellar_eater_0:0"$AOW_MEGA_stellar_eater$ 基址"
 AOW_MEGA_stellar_eater_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在非主要恒星上\n$t$—必须是多恒星星系\n\n$EFFECTS_HEADER$\n$t$—将恒星转变为行星（熔融星球）"
 AOW_MEGA_stellar_eater_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$使用小型人工黑洞缓慢吸收恒星物质从而拆解目标恒星。这个过程会释放出大量的能量和物质，并最终留下一个光秃秃的熔融铁星核。"
 AOW_MEGA_stellar_eater_0_DESC:0"一个试图拆除一颗恒星的空间改造工程即将开始，在这个太空工程平台上已经做好了进行这一宏伟工程的准备。"
 AOW_MEGA_stellar_eater_1:0"$AOW_MEGA_stellar_eater$ 环绕"
 AOW_MEGA_stellar_eater_1_DESC:0"这个巨大结构通过加速恒星自转，引发恒星形成强大的磁场，这将迫使恒星将日冕物质抛射出去，并被强大的磁场汇集成极点喷流，抛射而出的物质会被恒星的引力又一次吸引到恒星附近，形成类似大质量天体的吸积盘结构。"
 AOW_MEGA_stellar_eater_2:0"$AOW_MEGA_stellar_eater$ 顶点"
 AOW_MEGA_stellar_eater_2_DESC:0"利用扰动恒星磁场形成极轴方向的相对论性喷流，并在喷流方向生成两个黑洞吸收喷流所释放出的巨大能量，可以在几年的时间内实现消除一颗恒星这样听起来匪夷所思的功能。完成改造之后，这颗恒星将只剩下一个主要成分为铁，碳和硅构成的固态熔融星核。"
 AOW_MEGA_stellar_eater_3:0"$AOW_MEGA_stellar_eater$ 拆解为行星"
 AOW_MEGA_stellar_eater_3_DESC:0"将这颗恒星拆解为一颗富含矿物的熔融星球，可以选择采矿或者建设其他超巨型结构。"

 AOW_MEGA_zero_element_furnace_0:0"$AOW_MEGA_zero_element_furnace$ 基址"
 AOW_MEGA_zero_element_furnace_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在由中子构成的恒星上\n\n$EFFECTS_HEADER$\n$t$—产出合金、工程学\n$t$—提高舰船的船体值、装甲值、武器伤害\n$t$—提高陆军的生命值、伤害"
