 AOW_MEGA_deep_space_prison_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_2$一座建造于星系外围的$AOW_MEGA_deep_space_prison$，周围环境空旷，难以逃脱，能有效镇压犯罪活动。"
 AOW_MEGA_deep_space_prison_0_DESC:0"一座$AOW_MEGA_deep_space_prison$的施工基址。"
