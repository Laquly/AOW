 AOW_MEGA_void_vortex_1:0"$AOW_MEGA_void_vortex$ 框架"
 AOW_MEGA_void_vortex_1_DESC:0"一个围绕黑洞的巨型框架，之后黑洞将被永远封存在这个框架内。"
