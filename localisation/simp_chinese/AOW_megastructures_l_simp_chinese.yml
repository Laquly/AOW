 AOW_MEGA_deep_space_prison_3_DESC:0"54个方形空间站通过中心对称的方式搭建在此。"
 AOW_MEGA_deep_space_prison_4:0"$AOW_MEGA_deep_space_prison$"
 AOW_MEGA_deep_space_prison_4_DESC:0"72个方形空间站通过中心对称的方式搭建在此，并在其中心构建了一个形似黑洞的监管机构，可以时时刻刻监控犯人。"
