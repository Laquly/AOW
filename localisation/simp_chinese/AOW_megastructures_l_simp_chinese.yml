 AOW_evt_zro_sublimator.100.desc:0"泽珞是一种非常奇妙的物质，对于灵能者来说是极好的能力提升物质，而这颗星球上所蕴含的泽珞十分丰富，因此，若对其进行全球范围的升华处理，可以快速将泽珞提取出来。"
 AOW_evt_zro_sublimator.100.a:0"不错。"
 AOW_evt_zro_sublimator.101.title:"$AOW_mega_notification_title$"
 AOW_evt_zro_sublimator.101.desc:0"对此，我们构建了一上一下两个基地，用于将能量和热量平均散播在整个星球上，这样就可以快速提取泽珞了。"
 AOW_evt_zro_sublimator.101.a:0"很好！"
 AOW_evt_zro_sublimator.102.title:"$AOW_mega_notification_title$"
 AOW_evt_zro_sublimator.102.desc:0"如今，我们已经建成了$AOW_MEGA_zro_sublimator$，大量的能量和热量被注入到这颗星球上，而泽珞正在源源不断的从星球上升起，大量的泽珞如今触手可及。"
 AOW_evt_zro_sublimator.102.a:0"非常好！"

