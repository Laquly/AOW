 AOW_district_sw_common_star:0"全能恒星工业区划"
 AOW_district_sw_common_star_plural:0"$AOW_district_sw_common_star$"
 AOW_district_sw_common_star_desc:0"$AOW_MEGA_starcage_world$的集成生产板块，通过恒星能量驱动的模块化生产单元可以根据需求进行各种资源的生产。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"

 AOW_district_sw_neutron_star:0"全能中子工业区划"
 AOW_district_sw_neutron_star_plural:0"$AOW_district_sw_neutron_star$"
 AOW_district_sw_neutron_star_desc:0"$AOW_MEGA_starcage_world$的集成生产板块，通过中子星能量驱动的模块化生产单元可以根据需求进行各种资源的生产。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"

 AOW_district_sw_black_hole:0"全能黑洞工业区划"
 AOW_district_sw_black_hole_plural:0"$AOW_district_sw_black_hole$"
 AOW_district_sw_black_hole_desc:0"$AOW_MEGA_starcage_world$的集成生产板块，通过黑洞能量驱动的模块化生产单元可以根据需求进行各种资源的生产。\n\n在§H星球决议§!§Y$AOW_decision_starcage_world$§!中手动调整岗位种类和数量。"


 AOW_district_sw_basic_industry:0"基础区划"
 AOW_district_sw_basic_industry_plural:0"基础区划"
 AOW_district_sw_basic_industry_desc:0"集合了所有基础产业的区划，直接或间接从中心天体中获取原材料，对中心天体的依赖性最强。"
 AOW_district_sw_arms_industry:0"合金区划"
 AOW_district_sw_arms_industry_plural:0"合金区划"
 AOW_district_sw_arms_industry_desc:0"对原材料进行大规模加工冶炼的区划，产出的合金会源源不断地供应给帝国最需要的地方。"
 AOW_district_sw_industry:0"工业区划"
 AOW_district_sw_industry_plural:0"工业区划"
 AOW_district_sw_industry_desc:0"对原材料进行常规加工的区划，可供给民用或军用。"
 AOW_district_sw_science:0"研究区划"
 AOW_district_sw_science_plural:0"研究区划"
 AOW_district_sw_science_desc:0"这里有着最为舒适的研究环境，可以见得这里将为科技的进步作出的巨大贡献。"
 AOW_district_sw_fortress:0"堡垒区划"
 AOW_district_sw_fortress_plural:0"堡垒区划"
 AOW_district_sw_fortress_desc:0"一个戒备森严的超级堡垒，先进武器和精良士兵都在此严阵以待。"
 AOW_district_sw_administrative:0"行政区划"
 AOW_district_sw_administrative_plural:0"行政区划"
 AOW_district_sw_administrative_desc:0"这里有着最为舒适的办公环境，我们的许多行政管理事宜将在这里得到最好的解决。"
 AOW_district_sw_refinery:0"精炼区划"
 AOW_district_sw_refinery_plural:0"精炼区划"
 AOW_district_sw_refinery_desc:0"对原材料进行特殊加工的区划，产出的材料在各个领域都是关键性资源。"
 AOW_district_sw_leisure:0"休闲区划"
 AOW_district_sw_leisure_plural:0"休闲区划"
 AOW_district_sw_leisure_desc:0"我们为所有居住在此的居民挑选了环境最为宜人舒适的区域，并将此地作为他们闲暇时去的地方。"
 AOW_district_sw_organic_housing:0"庇护区划"
 AOW_district_sw_organic_housing_plural:0"庇护区划"
 AOW_district_sw_organic_housing_desc:0"我们为所有居住在此的智慧有机体挑选了环境最为宜人舒适的区域，并且可以模仿他们需要的任何环境，他们的住房需求也能被完全满足。"
 AOW_district_sw_order:0"秩序区划"
 AOW_district_sw_order_plural:0"秩序区划"
 AOW_district_sw_order_desc:0"为了治理因越来越多的人口而导致的犯罪和反常等的问题，我们特地修建了秩序区划以维持$AOW_MEGA_starcage_world$的正常秩序。"

 AOW_d_starcage_world:0"$AOW_MEGA_starcage_world$"
 AOW_d_starcage_world_desc:0"建造在普通恒星、中子星、黑洞上的$AOW_MEGA_starcage_world$分别会有不同的环境增益效果。"

 ######################################################################################
 ######################################### 事件 #########################################
 ######################################################################################

 AOW_evt_starcage_world.100.desc:0"一个足以占满整个恒星系的人造宜居结构即将诞生，我们期望它至少能够在接下来的数十亿年内庇护我们的文明，如果可以，甚至能一直庇护我们走到宇宙热寂。"
 AOW_evt_starcage_world.100.a:0"我们的子民已经迫不及待了！"
 AOW_evt_starcage_world.101.desc:0"第一步即是稳定化中心天体，现在，它将不再对施工环境和居住环境产生任何严重威胁，我们预估它将至少在接下来的数十亿年内为我们提供稳定的重力环境和持久的能源。"
 AOW_evt_starcage_world.101.a:0"打好地基。"
 AOW_evt_starcage_world.102.desc:0"这是最接近中心天体的一层，它拥有相对比较严峻的环境（相对盖亚星球来说），但对中心天体的资源利用率可不容小觑，因此这里很适合建设一些基础资源型产业。"
 AOW_evt_starcage_world.102.a:0"继续建设。"
 AOW_evt_starcage_world.103.desc:0"这是$AOW_MEGA_starcage_world$的第二层，它拥有十分稳定且舒适的环境，对知性生命非常友好，很适合做一些脑力劳动。"
 AOW_evt_starcage_world.103.a:0"继续建设。"
 AOW_evt_starcage_world.104.desc:0"这是$AOW_MEGA_starcage_world$的最外层，它拥有比较寒冷但庞大的空间，很适合将建设一些大规模工业城市。\n\n至此，三层结构已经完全建设完毕，目前还剩下最后一步要做，旋转并激活动态交通网络！理论上这将会促进提高可用空间和公共设施的数量，以及最重要的产能效率。\n\n当然，转起来只能提供一点点微不足道的重力，自适应人造重力技术在各个地区都有安置，绝对不会因为外界的各种原因而导致超重或者失重。"
 AOW_evt_starcage_world.104.a:0"还剩下最后一步。"
 AOW_evt_starcage_world.105.desc:0"我们投入了天文数字般的资源，终于，$AOW_MEGA_starcage_world$在今天彻底建设完毕，如今，占据整个恒星系的它拥有着对这片星空的绝对掌控权，而我们拥有对它的绝对掌控权。"
 AOW_evt_starcage_world.105.a:0"还会有谁比我们伟大呢？"
 AOW_evt_starcage_world.105.a.tooltip:0"$AOW_MEGA_starcage_world$额外获得以下修正：\n$MOD_POP_HOUSING_USAGE_MULT$: §G-50%§!\n$MOD_POP_AMENITIES_USAGE_MULT$: §G-50%§!\n$mod_planet_jobs_upkeep_mult$: §G-20%§!"

 AOW_decision_starcage_world:"单区划岗位调控"
 AOW_decision_starcage_world_desc:"精细化调控§R每个区划§!提供的岗位种类和数量。\n\n每个区划都会提供相同的岗位数量，即使分配的点数很少，在区划数量较多的情况下也会提供大量岗位。"

