 ######################################################################################
 ######################################### 科技 #########################################
 ######################################################################################
 AOW_TECH_stellar_eater:0"$AOW_MEGA_stellar_eater$"
 AOW_TECH_stellar_eater_desc:0"当你对多星星系无法建造超巨型结构而感到烦恼的时候，不必难受，既然我们已经拥有了建造恒星级甚至星系级的巨大结构的工程水平，为什么不去尝试直接拆除一颗恒星？"

 ######################################################################################
 ######################################### 巨构 #########################################
 ######################################################################################
 AOW_MEGA_stellar_eater_0:0"$AOW_MEGA_stellar_eater$ 基址"
 AOW_MEGA_stellar_eater_0_CONSTRUCTION_INFO_DELAYED:0"$REQUIREMENTS_HEADER$\n$t$§R—选中工程船，右键星球建造巨构，以查看建造具体条件§!\n$t$—必须建造在非主要恒星上\n$t$—必须是多恒星星系\n\n$EFFECTS_HEADER$\n$t$—将恒星转变为行星（熔融星球）"
 AOW_MEGA_stellar_eater_0_MEGASTRUCTURE_DETAILS:0"$AOW_mega_lv_3$使用小型人工黑洞缓慢吸收恒星物质从而拆解目标恒星。这个过程会释放出大量的能量和物质，并最终留下一个光秃秃的熔融铁星核。"
 AOW_MEGA_stellar_eater_0_DESC:0"一个试图拆除一颗恒星的空间改造工程即将开始，在这个太空工程平台上已经做好了进行这一宏伟工程的准备。"
 AOW_MEGA_stellar_eater_1:0"$AOW_MEGA_stellar_eater$ 环绕"
 AOW_MEGA_stellar_eater_1_DESC:0"这个巨大结构通过加速恒星自转，引发恒星形成强大的磁场，这将迫使恒星将日冕物质抛射出去，并被强大的磁场汇集成极点喷流，抛射而出的物质会被恒星的引力又一次吸引到恒星附近，形成类似大质量天体的吸积盘结构。"
 AOW_MEGA_stellar_eater_2:0"$AOW_MEGA_stellar_eater$ 顶点"
 AOW_MEGA_stellar_eater_2_DESC:0"利用扰动恒星磁场形成极轴方向的相对论性喷流，并在喷流方向生成两个黑洞吸收喷流所释放出的巨大能量，可以在几年的时间内实现消除一颗恒星这样听起来匪夷所思的功能。完成改造之后，这颗恒星将只剩下一个主要成分为铁，碳和硅构成的固态熔融星核。"
 AOW_MEGA_stellar_eater_3:0"$AOW_MEGA_stellar_eater$ 拆解为行星"
 AOW_MEGA_stellar_eater_3_DESC:0"将这颗恒星拆解为一颗富含矿物的熔融星球，可以选择采矿或者建设其他超巨型结构。"

 ######################################################################################
 ######################################### 事件 #########################################
 ######################################################################################
 AOW_evt_stellar_eater.100.desc:0"在我们建造天体级巨构，尤其是恒星级别的巨构的时候，附近恒星对巨构的扰动在工程学上一直是个难以完美解决的重大技术难题。而现在我们可以说有了一个简单而高效的办法，那就是直接拆除这些碍事的恒星！\n话虽如此，这个过程并不容易，在经过的技术验证之后，摆在我们面前的问题还要不少。"
 AOW_evt_stellar_eater.100.a:0"迎难而上，恒星终将屈服于我们的意志。"
 AOW_evt_stellar_eater.101.desc:0"如何拆除一颗恒星？其实，说是拆除并不合适，因为恒星绝大部分物质都是等离子体，而等离子体是一种流体，我们应该将其称之为吮吸更加合适。\n\n关于如何将恒星规模的物质以较快的速度释放出去这点，我们参考了黑洞，中子星等大质量天体的喷流现象，通过对恒星磁场的控制，迫使恒星产生如同脉冲星一般强大的磁场，并加速物质形成极点相对论性喷流，释放掉巨大的恒星质量。"
 AOW_evt_stellar_eater.101.a:0"效仿极端天体的喷流去释放出巨大的能量，这是个不错的主意。"
 AOW_evt_stellar_eater.102.desc:0"在喷流方向制造的两个黑洞，将吸收相对论性喷流产生的巨大能量，这些能量被这两个黑洞吸收之后并不会就此消失，而是会通过黑洞的引力弹弓效应加速，并产出我们可以利用的能量。这一过程除了我们可以收割整个恒星之外，还能额外产出巨大的能量。"
 AOW_evt_stellar_eater.102.a:0"现在，只要我们开始，这颗恒星就永远的消失了。"
 AOW_evt_stellar_eater.103.name:0"恒星的熄灭"
 AOW_evt_stellar_eater.103.desc:0"位于[from.GetName]的$AOW_MEGA_stellar_eater$已经完成了它的使命，一颗原本闪耀在宇宙中的恒星就这么被我们吸收到只剩星核，现在它的引力不会对我们的巨型结构工程产生影响，顺带让我们获得了大量的能量，足够我们用很久。\n\n与戴森球这样低效缓慢的吸收恒星能量不同，这一过程产生的能量将整个恒星所有的质量，在短短几年内大量释放出来并加以利用。我们可以说真正的掌控了恒星。"
 AOW_evt_stellar_eater.103.a:0"我们如今已经可以说真正掌控了恒星。"

 AOW_evt_stellar_eater.300.desc:0"在[from.GetName]境内的[fromfrom.GetName]星系检测到了恒星自转的异常加速，极端的加速甚至让这个恒星变成了一个近似脉冲星的天体，他们究竟在进行什么难以想象的恒星工程我们表示疑问，但无疑这个工程可能对该星系的恒星产生重大影响。有一种被认为十分疯狂的想法，那就是它们可能在利用这一过程将恒星的质量以巨大的速度喷射出去形成喷流。"
 AOW_evt_stellar_eater.300.a:0"不会是制造大规模杀伤性武器吧……"
 AOW_evt_stellar_eater.301.name:0"恒星的熄灭"
 AOW_evt_stellar_eater.301.desc:0"在疑似[from.GetName]进行大规模杀伤性武器实验的星区的几年以来的紧张观测最终以恒星光芒的彻底消失而宣告结束，原来他们仅仅是用这样的方式去拆除一颗恒星，顺带回收在这个过程释放的巨大能量。可见[from.GetName]已经拥有了难以置信的天体改造技术。虽然我们不太清楚它们榨干整个恒星的目的是什么，但这样的工程难免让我们心有余悸。"
 AOW_evt_stellar_eater.301.a:0"真是可怕。"