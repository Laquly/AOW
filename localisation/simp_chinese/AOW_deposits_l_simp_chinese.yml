 AOW_d_ringworld_districts_management_center:0"环世界区划管理中心"
 AOW_d_ringworld_districts_management_center_desc:0"多重环世界的区划和空间均集中在此统一管理。\n\n§Y$AOW_MEGA_ring_world_2$§!提供：\n每一段$AOW_MEGA_ring_world_2$：£district£§G5§!, £housing£§G20§!, £amenities£§G20§!\n完整的$AOW_MEGA_ring_world_2$：£district£§G20§!, £housing£§G80§!, £amenities£§G80§!\n\n§Y$AOW_MEGA_ring_world_3$§!提供：\n每一段$AOW_MEGA_ring_world_3$：£district£§G7.5§!, £housing£§G30§!, £amenities£§G30§!\n完整的$AOW_MEGA_ring_world_3$：£district£§G30§!, £housing£§G120§!, £amenities£§G120§!\n\n§Y$AOW_MEGA_ring_world_4$§!提供：\n每一段$AOW_MEGA_ring_world_4$：£district£§G10§!, £housing£§G40§!, £amenities£§G40§!\n完整的$AOW_MEGA_ring_world_4$：£district£§G40§!, £housing£§G160§!, £amenities£§G160§!\n\n§H预计总共增加：§!£district£区划§G90§!, £housing£住房§G360§!, £amenities£舒适度§G360§!"

 AOW_d_ringworld_capacity_growth_facilities:0"环世界产能增幅设施"
 AOW_d_ringworld_capacity_growth_facilities_desc:0"§H每个虚拟人口：§!\n    §E修正：§!\n        §W$mod_planet_jobs_produces_mult$: §!§G+0.5%§!\n        §W$MOD_PLANET_AMENITIES_ADD$:§!§G+2§!\n        §W$MOD_PLANET_HOUSING_ADD$: §!§R-0.1§!\n    §E产出：§!\n        £unity£§G5§!\n    §E维护费：§!\n        £energy£§R5§!\n\n服务器机组、大型设施存放处、全自动化设施、全球产业调控器等等设备构成了可以容纳大量虚拟人口的产能增幅设施。由于技术的特殊性，人口只需要动用脑力就能远程操控这些设施，完全不需要任何的体力劳动，因此，经过特殊训练改造后的人口只会占用少量的空间，并且只能终身待在那些庞大的服务器机组中。当然我们允许他们在自己的世界中想象并使用任何他们想要的。"

 AOW_d_ringworld_automation_facilities:0"环世界自动化产能设施"
 AOW_d_ringworld_automation_facilities_desc:0"自动化产能地块是一种无需任何人口的全自动装置，可实现自主产能、自主修复，并会根据环世界拥有的区划类型以及该区划的占比而产出不同的资源。\n\n§R拥有以下区划才能开始自动生产：§!\n§H拥有§Y发电区划§!时：§!\n    §E生产：§!£energy£§G120§W*(发电区划占比)§!\n§H拥有§Y商业区划§!时：§!\n    §E生产：§!£energy£§G120§W*(商业区划占比)§!\n§H拥有§Y农业区划§!时：§!\n    §E生产：§!£food£§G120§W*(农业区划占比)§!\n§H拥有§Y工业区划§L（铸造星球类型）§!§!时：§!\n    §E生产：§!£alloys£§G60§W*(工业区划占比)§!\n§H拥有§Y工业区划§L（工厂星球类型）§!§!时：§!\n    §E生产：§!£consumer_goods£§G120§W*(工业区划占比)§!\n§H拥有§Y工业区划§!时：§!\n    §E生产：§!£alloys£§G30§W*(工业区划占比)§! £consumer_goods£§G60§W*(工业区划占比)§!\n§H拥有§Y研究区划§!时：§!\n    §E生产：§!£physics_research£ £society_research£ £engineering_research£§G80§W*(研究区划占比)§!\n§H地块维护费：§!\n    £energy£§R20§! £minerals£§R20§! £alloys£§R10§!"