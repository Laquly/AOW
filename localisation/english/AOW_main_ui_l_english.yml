 AOW_btn_preinstall_GaoChengBenGaoHuiBao:0"高成本高回报"
 AOW_btn_preinstall_KuaiLeLianJi:0"快乐联机"
 AOW_btn_preinstall_KuaiLeLianJi_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!多人联机实践中试出来的优秀方案，适用于无摁零mod，难度准酱到大酱，主要修改了建造数量上限+∞与同时建造数量+5，并小小的抑制了ai\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_MoZhengRen:0"魔怔人"
 AOW_btn_preinstall_665:0"665"
 AOW_btn_preinstall_KaiGuaDeShuZi:0"开挂的数字"
 AOW_btn_preinstall_KaiGuaDeShuZi_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!我都开挂了，数字就不能大一些吗？（手动狗头）\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_ZiSiDeWanJia:0"自私的玩家"
 AOW_btn_preinstall_ZiSiDeWanJia_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!这个预设是留给不想让ai使用额外巨构的玩家。在原版的基础上，让玩家可以使用全部巨构，且上限为无限（天外神迹除外，一个就够了）\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_QianLiYuTang:0"千里鱼塘"
 AOW_btn_preinstall_ShiYuQingDuMoZheng:0"诗语轻度魔怔"
 AOW_btn_preinstall_ShiYuQingDuMoZheng_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!轻度魔怔，双倍造价，四倍维护，十二倍生产，AI上限限制。\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_DaSong:0"da菘"
 AOW_btn_preinstall_HuaWaiYin:0"画外音"
 AOW_btn_preinstall_JiaoHuaDeLFD:0"§G狡猾のLFD§!"
 AOW_btn_preinstall_JiaoHuaDeLFD_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!在原版基础上将新添加的大部分巨构AI建造上限限制住，并将玩家上限设置为无限\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_Aruand:0"Aruand的预设"
 AOW_btn_preinstall_ZaiXiaKuangFeng:0"在下狂风"
 AOW_btn_preinstall_ZaiXiaKuangFeng_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!为一些重要稀有资源的产出建筑加上限制以增加某些科技含金量并拒绝AI对CPU0发起攻击，同时为了更好的误国大幅增大了同时建设量\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_Ayame:0"Ayame"
 AOW_btn_preinstall_LueWeiPingHeng:0"略微平衡"
 AOW_btn_preinstall_LueWeiPingHeng_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!以建造费和维护费为代价增加巨构产出，限制玩家大部分巨构的数量，禁止AI建造巨构\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_WuJinZhiLian:0"无尽之恋"
