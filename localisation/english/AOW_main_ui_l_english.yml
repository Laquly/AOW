 AOW_btn_preinstall_GuGuXing_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!限制AI的巨构建造数量，并禁用一些小巨构免得他们造的满地都是，玩家可以按需建造更多小型的生产类巨构，禁止AI使用超空间中继器和居住站，环只能造一个，禁止AI使用坠星天矛\n\n$AOW_text_laqulys_tip$"
