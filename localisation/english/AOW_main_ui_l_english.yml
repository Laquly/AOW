 AOW_btn_preinstall_custom_desc:0"§H自定义§!\n这里将作为玩家自己手动定制预设配置的按钮，以后会出教程。"
 AOW_btn_preinstall_ShanLiangDeXiaoHuLi:0"善良的小狐狸"
 AOW_btn_preinstall_ShanLiangDeXiaoHuLi_desc:0"$AOW_text_customized_by_player$\n\n狡猾的小狐狸，来自§Y时与空§!mod作者\n\n$AOW_text_laqulys_tip$"
