 AOW_btn_preinstall_LG684:0"§GLG684§!"
 AOW_btn_preinstall_Yuan:0"远的配置"
 AOW_btn_preinstall_LvRen:0"旅人"
 AOW_btn_preinstall_LvRen_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!去除了一产巨构和改造类巨构，比较适合贴近原版的玩法\n\n$AOW_text_laqulys_tip$"
 AOW_btn_preinstall_MoZhengRenLianJi:0"魔怔人联机"
 AOW_btn_preinstall_An:0"An的预设"
 AOW_btn_preinstall_An_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!玩家建造巨构有巨大加成，AI建造巨构默认。玩家可以建造所有巨构（无限预设），AI可以建造除了坠星天矛之外的所有巨构（无限预设）。\n\n$AOW_text_laqulys_tip$"
