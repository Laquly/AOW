 AOW_btn_preinstall_YaoJiLe_desc:0"$AOW_text_customized_by_player$\n\n§H玩家说明：§!大部分巨构AI都可以修建3-5个，玩家AI均无哨兵阵列，除过于强大的巨构玩家基本无限建造。\n\n$AOW_text_laqulys_tip$"
